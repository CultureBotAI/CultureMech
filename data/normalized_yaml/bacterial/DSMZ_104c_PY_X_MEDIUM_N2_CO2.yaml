preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except cysteine, carbonate and glucose) and sparge
    medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic.
    Add cysteine, then dispense under 80% N2 and 20% CO2 gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave. Add glucose from a sterile anoxic
    stock solution prepared under 100% N2 gas atmosphere and carbonate from a sterile
    anoxic stock solution prepared under 80% N2 and 20% CO2 gas atmosphere. Adjust
    pH of complete medium to 7.0, if necessary.
