preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: 'Adjust pH to 6.7 - 6.8; gas atmosphere: 100% CO2.'
- step_number: 2
  action: AUTOCLAVE
  description: Dissolve ingredients except carbohydrates, Na2CO3, cysteine and sodium
    sulfide in distilled water, boil for 5 min, then cool to room temperature while
    gassing with 100% CO2. Add Na2CO3 and equilibrate the medium with the gas to pH
    6.8. Distribute under CO2 in rubber-stoppered tubes (i.e. Hungate tubes) and autoclave.
    Thereafter add carbohydrate mixture, cysteine and sodium sulfide from concentrated
    sterile stock solutions (prepared anaerobically under N2 gas and autoclaved).
