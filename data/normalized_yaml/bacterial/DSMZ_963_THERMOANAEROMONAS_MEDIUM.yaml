preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, thiosulfate, vitamins and
    cysteine), then sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45
    min to make it anoxic. Add solid bicarbonate and adjust pH to 6.8 - 7.0. Dispense
    medium under 80% N2 and 20% CO2 gas atmosphere into anoxic Hungate-type tubes
    or serum vials and autoclave. Add thiosulfate, vitamins and cysteine from sterile
    anoxic stock solutions prepared under 100% N2 gas. Stock solutions of thiosulfate
    and vitamins should be sterilized by filtration. Adjust pH of complete medium
    to 6.5, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
