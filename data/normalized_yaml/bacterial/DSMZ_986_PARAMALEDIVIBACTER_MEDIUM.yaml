preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, glucose, vitamins, cysteine
    and sulfide), sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic.
    Dispense medium under same gas atmosphere into anoxic Hungate-type tubes or serum
    vials and autoclave. Add vitamins, glucose, sulfide and cysteine from sterile
    anoxic stock solutions prepared under 100% N2 gas and bicarbonate from a sterile
    anoxic stock solution prepared under 80% N2 and 20% CO2 gas mixture. Vitamins
    should be sterilized by filtration. The pH of the complete medium should be 7.0.
