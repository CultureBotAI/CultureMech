preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except hydrogenphosphate, starch and sulfide)
    and adjust pH to 7.0. Sparge medium with 100% N2 gas for 30 - 45 min to make it
    anoxic, dispense under same gas atmosphere into anoxic Hungate-type tubes or serum
    vials to 30% volume and autoclave. Add hydrogenphosphate, starch and sulfide from
    sterile anoxic stock solutions prepared under 100% N2 gas. Check pH of the complete
    medium and adjust to 7.0 - 7.2, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
