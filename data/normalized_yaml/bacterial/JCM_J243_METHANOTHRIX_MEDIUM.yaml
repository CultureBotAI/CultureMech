preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix ingredients, except Trace vitamins, KHCO3, L-cysteine x HCl x H2O
    and Na2S x 9H2O, and adjust pH to 7.0. Bring to a boil for 5-10 sec, then, cool
    down under a stream of N2-CO2 (80:20) and add KHCO3. Dispense the medium into
    suitable culture vessels (e.g., 50 ml of the medium in 120 ml serum bottles) under
    a stream of N2-CO2 (80:20) and seal with butyl rubber stoppers. After autoclaving,
    stand the medium overnight. Separately autoclave cysteine x HCl and Na2S x 9H2O
    as 5% solutions, respectively, under a N2 atmosphere. Filter-sterilize Trace vitamins
    under a N2 atmosphere. Prior to inoculation, aseptically and anaerobically add
    Trace vitamins, L-cysteine x HCl x H2O and Na2S x 9H2O solutions. Pressurize the
    inoculated bottles to 100 kPa N2-CO2 (80:20).
- step_number: 2
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid first in 200 ml of distilled water,
    and adjust pH to 6.5 with KOH. Then add the remaining salts and adjust volume
    to 1.0 L. Readjust pH to 7.0 with KOH.
- step_number: 3
  action: MIX
  description: 'Comment: For strain JCM 10134, incubate with a 10-20% inoculum.'
