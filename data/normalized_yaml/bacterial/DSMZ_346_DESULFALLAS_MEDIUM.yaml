preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 100% N2 gas for 30 - 45 min to make it anoxic.
    Thereafter, dispense under same gas atmosphere into anoxic Hungate-type tubes
    or serum vials and autoclave. Solution B is autoclaved separately under 80% N2
    and 20% CO2 gas atmosphere. Anoxic stock solutions C, D, E, F, and H are prepared
    under 100% N2 gas atmosphere and solution G under 80% N2 and 20% CO2 gas atmosphere.
    Filter sterilize solutions D, F and G. To complete the medium appropriate amounts
    of solutions B to H are added to the sterile solution A in the sequence as indicated.
    Adjust pH of the complete medium to 7.2 - 7.5, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
- step_number: 3
  action: AUTOCLAVE
  description: Rumen fluid from cow or sheep (obtained from fistulated animals or
    abattoir refuse) is filtered through muslin, autoclaved at 121°C for 15 min and
    then centrifuged at 27,000 g for 20 min. The supernatant is made anoxic by sparging
    with 100% N2 gas for 15 min, dispensed under same gas atmosphere into anoxic serum
    vials to 30% of volume and then stored frozen at -20°C.
- step_number: 4
  action: FILTER_STERILIZE
  description: Add 1 N NaOH to distilled water and make the solution anoxic by sparging
    with 100% N2 gas. Then dissolve the Na-dithionite and filter-sterilize the solution
    into anoxic Hungate tubes. The final pH of the solution should be between 9 and
    10. Store the prepared solution in a dark and cool place. Prepare only small amounts
    of stock solution, as Na-dithionite decomposes rapidly.
