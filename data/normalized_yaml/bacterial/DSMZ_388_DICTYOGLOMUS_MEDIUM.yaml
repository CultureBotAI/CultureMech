preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, cysteine and vitamins), bring
    medium to the boil, then cool to room temperature under 100% N2 gas atmosphere.
    Add and dissolve carbonate and cysteine, adjust pH to 7.2, then dispense under
    100% N2 gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    Add vitamins from an anoxic stock solution prepared under 100% N2 gas and sterilized
    by filtration. Adjust pH of complete medium to 7.2, if necessary.
