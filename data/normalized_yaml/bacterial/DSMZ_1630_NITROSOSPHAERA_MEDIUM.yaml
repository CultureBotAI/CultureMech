preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except trace elements, HEPES buffer, ammonium
    chloride, pyruvate, bicarbonate and vitamins) and dispense medium under air atmosphere
    into culture vessels suitable for anaerobic cultivation (e.g., 20 ml medium per
    100 ml serum bottle), seal with grey butyl rubber stoppers and autoclave. Add
    HEPES buffer and ammonium chloride from stock solutions sterilized by autoclaving.
    Trace elements, pyruvate, bicarbonate, and vitamins are added from sterile stock
    solutions sterilized by filtration. Adjust pH of the complete medium to 7.5 using
    a sterile solution of bicarbonate (5% w/v) or 1 N HCl.
- step_number: 2
  action: ADJUST_PH
  description: Fist dissolve NaOH in ca 600 ml water, then add HEPES, adjust pH to
    7.5 and fill up to 1000 ml volume.
- step_number: 3
  action: ADJUST_PH
  description: Dissolve EDTA in 800 ml distilled water, adjust pH to 7 using 2 N NaOH
    and add ferrous chloride. After ferrous chloride has dissolved add other compounds.
    Finally adjust pH to 6.0 and bring volume to 1000 ml.
