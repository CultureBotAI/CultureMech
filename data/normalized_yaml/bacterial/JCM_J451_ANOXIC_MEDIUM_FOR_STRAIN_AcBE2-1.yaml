preparation_steps:
- step_number: 1
  action: COOL
  description: 'Use sodium acetate instead of 17 beta-estradiol donor. The former
    can be added prior to autoclaving. After autoclaving and cooling under N2-CO2
    (80:20, v/v), add the following components to the medium:'
- step_number: 2
  action: MIX
  description: The final pH of the medium should be about 7.2. All culture vessels
    with estradiol as substrate are incubated at 28C in the dark for 8 - 10 days.
    The culture with estradiol should be briefly shaken once a day.
- step_number: 3
  action: DISSOLVE
  description: Dissolve FeCl2 x 4H2O first in HCl. Then dilute in distilled water
    and add the remaining salts.
