preparation_steps:
- step_number: 1
  action: FILTER_STERILIZE
  description: Add 10 ml rabbit serum, flush the medium with N2CO2, adjust the pH
    to 6.9 and filter-sterilize the completed medium into tubes.
- step_number: 2
  action: HEAT
  description: This recipe describes the preparation of 200 ml medium, which can be
    used for about 4 weeks when kept at 4°C.
- step_number: 3
  action: FILTER_STERILIZE
  description: Prepare Solutions A, flush with nitrogen to make them anoxic, filter-sterilize
    and store at -20°C
- step_number: 4
  action: FILTER_STERILIZE
  description: Prepare Solutions B, flush with nitrogen to make them anoxic, filter-sterilize
    and store at -20°C
- step_number: 5
  action: FILTER_STERILIZE
  description: Prepare Solutions C, flush with nitrogen to make them anoxic, filter-sterilize
    and store at -20°C
- step_number: 6
  action: FILTER_STERILIZE
  description: Prepare Solutions D, flush with nitrogen to make them anoxic, filter-sterilize
    and store at -20°C
- step_number: 7
  action: FILTER_STERILIZE
  description: Prepare Solutions E, flush with nitrogen to make them anoxic, filter-sterilize
    and store at -20°C
- step_number: 8
  action: FILTER_STERILIZE
  description: Prepare Solution F, flush with nitrogen to make it anoxic, filter-sterilize
    and store at 4°C
- step_number: 9
  action: FILTER_STERILIZE
  description: Prepare Solutions G, flush with nitrogen to make them anoxic, filter-sterilize
    and store at -20°C
- step_number: 10
  action: FILTER_STERILIZE
  description: Prepare Solutions H, flush each with nitrogen to make them anoxic,
    filter-sterilize and store at -20°C
- step_number: 11
  action: HEAT
  description: Prepare Solution I and store at -20°C
- step_number: 12
  action: HEAT
  description: D,L-alpha-lipoic acid (1 mg/ml); in 2-mercaptoethanol-ethanol (1:10);
    store at -20°C
- step_number: 13
  action: MIX
  description: Hemin (0.2 mM) in NaOH (10 mM)
- step_number: 14
  action: FILTER_STERILIZE
  description: Homogenize 42 g fresh baker yeast in 140 ml distilled water, incubate
    for 24h at 56°C and centrifuge to harvest the supernatant. Adjust pH to 7 with
    NaOH, make anoxic, filter-sterilize and store at -80°C
- step_number: 15
  action: FILTER_STERILIZE
  description: Prepare Trace elements I, flush with nitrogen to make them anoxic,
    filter-sterilize and store at 4°C
- step_number: 16
  action: FILTER_STERILIZE
  description: Prepare Trace elements II, flush with nitrogen to make them anoxic,
    filter-sterilize and store at 4°C
- step_number: 17
  action: FILTER_STERILIZE
  description: Prepare Trace elements III, flush with nitrogen to make them anoxic,
    filter-sterilize and store at 4°C
- step_number: 18
  action: MIX
  description: FeSO4 x 7H2O (10 mM) in HCl (10 mM)
- step_number: 19
  action: FILTER_STERILIZE
  description: Prepare Supplements 1, flush with nitrogen to make them anoxic, filter-sterilize
    and store at -20°C
- step_number: 20
  action: MIX
  description: Ascorbic acid (10%; w/v); in distilled water, neutralize with NaOH
- step_number: 21
  action: FILTER_STERILIZE
  description: Prepare Supplements 2, flush with nitrogen to make them anoxic, filter-sterilize
    and store at -20°C
- step_number: 22
  action: MIX
  description: Glutathion (0.5 M); in distilled water, neutralize with NaOH
- step_number: 23
  action: FILTER_STERILIZE
  description: Prepare Supplements 3, flush with nitrogen to make them anoxic, filter-sterilize
    and store at -20°C
- step_number: 24
  action: HEAT
  description: Cholesterol (1 mg/ml); in Ethanol (100%); store at -20°C
- step_number: 25
  action: HEAT
  description: NaHCO3 (10%; w/v) in distilled water, store at 4°C
applications:
- Microbial cultivation
