preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 80% N2 and 20% CO2 gas mixture for 30 â€“ 45 min
    to make it anoxic, distribute under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Solution B is autoclaved separately under
    80% N2 and 20% CO2 gas atmosphere. Solution C should be prepared under 100% N2
    gas and sterilized by filtration. Solution D is autoclaved under 100% N2 gas atmosphere.
    To complete the medium appropriate amounts of solutions B to D are added to the
    sterile solution A in the sequence as indicated. Adjust pH of complete medium
    to 7.2, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
