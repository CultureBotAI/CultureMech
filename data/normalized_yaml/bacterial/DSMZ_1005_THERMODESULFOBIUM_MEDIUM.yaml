preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except vitamins and cysteine), adjust pH to 5.5
    with 10 N H2SO4 and sparge medium with 80% H2 and 20% CO2 gas mixture for 30 -
    45 min to make it anoxic. Dispense medium under same gas atmosphere into anoxic
    Hungate-type tubes or serum vials (e.g., 20 ml of medium in 50 ml bottles) and
    autoclave. Prior to inoculation add vitamins (sterilized by filtration) and cysteine
    from sterile anoxic stock solutions prepared under 100% N2 gas. Adjust pH of complete
    medium to 5.5 - 6.0, if necessary.
- step_number: 2
  action: MIX
  description: After inoculation pressurize vials to 0.5 bar overpressure with sterile
    80% H2 and 20% CO2 gas mixture.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
