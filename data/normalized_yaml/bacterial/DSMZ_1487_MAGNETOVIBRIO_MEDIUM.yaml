preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except hydrogenphosphate, carbonate, vitamins
    and cysteine), then sparge medium with 80% N2 and 20% CO2 gas mixture for 30 -
    45 min to make it anoxic. Dispense medium under same gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave. Add hydrogenphosphate, vitamins
    and cysteine from sterile anoxic stock solutions prepared under 100% N2 gas and
    carbonate from a sterile anoxic stock solution prepared under 80% N2 and 20% CO2
    gas mixture. The vitamin solution should be sterilized by filtration. Adjust pH
    of the complete medium to 7.0 - 7.2, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
