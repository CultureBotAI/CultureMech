preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate, fructose, vitamins, cysteine
    and sulfide. Sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic, then dispense under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Add fructose, vitamins, cysteine and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas and bicarbonate
    from a sterile anoxic stock solution prepared under 80% N2 and 20% CO2 gas mixture.
    The pH of the complete medium should be at 6.5.
- step_number: 2
  action: MIX
  description: 'Note: For autotrophic growth fructose is omitted and a gas atmosphere
    of 80% H2 and 20% CO2 is used.'
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
applications:
- Microbial cultivation
