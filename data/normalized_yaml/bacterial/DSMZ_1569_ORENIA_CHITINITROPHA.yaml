preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Adjust pH to 7.0 with KH2PO4 or K2HPO4. Make anoxic under nitrogen
    stream and autoclave at 121°C.
- step_number: 2
  action: MIX
  description: 'After autoclaving add sterile, anoxic solutions of:'
- step_number: 3
  action: HEAT
  description: Sterilize by filtration and keep at 4°C. Before addition to the medium
    mix 1:1:1 (vol:vol:vol).
- step_number: 4
  action: AUTOCLAVE
  description: adjust pH to 3-4 with HCl; autoclave in closed bottles, 120°C, 20 min.
