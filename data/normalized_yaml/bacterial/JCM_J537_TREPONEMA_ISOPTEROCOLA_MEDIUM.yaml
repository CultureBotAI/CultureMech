preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Adjust pH to 7.2 - 7.4.
- step_number: 2
  action: AUTOCLAVE
  description: 'Prepare the medium anaerobically, dispense its 5 ml each in anaerobic
    tubes under a N2-CO2 atmosphere (80:20) and autoclave. Add the following solutions
    via injection from sterile anaerobic stock solutions per 5 ml:'
- step_number: 3
  action: FILTER_STERILIZE
  description: Adjust pH to 7.0 with 1 N NaOH and filter-sterilize.
- step_number: 4
  action: DISSOLVE
  description: Dissolve FeCl2 x 4H2O first in HCl. Then dilute in distilled water
    and add the remaining salts.
