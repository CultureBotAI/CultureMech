preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except vitamins and trace elements) in distilled
    water; boil for 1- 2 minutes and cool down to room temperature under 100% N2 gas,
    dispense in culture vessels and autoclave. After sterilization add NaHCO3, vitamins,
    and trace elements from sterile anoxic stock solutions prepared under 100% N2.
    Adjust pH to 8.2 and add sodium sulfide (Na2S) from a sterile anoxic solution
    to achieve a final concentration of 100 ÂµM prior inoculation.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.0 ml.
