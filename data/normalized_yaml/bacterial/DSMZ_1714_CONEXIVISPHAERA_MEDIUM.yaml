preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ammonium sulfate, potassium phosphate and trace elements,
    adjust pH to 5.2 using 10 N H2SO4 and sparge medium with 80% N2 and 20% CO2 gas
    mixture for 30 - 45 min to make it anoxic. Dispense medium under same gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. Add magnesium sulfate,
    calcium chloride, yeast extract, vitamins (sterilized by filtration), cysteine
    and ferrous chloride from sterile anoxic stock solutions prepared under 100% N2
    gas. Adjust pH of complete medium to 5.0 - 5.2, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH of final solution to 2 with 1 N HCl.
