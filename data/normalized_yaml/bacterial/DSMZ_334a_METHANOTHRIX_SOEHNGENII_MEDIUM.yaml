preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic, dispense under same gas atmosphere into anoxic serum vials
    or balch tubes (e.g., 20 ml medium in 50 ml bottles) and autoclave. Prior to inoculation
    complete the medium by adding sterile solutions C - H prepared under 100% N2 gas
    and solution B prepared under 80% N2 and 20% CO2 gas atmosphere. Solutions E,
    F and G are sterilized by filtration. Adjust the pH of the complete medium to
    7.2.
- step_number: 2
  action: MIX
  description: 'Notes: Medium is only stable for a few weeks and has to be prepared
    freshly. Use 20% (v/v) inoculum. Sodium sulfide should be as pure as possible
    (use only clean crystals for the preparation of stock solutions). It has been
    noted that impurities of sulfide stock solutions can inhibit growth.'
- step_number: 3
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
- step_number: 4
  action: HEAT
  description: Cultivate <i>Sphaerochaeta associata</i> DSM 26261 in DSM medium 119
    supplemented with 1.00 g/l glucose at 28°C until stationary phase is reached (7-10
    days). Centrifuge culture at 3500 xg for 30 min, then sterilize supernatant by
    filtration and add it to the anoxic solution A before autoclaving.
- step_number: 5
  action: MIX
  description: 'Note: It is also possible to add 50.00 ml/l of a grown <i>S. associata</i>
    culture to solution A before autoclaving, provided bacterial DNA from dead cells
    is not a problem in the downstream processing of the Methanothrix culture.'
