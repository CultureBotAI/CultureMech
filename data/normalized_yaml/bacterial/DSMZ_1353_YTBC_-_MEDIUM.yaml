preparation_steps:
- step_number: 1
  action: POUR_PLATES
  description: Prepare the liquid medium without Na2S and cysteine-HCl. Boil the medium
    in a water bath and cool under N2:CO2 (80:20 v/v) to room temperature. Adjust
    to pH 7.0 with 10 M NaOH solution. Dispense the medium into Hungate tubes or serum
    bottles. Sterilize by autoclaving. Before inoculatiing add Na2S and cysteine-HCl
    from sterile stock solutions.
