preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate, pyruvate, yeast extract, and
    vitamins, then sparge medium with 100% CO2 gas for 30 - 45 min to make it anoxic.
    Add carbonate and adjust pH to 6.0 - 6.5, then dispense medium under 100% CO2
    gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave. Add
    pyruvate, yeast extract and vitamins from sterile anoxic stock solutions prepared
    under 100% N2 gas atmosphere. Stock solutions of pyruvate and vitamins are sterilized
    by filtration. After completing the medium adjust pH to 6.5 with a sterile anoxic
    stock solution of 1 N NaOH.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve EDTA in distilled water and adjust pH to 7.0 using 2
    N NaOH; then add other compounds.
