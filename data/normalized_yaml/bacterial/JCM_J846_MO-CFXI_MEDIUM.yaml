preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix components and adjust pH to 7.0. Autoclave under a N2-CO2 (80:20,
    v/v) gas mixture and stand for overnight.
- step_number: 2
  action: AUTOCLAVE
  description: Mix components and autoclave under a N2 atmosphere.
- step_number: 3
  action: AUTOCLAVE
  description: 'To complete the medium, mix Solutions A and B aseptically and anaerobically
    under a N2-CO2 (80:20, v/v) gas mixture. Distribute the medium into culture vessels
    under the same gas mixture (e.g., 20 ml medium in 50 ml serum bottle) and seal
    with butyl rubber stoppers. Finally add per liter the following solutions (autoclaved
    and stored under a N2 atmosphere):'
- step_number: 4
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid first in 200 ml of distilled water and
    adjust pH to 6.5 with KOH. Then add the remaining salts and bring volume to 1.0
    L. Readjust pH to 7.0 with KOH.
