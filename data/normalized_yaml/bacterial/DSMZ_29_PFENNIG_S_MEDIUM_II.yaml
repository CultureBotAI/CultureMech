preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Aliquot Solution A into 100 mL screw-cap bottles, filled with 46 mL
    each. Bubble with N2/CO2 and autoclave at 121°C for 15 min (as decribed below).
- step_number: 2
  action: MIX
  description: Prepare the following solutions (resazurin, bicarbonate and Pfennig's
    heterotrophic salts) and sterilize as given below.
- step_number: 3
  action: COOL
  description: Add bicarbonate solution and Pfennig's heterotrophic salts to the resazurin
    (complete volumina, i.e. 50 mL bicarbonate solution and 26 mL Pfennig's heterotrophic
    salts solution). Bubble with CO2 in an ice bath under sterile conditions.
- step_number: 4
  action: MIX
  description: Fill 50 ml of this mixture to each bottle of solution A (46 mL + 50
    mL).
- step_number: 5
  action: MIX
  description: Before use, add 4 ml sulfide solution (1.5%) and 0.1 ml Vitamin B12
    solution to each 100 mL bottle.
- step_number: 6
  action: MIX
  description: During the first 24 h, the iron of the medium precipitates in the form
    of black flocks. No other sediment should arise in the otherwise clear medium.
    Feed periodically with neutralized 3% solution of sodium sulfide to replenish
    sulfide and with other supplement solutions (see Ref. 3365).
- step_number: 7
  action: FILTER_STERILIZE
  description: Adjust pH to 6.8-7.1 with 1M Na2CO3 (filter-sterilized).
- step_number: 8
  action: AUTOCLAVE
  description: The sulfide solution is prepared in a 250 ml screw-capped bottle with
    a butyl rubber septum and a magnetic stirrer. The solution is bubbled with nitrogen
    gas, closed and autoclaved for 15 min. at 121°C. After cooling to room temperature
    the pH is adjusted to about 7.0 by adding of sterile 2 M H2SO4 drop-wise with
    a syringe without opening the bottle.
- step_number: 9
  action: AUTOCLAVE
  description: Aliquot Solution A into 100 mL screw-cap bottles, filled with 46 mL
    each. Bubble with N2/CO2 and autoclave at 121°C for 15 min.
- step_number: 10
  action: AUTOCLAVE
  description: Prepare in a screw-cap bottle, bubble with N2 to replace air, close
    tightly and autoclave.
- step_number: 11
  action: FILTER_STERILIZE
  description: Bubble with CO2 and filter sterilize into sterile, gas-tight, 100 ml
    screw-cap bottle.
- step_number: 12
  action: AUTOCLAVE
  description: Autoclave in a cotton-stoppered Erlenmeyer flask with an outlet tube
    for medium, connected to a glass outlet at the bottom of the vessel and has, at
    the other end, a silicon rubber tube with a pinch cock and a bell for aseptic
    dispensing of the medium into bottles.
- step_number: 13
  action: COOL
  description: Cool to room temperature under an atmosphere of N2/CO2 in an ice bath.
- step_number: 14
  action: FILTER_STERILIZE
  description: Filter sterilize into sterile, gas-tight, 100 ml screw-cap bottle.
- step_number: 15
  action: FILTER_STERILIZE
  description: Filter sterilized
- step_number: 16
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
