preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate, vitamins, cysteine and sulfide,
    then sparge medium with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make
    it anoxic. Add and dissolve carbonate, adjust pH to 7.2 then dispense medium under
    80% H2 and 20% CO2 gas atmosphere into anoxic Hungate-type tubes or serum vials
    to 30% of their volume and autoclave. Add vitamins (sterilized by filtration),
    cysteine and sulfide from sterile anoxic stock solutions prepared under 100% N2
    gas. Prior to use check pH of complete medium and adjust to 7.3 - 7.5, if necessary.
- step_number: 2
  action: MIX
  description: After inoculation add sterile 80% H2 and 20% CO2 gas mixture to 1.5
    - 2 bar overpressure.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
