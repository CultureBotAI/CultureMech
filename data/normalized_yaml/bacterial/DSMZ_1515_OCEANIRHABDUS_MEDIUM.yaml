preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except cysteine and bicarbonate, then sparge medium
    with 80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic. Add and
    dissolve cysteine, adjust pH to 6.5, then dispense medium under 80% N2 and 20%
    CO2 gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    Add bicarbonate from a sterile anoxic stock solution prepared under 80% N2 and
    20% CO2 gas mixture. Prior to use adjust pH of complete medium to 6.5 - 7.0, if
    necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
