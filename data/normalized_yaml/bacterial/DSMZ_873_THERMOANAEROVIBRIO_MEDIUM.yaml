preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients, except magnesium chloride, calcium chloride,
    carbonate, vitamins, glucose and sulfide, then sparge medium for 30 - 45 min with
    80% N2 and 20% CO2 gas mixture to make it anoxic. Dispense medium under same gas
    atmosphere into anoxic Hungate-type tubes or serum vials and autoclave. After
    autoclaving, add magnesium chloride, calcium chloride, vitamins, glucose and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas and carbonate from
    a sterile anoxic stock solution prepared under 80% N2 and 20% CO2 gas mixture.
    Vitamins should be sterilized by filtration. Adjust pH of the complete medium
    to 7.0 - 7.3, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
