preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, vitamins, TMC and reducing
    agents) and sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic. Dispense medium under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. After autoclaving add vitamins, TMC, cysteine
    and sulfide from sterile anoxic stock solutions prepared under 100% N2 gas and
    carbonate from a sterile anoxic stock solution prepared under 80% N2 and 20% CO2
    gas atmosphere. The vitamin solution should be sterilized by filtration. The stock
    solution of TMC (6% w/v) should be neutralized with NaOH prior to sterilization
    by filtration. Adjust pH of complete medium to 7.0, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
