preparation_steps:
- step_number: 1
  action: POUR_PLATES
  description: Medium is prepared with anoxic water (under a CO2-atmosphere) and the
    pH is adjusted to 6 with H2SO4 prior to autoclaving. Medium is dispensed under
    a CO2-atmosphere into Bellco tubes (5 ml medium per 27 ml tube) and stoppered
    with butyl stoppers, capped and crimped. After autoclaving a white precipitate
    might be present, this precipitate can be redissolved by shaking the medium. It
    can take up to an hour before all the precipitate is dissolved.
- step_number: 2
  action: HEAT
  description: 3.8% O2 is added to each tube (1 ml of O2 per 27 ml tube) and after
    inoculation the tubes were pressurized with H2 to 20 psi (or 138 kPa). Inoculum
    should be in mid-logarithmic phase (16-10 h after inoculation). Incubation is
    carried out without shaking at 70Â°C and both strains (DSM 14351 and DSM 14350)
    grow within 24 h.
- step_number: 3
  action: ADJUST_PH
  description: Adjust pH of trace elements to 3.
