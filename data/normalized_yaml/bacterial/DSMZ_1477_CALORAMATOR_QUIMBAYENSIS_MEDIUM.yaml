preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate, glucose and vitamins, then
    sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic. Dispense medium
    under the same gas atmosphere into anoxic Hungate-type tubes or serum vials and
    autoclave. Add glucose and vitamins (sterilized by filtration) from sterile anoxic
    stock solutions prepared under 100% N2 gas and bicarbonate from a sterile anoxic
    stock solution prepared under 80% N2 and 20% CO2 gas mixture. Prior to use adjust
    pH of complete medium to 7.0 - 7.2, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
