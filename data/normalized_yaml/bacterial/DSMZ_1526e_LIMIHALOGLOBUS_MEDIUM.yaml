preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except sulfur, carbonate, glucose, yeast extract,
    vitamins, cysteine and DTT, then sparge medium with 80% N2 and 20% CO2 gas mixture
    for 30 - 45 min to make it anoxic. Dispense medium under the same gas atmosphere
    into anoxic Hungate-type tubes or serum vials containing already the appropriate
    amount of sulfur and autoclave at <b>110Â°C</b> for 20 min. Add glucose, yeast
    extract, vitamins, cysteine and DTT from sterile anoxic stock solutions prepared
    under 100% N2 gas (vitamins and DTT are sterilized by filtration) and carbonate
    from a sterile anoxic stock solution prepared under 80% N2 and 20% CO2 gas mixture.
    Prior to use adjust pH of complete medium to 7.3 - 7.5, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
