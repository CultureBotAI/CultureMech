preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic, dispense under same gas atmosphere into anoxic serum vials
    (e.g., 20 ml medium in 50 ml bottles) and autoclave. Prior to inoculation complete
    the medium by adding appropriate amounts of sterile solutions C, D, E and F prepared
    under 100% N2 gas and solution B prepared under 80% N2 and 20% CO2 gas atmosphere.
    Vitamins are sterilized by filtration. Adjust the pH of the complete medium to
    7.2.
- step_number: 2
  action: MIX
  description: 'Note: Use 20% (v/v) inoculum.'
- step_number: 3
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
applications:
