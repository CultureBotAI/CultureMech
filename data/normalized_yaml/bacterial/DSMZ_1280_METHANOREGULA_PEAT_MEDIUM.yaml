preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients of solution A, adjust pH to 5.0 with 0.1 N HCl,
    and sparge with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic.
    Dispense solution A under the same gas atmosphere into anoxic serum vials (20
    ml medium in 100 ml bottles) and autoclave. Solutions B to F are prepared under
    a 100% N2 gas atmosphere and sterilized by filtration. Before inoculation, complete
    the medium by adding the appropriate amounts of solutions B to F to sterile solution
    A in the sequence indicated.
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH of the complete medium to 5.1 with a sterile anoxic solution
    of 1 N HCl. After inoculation pressurize vials to 1 bar overpressure with sterile
    80% H2 and 20% CO2 gas mixture.
- step_number: 3
  action: MIX
  description: 'Note: Use 10-20% (v/v) as inoculum.'
- step_number: 4
  action: ADJUST_PH
  description: Adjust pH of buffer to 5.5.
- step_number: 5
  action: DISSOLVE
  description: First dissolve ferrous chloride in the HCl, then dilute in water and
    dissolve the other salts. Finally make up to 1000 ml.
