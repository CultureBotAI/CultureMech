preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix components thoroughly and adjust pH to 6.8. Distribute the medium
    into culture vessels under a N2-CO2 (9:1, v/v) gas mixture, seal with butyl rubber
    stoppers and autoclave. After cooling, add the following solution (per 960 ml)
    from anaerobic stock (filter-sterilized)
- step_number: 2
  action: DISSOLVE
  description: Dissolve FeCl2 x 4H2O first in HCl. Then dilute in distilled water
    and add the remaining salts.
