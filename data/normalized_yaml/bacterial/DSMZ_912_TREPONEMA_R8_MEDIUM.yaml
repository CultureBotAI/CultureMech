preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, rumen fluid, vitamins, cysteine
    and sulfide) and sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45
    min to make it anoxic. Add bicarbonate, adjust pH to 7.2, distribute medium under
    80% N2 and 20% CO2 gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. After sterilization add rumen fluid, vitamins, cysteine and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas atmosphere. Vitamins
    should be sterilized by filtration. Check pH of complete medium and adjust to
    7.2, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
- step_number: 3
  action: AUTOCLAVE
  description: Rumen fluid from cow or sheep (obtained from fistulated animals or
    abattoir refuse) is filtered through muslin, autoclaved at 121°C for 15 min and
    then centrifuged at 27,000 g for 20 min. The supernatant is made anoxic by sparging
    with 100% N2 gas for 15 min, dispensed under same gas atmosphere into anoxic serum
    vials to 30% of volume and then stored frozen at -20°C.
