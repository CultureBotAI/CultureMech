preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate, fructose, vitamins, cysteine,
    and sulfide, bring to the boil, and cool to room temperature under 80% N2 and
    20% CO2 gas mixture. Add bicarbonate (solid) and equilibrate the medium with the
    gas until a pH of around 7.4 is reached. Then distribute under the same gas atmosphere
    in anoxic Hungate-type tubes or serum vials and autoclave. Before use adjust the
    pH to 7.5 - 8.0 by adding a sterile anoxic stock solution of sodium carbonate
    (5% w/v) prepared under 80% N2 and 20% CO2 gas mixture and add fructose, vitamins
    (sterilized by filtration), cysteine, and sulfide from anoxic sterile stock solutions
    prepared under 100% N2.
- step_number: 2
  action: MIX
  description: 'Note: For autotrophic growth D-fructose is omitted and a gas atmosphere
    of 80% H2 and 20% CO2 is used.'
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
applications:
