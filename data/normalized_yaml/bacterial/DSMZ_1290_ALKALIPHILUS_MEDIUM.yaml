preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients of solution A, adjust pH to 8.0 with 1 N NaOH
    and boil medium for 1 min, then cool to room temperature under 100% N2 gas atmosphere.
    Dispense solution A under same gas atmosphere in anoxic culture vessels (e.g.,
    Hungate-type tubes) and autoclave. Prior to inoculation complete the medium by
    adding appropriate amounts of solutions B, C and D prepared under 100% N2 gas
    and sterilized by filtration. Adjust pH of the completed medium to 8.0 with a
    sterile anoxic solution of 0.1 N HCl or 0.1 N NaOH, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
