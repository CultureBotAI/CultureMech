preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, hydrogencarbonate and reducing
    agents), then sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic.
    Add solid carbonate and bicarbonate, adjust pH to 9.8, dispense medium under 100%
    N2 gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    Before inoculation, add cysteine and sulfide from sterile anoxic stock solutions
    prepared under 100% N2 gas. Adjust pH of complete medium to 9.8, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
