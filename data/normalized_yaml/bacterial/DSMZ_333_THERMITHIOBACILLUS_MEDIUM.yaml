preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except phosphates and tetrathionate. The phosphates
    are sterilized separately in 1/10 of medium volume and mixed with the other salts
    when cool. Tetrathionate is sterilized by filtration and added to the autoclaved
    medium. Adjust pH of complete medium to 6.9. For agar medium autoclave the phosphates
    (in 100 ml), other salts (in 300 ml), and agar (in 600 ml) separately.
- step_number: 2
  action: ADJUST_PH
  description: Dissolve EDTA in distilled water and adjust pH to 7.0 using 2 N NaOH;
    then add other compounds. Adjust pH of final solution to 6.0 with NaOH.
