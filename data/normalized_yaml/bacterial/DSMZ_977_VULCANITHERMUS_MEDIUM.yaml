preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Prepare the medium anaerobically, under nitrogen, omitting the CaCl2,
    MgCl2, KNO3, tryptone, yeast extract, vitamins and sucrose. The pH should be 6.8.
    Dispense the medium into vessels suitable for anaerobic growth (Hungate tubes
    or serum bottles) under an atmosphere of nitrogen and autoclave. To the sterile,
    cooled medium add, from sterile stock solutions the CaCl2, MgCl2, KNO3, tryptone,
    yeast extract, vitamins and sucrose. The CaCl2, MgCl2, KNO3, tryptone, yeast extract,
    and sucrose stock solutions should be autoclaved, while the vitamin solution is
    sterile filtered. This strain grows anaerobically in the presence of nitrate,
    but aerobic growth has been reported provided the oxygen concentration does not
    exceed 16% (v/v). Under anaerobic conditions a redox agent, such as sulphide is
    not required.
- step_number: 2
  action: MIX
  description: Sparge medium with 100% N2 gas mixture for 20 min to make it anoxic.
- step_number: 3
  action: ADJUST_PH
  description: Adjust pH to 6.5-6.8 with 1N H2SO4.
- step_number: 4
  action: MIX
  description: Fill 10 ml of medium in serum bottles (100 ml) under a protective H2/CO2
    atmosphere and tightly stopper.
- step_number: 5
  action: AUTOCLAVE
  description: Autoclave at 121 °C for 15 min.
- step_number: 6
  action: FILTER_STERILIZE
  description: after autoclaving add the following filter-sterilized solutions.
- step_number: 7
  action: MIX
  description: "apply xx bar H2/CO2 (80%/20%) + yy % O2 \r\n(Note: strain specific\
    \ conditions need to be applied)"
- step_number: 8
  action: MIX
  description: For more details on the medium see the original description (Huber
    et al. System. Appl. Microbiol. 15:340-351 (1992)).
- step_number: 9
  action: MIX
  description: 'To 1000.0 ml trace element solution in medium 141 add:'
- step_number: 10
  action: FILTER_STERILIZE
  description: prepared under CO2 in an ice-bath, filter-sterilise
- step_number: 11
  action: AUTOCLAVE
  description: Prepared under N2,autoclave 121°C, 15 min
- step_number: 12
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
