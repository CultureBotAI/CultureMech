preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve sodium chloride and hydrogenphospate, then sparge solution
    with 100% N2 gas for 30 -45 min to make it anoxic. Add and dissolve carbonates,
    adjust pH to 10, dispense under 100% N2 gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. After sterilization add ammonium chloride,
    magnesium chloride, trace elements, yeast extract, lactate, sulfite, vitamins,
    and sulfide from sterile anoxic stock solution prepared under 100% N2 gas. Stock
    solutions of sulfite (freshly prepared) and vitamins should be sterilized by filtration.
- step_number: 2
  action: MIX
  description: pH 3.0-4.0
applications:
- Microbial cultivation
