preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix components, except NaHCO3, and autoclave under N2 atmosphere. Filter-sterilize
    8% (w/v) NaHCO3 solution and add to the medium. Aseptically distribute the medium
    into culture vessels and seal with butyl rubber stoppers. Replace gas phase with
    N2O, After inoculation, pressurize the inoculated bottles to 300 kPa H2-CO2 (4:1,
    v/v).
- step_number: 2
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH solution.
    Then proceed to add minerals. Adjust final pH to 7.0.
