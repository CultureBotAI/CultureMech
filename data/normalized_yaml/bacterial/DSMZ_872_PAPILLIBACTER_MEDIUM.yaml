preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve all ingredients except the carbonate, cinnamic acid, sulfide,
    and cysteine. Then, sparge the medium with an 80% N2 and 20% CO2 gas mixture for
    30-45 minutes to make it anoxic. Dispense medium under the same gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. Add the neutralized
    cinnamic acid, sulfide, and cysteine from sterile anoxic stock solutions prepared
    under 100% N2 gas and carbonate from a sterile anoxic stock solution prepared
    under 80% N2 and 20% CO2 gas atmosphere. Adjust pH of complete medium to 7.2 -
    7.5, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
