preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Adjust pH to 7.8 (with NaOH) before autoclaving. To the sterile medium,
    from sterile stock solutions, add 10 ml KH2PO4 (50 g/l), 5 ml CaCl2 (100 g/l),
    2 ml FeCl2/MnCl2 (FeCl2 x 4 H2O, 20 g/l and MnCl2 x 4 H2O, 20 g/l), and glucose
    to a final concentration of 2 g/l.
- step_number: 2
  action: DISSOLVE
  description: Dissolve salts in the HCl in the oder given above, then make up the
    solution to 1 litre with distilled water.
