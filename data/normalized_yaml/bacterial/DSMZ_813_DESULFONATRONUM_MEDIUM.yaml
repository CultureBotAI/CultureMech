preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve the ingredients (except carbonate, sulfide,  formate and vitamins)
    and sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic. Add and
    dissolve carbonate and sulfide, then adjust pH to 8.8 - 9.0, dispense under 100%
    N2 gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    Before use add  formate and vitamins (sterilized by filtration) from sterile anoxic
    stock solutions prepared under 100% N2 gas.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
