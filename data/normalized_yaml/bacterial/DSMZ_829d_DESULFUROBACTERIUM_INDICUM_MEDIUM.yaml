preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except sulfur, carbonate, vitamins and sulfide),
    boil medium for 1 min, then cool to room temperature under 80% H2 and 20% CO2
    gas atmosphere. Adjust pH to 6.0 and dispense under 80% H2 and 20% CO2 gas atmosphere
    into anoxic Hungate-type tubes or serum vials which contain already the appropriate
    amount of sulfur, only to 30% of their volume to allow for a large head space.
    Autoclave at a temperature of <b>110Â°C</b> for 20 min! Add vitamins and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas atmosphere and
    carbonate from a sterile anoxic stock solution prepared under 80% N2 and 20% CO2
    gas mixture. Vitamins are sterilized by filtration. Adjust pH of the complete
    medium to 6.0 - 6.5, if necessary.
- step_number: 2
  action: MIX
  description: After inoculation add 1 bar overpressure of sterile 80% H2 and 20%
    CO2 gas mixture.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
