preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Autoclave at 121 °C for 20 min.
- step_number: 2
  action: MIX
  description: Sparge medium with 80% N2 and 20% CO2 gas mixture , flush headspace
    with gas phase to remove oxygen.
- step_number: 3
  action: MIX
  description: Make up to <span class='amount' data-volume='1000'>1000</span> ml with
    anaerobic distilled water.
- step_number: 4
  action: AUTOCLAVE
  description: 'aliquot medium into autoclaved sterilized serum vials, pressurized
    with 80% N2 : 20% CO2'
- step_number: 5
  action: ALIQUOT
  description: Prior to the cultivation supplement media aliquot with 30 mM acetate,
    25 mM NO-3, and 1.75 g/L Na2CO3.
- step_number: 6
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
- step_number: 7
  action: MIX
  description: Make up to <span class='amount' data-volume='1000'>1000</span> ml with
    distilled water.
- step_number: 8
  action: FILTER_STERILIZE
  description: Filtrate (pore size 0.22 µm).
- step_number: 9
  action: MIX
  description: Sparge medium with 80% N2 and 20% CO2 gas mixture or 100% N2.
- step_number: 10
  action: MIX
  description: Make up to <span class='amount' data-volume='1000'>1000</span> ml with
    distilled water.
- step_number: 11
  action: MIX
  description: Make up to <span class='amount' data-volume='1000'>1000</span> ml with
    distilled water.
