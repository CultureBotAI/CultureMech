preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except sulfur, bicarbonate, yeast extract, vitamins
    and sulfide) and sparge medium with 80% H2 and 20% CO2 gas mixture for 30 - 45
    min to make it anoxic. Dispense medium under same gas atmosphere into anoxic serum
    vials (e.g., Balch-type tubes) containing already the appropriate amount of sulfur,
    only to 30% of their volume to allow for a large headspace. Autoclave at <b>110Â°C</b>
    for 20 min. Add yeast extract, vitamins and sulfide form sterile anoxic stock
    solutions prepared under 100% N2 gas and bicarbonate from a sterile anoxic stock
    solution prepared under 80% N2 and 20% CO2 gas mixture. The vitamin solution should
    be sterilized by filtration. Adjust pH of the complete medium to 7.0-7.2.
- step_number: 2
  action: MIX
  description: After inoculation pressurize vessels with sterile 80% H2 and 20% CO2
    gas mixture to 2 bar overpressure.
- step_number: 3
  action: ADJUST_PH
  description: First adjust pH to 1.0 with diluted H2SO4, then add and dissolve the
    salts.
