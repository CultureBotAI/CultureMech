preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, phosphates, vitamins and
    sulfide), bring medium to the boil, then cool to room temperature under 100% N2
    gas atmosphere. Add and dissolve bicarbonate, adjust pH to 7.5, dispense under
    100% N2 gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    After sterilization add phosphates, vitamins and sulfide from sterile anoxic stock
    solutions prepared under 100% N2 gas. Vitamins should be sterilized by filtration.
    Adjust pH of complete medium to 7.3 - 7.5, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
