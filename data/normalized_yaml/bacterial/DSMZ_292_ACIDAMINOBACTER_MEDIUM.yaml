preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Dissolve ingredients (except bicarbonate, vitamins and sulfide), adjust
    pH to 6.5, then sparge with 100% N2 gas for 30 - 45 min to make it anoxic and
    dispense under same gas atmosphere into anoxic Hungate-type tubes or serum vials.
    After autoclaving complete the medium by adding vitamins and sulfide from sterile
    anoxic stock solutions prepared under 100% N2 gas and bicarbonate from a sterile
    anoxic stock solution prepared under 80% N2 and 20% CO2 gas mixture. Vitamins
    are sterilized by filtration. Adjust pH of the complete medium to 7.4 - 7.5, if
    necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
