preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate, trimethylamine, DTT, cysteine,
    and vitamins. Sparge the medium with an 80% N2 and 20% CO2 gas mixture for at
    least 30-45 minutes to make it anoxic. Then, dispense it under the same gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. Add trimethylamine,
    DTT, cysteine, and vitamins from sterile anoxic stock solutions prepared under
    100% N2 gas and carbonate from a sterile anoxic stock solution prepared under
    80% N2 and 20% CO2 gas mixture. Solutions of DTT and vitamins should be sterilized
    by filtration. Adjust the pH of the complete medium to 7.4 with an anoxic, sterile
    solution of 5% w/v Na2CO3, if necessary.
- step_number: 2
  action: DISSOLVE
  description: 'Note: A white precipitate that forms after autoclaving of the mineral
    base will dissolve again after storage at room temperature for 2 - 3 days.'
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
