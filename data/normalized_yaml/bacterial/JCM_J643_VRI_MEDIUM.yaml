preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix ingredients except Trace vitamins, L-cysteine x HCl x H2O and Na2S
    x  9H2O. Bring to a boil for 5-10 sec, then, cool down under a stream of H2-CO2
    (80:20, v/v). Dispense the medium into culture vessels (e.g., 20 ml in 120 ml
    serum bottles) under the same gas mixture, seal with butyl rubber stoppers and
    autoclave. Separately autoclave L-cysteine x HCl x H2O and Na2S x  9H2O as 5%
    solutions under a N2 atmosphere. Filter-sterilize Trace vitamins solution. After
    cooling the medium, add Trace vitamins and adjust pH to 9.0 with 40% (w/v) Na2CO3
    solution (autoclaved and stored under a N2 atmosphere). Prior to inoculation,
    aseptically and anaerobically add the L-cysteine x HCl x H2O and Na2S x 9H2O solutions.
    Pressurize inoculated vessels to 100 kPa H2-CO2 (80:20, v/v).
- step_number: 2
  action: ADJUST_PH
  description: Dissolve EDTA x 2Na x 2H2O first in 500 ml distilled water and adjust
    pH to 6.5 with KOH. Then add the remaining salts and adjust the volume to 1.0
    L.
