preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve compounds of solution A except sulfur and sparge it with 80%
    N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic. Distribute under
    80% N2 and 20% CO2 gas atmosphere into anoxic Hungate-type tubes or serum vials
    that contain the appropriate amount of sulfur and autoclave at <b>110Â°C</b> for
    20 min. Solution B is autoclaved under 80% N2 and 20% CO2 gas atmosphere. Solution
    C is prepared under 100% N2 gas and sterilized by filtration. To complete the
    medium appropriate amounts of solutions B and C are added to the sterile solution
    A in the sequence as indicated. Adjust pH of complete medium to 7.5 - 8.0, if
    necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
