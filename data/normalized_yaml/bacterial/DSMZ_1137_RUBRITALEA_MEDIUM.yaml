- step_number: 1
  action: MIX
  description: Adjust to pH 7.5
- step_number: 2
  action: ADJUST_PH
  description: Dissolve the nitrilotriacetic acid, adjust the pH to 7.0 with KOH (about
    7.3 g). Dissolve other salts separately, combine and adjust the pH to 6.8 with
    NaOH or H2SO4.
