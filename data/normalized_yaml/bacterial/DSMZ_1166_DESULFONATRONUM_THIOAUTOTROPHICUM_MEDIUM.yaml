preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve sodium chloride, hydrogenphosphate and sodium sulfate, then
    sparge solution with 100% N2 gas for 30 - 45 min to make it anoxic. Add and dissolve
    carbonates, dispense under 100% N2 gas atmosphere into anoxic Hungate-type tubes
    or serum vials and autoclave. After sterilization add ammonium chloride, magnesium
    chloride, trace elements, yeast extract, formate, pyruvate, thiosulfate, vitamins
    and sulfide from sterile anoxic stock solutions prepared under 100% N2 gas. Stock
    solutions of vitamins and thiosulfate should be sterilized by filtration. Adjust
    pH of complete medium to 9.5 - 10.
- step_number: 2
  action: MIX
  description: pH 3.0-4.0
