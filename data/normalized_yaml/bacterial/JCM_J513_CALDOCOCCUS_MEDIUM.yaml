preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix ingredients except vitamins, sulfur and Na2S x 9H2O, adjust pH
    to 2.7 with H2SO4 and autoclave. Separately autoclave 5% (w/v) Na2S x 9H2O solution
    under a N2 atmosphere. Steam sulfur for 3 hr on each of 3 successive days. Filter-sterilize
    Trace vitamins solution. Distribute the medium into culture vessels (e.g., 20
    ml per 100 ml serum bottles) containing Trace vitamins and sulfur, replace the
    gas phase with a H2-CO2 (80:20) gas atmosphere and seal with butyl rubber stoppers.
    Prior to inoculation, add sterile Na2S x 9H2O solution and adjust pH to 3.0 with
    sterile 1 N H2SO4. Pressurize the inoculated bottle to 200 kPa H2-CO2 (80:20).
