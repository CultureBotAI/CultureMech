- step_number: 1
  action: AUTOCLAVE
  description: Mix components and autoclave under a N2-CO2 (4:1, v/v) atmosphere.
- step_number: 2
  action: AUTOCLAVE
  description: Autoclave under a N2 atmosphere.
- step_number: 3
  action: FILTER_STERILIZE
  description: Filter-sterilize and store under a N2-CO2 (4:1, v/v) atmosphere.
- step_number: 4
  action: AUTOCLAVE
  description: To complete the medium, mix Solutions A, B and C under a N2-CO2 (4:1,
    v/v) atmosphere. Reduce the medium with 0.3 g/L L-cysteine x HCl x H2O and 0.3
    g/L Na2S x 9H2O from sterile stock solutions (autoclaved and stored under a N2
    atmosphere).
