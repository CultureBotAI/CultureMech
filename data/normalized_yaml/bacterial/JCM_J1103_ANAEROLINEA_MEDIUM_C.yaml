preparation_steps:
- step_number: 1
  action: MIX
  description: 'Solution A:'
- step_number: 2
  action: AUTOCLAVE
  description: Mix components except NaHCO3 and trace vitamins, and adjust pH to 6.5.
    Bring to a boil for 5-10 sec, then, cool down under a stream of N2-CO2 (80:20,
    v/v) and add NaHCO3 to the solution. Dispense Solution A into culture vessels
    under a stream of N2-CO2 (80:20, v/v), seal with butyl rubber stopper and autoclave.
    After autoclaving, stand the medium overnight. Add trace vitamins from a sterile
    anaerobic stock (filter-sterilized).
- step_number: 3
  action: MIX
  description: 'Solution B:'
- step_number: 4
  action: FILTER_STERILIZE
  description: Adjust pH to 7.0 and filter-sterilize. Keep under a N2 atmosphere.
- step_number: 5
  action: MIX
  description: 'To complete the medium, aseptically and anaerobically add 0.1 volume
    of Solution B to 0.9 volume of Solution A (e.g., 18 ml Solution A in 60 ml serum
    bottles and 2 ml Solution B). Prior to inoculation, add per liter the following
    solutions:'
- step_number: 6
  action: ADJUST_PH
  description: Adjust pH to 6.0.
applications:
- Microbial cultivation
