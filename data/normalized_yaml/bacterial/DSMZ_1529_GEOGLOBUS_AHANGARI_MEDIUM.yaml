preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: First, dissolve ferric citrate in water by heating, adjust to pH 5.8,
    then cool to room temperature. Add other compounds (except bicarbonate, yeast
    extract, pyruvate, vitamins, cysteine, and ferrous chloride) and sparge medium
    with 80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic. Then add
    cysteine and ferrous chloride and adjust pH to 6.8 - 7.0 with bicarbonate. Dispense
    medium under 80% N2 and 20% CO2 gas atmosphere into anoxic Hungate-type tubes
    or serum vials and autoclave. Before inoculation add yeast extract, pyruvate,
    and vitamins, from sterile anoxic stock solutions prepared under 100% N2 gas.
    Stock solutions of pyruvate and vitamins should be sterilized by filtration. Adjust
    the pH of the complete medium to 6.8 - 7.0.
- step_number: 2
  action: MIX
  description: 'Note: Use 5 - 10% (v/v) inoculum. The color of the medium supernatant
    changes from orange-brown to yellow-greenish during growth.'
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
