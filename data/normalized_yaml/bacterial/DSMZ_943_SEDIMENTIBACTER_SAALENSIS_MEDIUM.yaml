preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, phosphate buffer, glycine,
    arginine, vitamins, and sulfide), then sparge medium with 80% N2 and 20% CO2 gas
    mixture for 30 - 45 min to make it anoxic. Add bicarbonate and adjust pH to 7.3,
    then dispense medium under same gas atmosphere into anoxic Hungate-type tubes
    or serum vials and autoclave. After autoclaving add phosphate buffer, glycine,
    arginine, vitamins (sterilized by filtration), and sulfide from sterile anoxic
    stock solutions prepared under 100% N2 gas atmosphere. Prior to inoculation add
    10 - 20 mg sodium dithionite per liter medium from a 5% (w/v) stock solution,
    freshly prepared under 100% N2 gas and filter-sterilized.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
