preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 80% H2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic, then dispense under same gas atmosphere into anoxic serum vials
    to 10% volume (e.g., 10 ml medium in 100 ml bottle) and autoclave. Solution B
    is autoclaved separately after sparging with 80% N2 and 20% CO2 gas mixture. Solution
    C and D are prepared under 100% N2 gas atmosphere and sterilized by filtration.
    Solution E is autoclaved under 100% N2 gas atmosphere. To complete the medium
    add appropriate amounts of solutions B to E to the sterile solution A in the sequence
    as indicated.
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH of complete medium to 7.2, if necessary.
- step_number: 3
  action: HEAT
  description: 'Note: Cultures are very sensitive to the nitrite produced during growth.
    Thus, incubate this strain ony a few hours at one time (8-12 h) and thereafter
    check growth by microscopy. Immediately stop the incubation at 85Â°C, when the
    medium begins to show some turbidity.'
- step_number: 4
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
