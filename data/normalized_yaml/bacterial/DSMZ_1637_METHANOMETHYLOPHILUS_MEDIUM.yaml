preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except for methanol and dithiothreitol. Adjust
    pH to 7.5 with 1 N NaOH and sparge medium with 100% N2 gas for 30 - 45 min to
    make it anoxic. Distribute medium under 100% N2 gas atmosphere into anoxic Hungate-type
    tubes or serum vials to 30% of their volume and autoclave. After sterilization
    add methanol from a sterile anoxic stock solution (15% v/v) autoclaved under 100%
    N2 gas atmosphere and dithiothreitol from an anoxic stock solution sterilized
    by filtration. Before use check the pH of the complete medium and adjust it to
    7.6 - 7.8, if necessary.
- step_number: 2
  action: MIX
  description: After inoculation, add sterile 80% H2 and 20% CO2 gas mixture to 0.5
    bar overpressure. After growth becomes visible overpressure of 80% H2 and 20%
    CO2 gas mixture can be increased to 1 bar.
- step_number: 3
  action: MIX
  description: 'Note: Use 10% (v/v) as inoculum.'
- step_number: 4
  action: FILTER_STERILIZE
  description: Dissolve 50 mg haemin in 1 ml 1 N NaOH; make up to 100 ml with distilled
    water and filter sterilize. Store refrigerated.
- step_number: 5
  action: FILTER_STERILIZE
  description: Dissolve 0.1 ml of vitamin K1 in 20 ml 95% ethanol and filter sterilize.
    Store refrigerated in a brown bottle.
