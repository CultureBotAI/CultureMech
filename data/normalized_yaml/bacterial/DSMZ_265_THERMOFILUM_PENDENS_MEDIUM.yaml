- step_number: 1
  action: ADJUST_PH
  description: Adjust final pH to 5.2.
- step_number: 2
  action: AUTOCLAVE
  description: 'Prepare the medium anaerobically under 100% nitrogen. The following
    constituents are prepared separately and added to the autoclaved mineral salt
    solution: Yeast extract (20 ml of 10% w/v solution)-boiled for few minutes, not
    autoclaved; sucrose (20 ml of 10% w/v solution)-filter-sterilized; sulfur (10
    g)-sterilized by steaming for 3 h on each of three successive days; polar lipid
    fraction (6 - 12ml)-prepared as described by W. Zillig et al. (1983), Syst. Appl.
    Microbiol. 4: 79 - 87; Na2S x 9 H2O (10 ml of 3% w/v solution)-autoclaved under
    nitrogen atmosphere.'
