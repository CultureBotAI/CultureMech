preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, calcium chloride, fumarate,
    thiosulfate, vitamins and sulfide). Sparge medium with 80% N2 and 20% CO2 gas
    mixture for 30 - 45 min to make it anoxic, add solid bicarbonate and adjust pH
    to 7.2. Dispense medium under same gas atmosphere into anoxic Hungate-type tubes
    or serum vials and autoclave. Add calcium chloride, fumarate, thiosulfate, vitamins
    and sulfide from sterile anoxic stock solutions prepared under 100% N2 gas atmosphere.
    Stock solutions of fumarate, thiosulfate and vitamins are sterilized by filtration.
    Adjust pH of complete medium to 7.0 - 7.2, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
