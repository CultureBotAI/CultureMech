preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: adjust pH to 5.5
- step_number: 2
  action: MIX
  description: 'Add to 1000 ml of medium after autoclaving:'
- step_number: 3
  action: AUTOCLAVE
  description: For solid medium use purified agar (Oxoid LP0028) which has to be autoclaved
    separately.
- step_number: 4
  action: DISSOLVE
  description: Dissolve by shaking overnight. Sterilize by autoclaving.
- step_number: 5
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
