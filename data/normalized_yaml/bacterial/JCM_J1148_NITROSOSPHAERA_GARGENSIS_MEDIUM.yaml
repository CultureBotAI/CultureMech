- step_number: 2
  action: DISSOLVE
  description: 'Comments: Typically, prepare the medium in glass bottles with plastic
    caps leaving an ample head space (e.g., 50 ml medium in 250 ml-Duran&reg; glass
    bottles). Cultivate in the dark without agitation. Check growth by phase-contrast
    microscopy. Also, it can be checked by measuring ammonium concentration. Once
    ammonium in the medium is depleted, it can be fed by the addition of another 50
    mM NH4Cl solution (final 1.0 mM). The ammonium-feeding can be repeated several
    times. If the culture stops the ammonium oxidation or begins to grow even slower,
    nitrite may be accumulated up to a level causing growth inhibition in the culture
    (ca. 15 mM). If so, replace the medium as follows: spin down the culture (< 65,000
    g for 15 min), remove the supernatant, and add fresh culture medium to the white
    pellet. Then, suspend the pellet and remove the suspension to a new glass bottle.'
