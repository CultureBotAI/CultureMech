- step_number: 5
  action: MIX
  description: 'This medium and the cultivation of tick cells is described in the
    "Basic Tick Cell Culture Methods" provided as pdf-file (see strain entry for DSM
    29017: cultivation conditions) by Tim Kurtti & Uli Munderloh, University of Minnesota.'
- step_number: 6
  action: MIX
  description: L15C (Modified Leibovitzs' L15) used to culture host cells (IRE11).
    L15C medium is a modification of L15B medium, previously described in detail (Munderloh
    UG, Kurtti TJ. 1989. Formulation of medium for tick cell culture. Exp. Appl. Acarol.
    7:219-29).
- step_number: 7
  action: MIX
  description: 'Alterations were made to the following reagents:'
- step_number: 8
  action: HEAT
  description: <b>Infection with Rickettsia monacensis or R. buchneri :</b> One 25
    cm2 flask of well-grown cells is infected with 1 ml of the Rickettsia strain (quickly
    thawed from -80°C ) and centrifuged for 1 h onto the cell layer at 1600 rpm at
    20°C . Incubate at 30°C with closed lid (without CO2) and look for bacteria and
    destroyed cells after 4-6 days .
