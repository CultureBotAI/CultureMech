    dispense under 100% N2 gas atmosphere into anoxic Hungate-type tubes or serum
    vials and autoclave. After sterilization add nitrate, magnesium chloride, trace
    elements, yeast extract, vitamins, lactate and sulfide from sterile anoxic stock
    solution prepared under 100% N2 gas. Vitamins should be sterilized by filtration.
    Adjust pH of complete medium to 9.0, if necessary.
