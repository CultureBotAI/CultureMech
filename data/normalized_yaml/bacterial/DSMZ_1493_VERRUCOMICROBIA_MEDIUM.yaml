preparation_steps:
- step_number: 1
  action: MIX
  description: Do not adjust the pH.
- step_number: 2
  action: MIX
  description: For plates add 8g/l Gelrite or 15g Phytagel and 1g/L MgCl. A carbon
    source is not required because the organism degrades the polysaccharides in Gelrite
    or Phytagel
- step_number: 3
  action: MIX
  description: For liquid medium use 0.8-2.0g/l Gelrite as carbon source (the medium
    remains liquid). Alternatively mannose (1g/l) may be used instead of Gelrite in
    liquid medium. Do not add mannose to solid media, which will inhibit growth.
- step_number: 4
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals.
- step_number: 5
  action: MIX
  description: Final pH 7.0 (with KOH).
