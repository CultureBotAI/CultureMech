preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, cysteine, calcium chloride,
    magnesium chloride and sulfide), then sparge medium with 80% N2 and 20% CO2 gas
    mixture for 30 - 45 min to make it anoxic. Add and dissolve solid bicarbonate
    and cysteine, then adjust pH to 7.5 with 10 N KOH. Dispense medium under 80% N2
    and 20% CO2 gas atmosphere into anoxic Hungate-type tubes or serum vials (to 30%
    of volume) and autoclave. Add calcium chloride, magnesium chloride and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas. The pH of the
    complete medium should be between 7.2 and 7.6.
- step_number: 2
  action: MIX
  description: After inoculation pressurize vessels with sterile 80% H2 and 20% CO2
    gas mixture to 1 bar overpressure.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
