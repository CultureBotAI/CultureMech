preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: 'Mix components thoroughly. Gas with N2-CO2 (4:1, v/v) to establish
    pH 6.5. Dispense the medium in culture vessels (e.g., 20 ml in 30 ml serum bottles)
    under the same gas mixture, seal with butyl rubber stoppers and autoclave. After
    cooling add per liter the following solution (filter-sterilized):'
- step_number: 2
  action: FILTER_STERILIZE
  description: Prior to inoculation, add filter-sterilized 5% H2 and 5% air to the
    gas phase (by volume). Incubate statically. Replenish H2 and air every two days.
- step_number: 3
  action: MIX
  description: 'Modified trace vitamins:'
- step_number: 4
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH solution.
    Then proceed to add minerals. Adjust final pH to 7.0.
