preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except cysteine, carbonate and sulfide. Sparge
    medium with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic.
    Add and dissolve cysteine, then dispense medium under same gas atmosphere into
    anoxic Hungate-type tubes or serum vials to 30% of their volume and autoclave.
    Add carbonate from a sterile anoxic stock solution prepared under 80% N2 and 20%
    CO2 gas mixture and sulfide from a sterile anoxic stock solution prepared under
    100% N2 gas. Prior to use check pH of complete medium and adjust to 6.8 - 7.0,
    if necessary.
- step_number: 2
  action: MIX
  description: 'Note: After growth has started add sterile 80% H2 and 20% CO2 gas
    mixture to 0.5 - 1 bar overpressure.'
