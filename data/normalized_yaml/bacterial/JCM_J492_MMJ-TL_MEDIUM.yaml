preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix ingredients except NaHCO3, sulfur and Na2S x 9H2O, adjust pH to
    7.0 with NaOH and autoclave under a N2 atmosphere. Filter-sterilize 8% NaHCO3
    solution and add to the medium. Steam sulfur for 3 hr on each of 3 successive
    days. Distribute the medium into culture vessels (e.g., 20 ml in 120 ml serum
    bottles) containing sulfur under a stream of a H2-CO2 (4:1, v/v) gas mixture and
    seal with butyl rubber stoppers. Prior to inoculation, add 5% Na2S x 9H2O (autoclaved
    and stocked under a N2 atmosphere) to the medium. Pressurize the inoculated bottles
    to 200 kPa H2-CO2 (4:1, v/v).
- step_number: 2
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH solution.
    Then proceed to add minerals. Adjust final pH to 7.0.
