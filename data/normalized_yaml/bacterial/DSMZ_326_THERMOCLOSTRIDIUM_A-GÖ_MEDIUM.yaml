preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, sucrose, vitamins, cysteine
    and sulfide) and sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45
    min to make it anoxic. Dispense medium under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. After autoclaving add sucrose, cysteine and
    sulfide to the medium from sterile stock solutions autoclaved under 100% N2 gas
    and carbonate from a sterile anoxic stock solution prepared under 80% N2 and 20%
    CO2 gas mixture. Vitamins are prepared under 100% N2 gas and sterilized by filtration.
    Adjust pH of complete medium to pH 6.8 - 7.2, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
