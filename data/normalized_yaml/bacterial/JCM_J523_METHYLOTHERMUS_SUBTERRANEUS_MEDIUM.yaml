  description: 'Mix components thoroughly and autoclave. After cooling, add the following
    solutions (filter-sterilized) to the medium:'
- step_number: 2
  action: MIX
  description: Then, distribute the medium into culture vessels (leave >80% gas phase,
    by volume) and seal with butyl rubber stoppers. Replace the gas phase with N2-CO2-CH4-O2
