preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Dissolve ingredients except vitamins and ferrous sulfate and adjust
    pH of solution to 5.0. Dissolve ferrous sulfate (1% w/v) in 0.1 N H2SO4 and add
    to the medium prior to autoclaving. After autoclaving add vitamins from a stock
    solution that has been sterilized by filtration.
- step_number: 2
  action: ADJUST_PH
  description: First adjust pH to 1.0 with diluted H2SO4, then add and dissolve the
    salts.
