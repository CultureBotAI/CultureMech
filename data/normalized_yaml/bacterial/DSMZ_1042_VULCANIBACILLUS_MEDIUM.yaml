preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except ferrous sulfate, bicarbonate, yeast extract,
    pyruvate and vitamins), adjust pH to 7.0 and sparge medium with 100% N2 gas for
    30 - 45 min to make it anoxic. Dispense the medium under same gas atmosphere into
    Hungate-type tubes or serum vials and autoclave. Add ferrous sulfate, bicarbonate,
    yeast extract, pyruvate and vitamins from sterile anoxic stock solutions prepared
    under 100% N2 gas and bicarbonate from a sterile anoxic stock solution prepared
    under 80% N2 and 20% CO2 gas atmosphere. Prepare the stock solution of ferrous
    sulfate by dissolving 1% (w/v) FeSO4 x 7 H2O in 0.1 N H2SO4. The stock solutions
    of pyruvate and vitamins should be sterilized by filtration. Adjust pH of the
    complete medium to 6.8-7.0.
- step_number: 2
  action: FILTER_STERILIZE
  description: 'Note: It may be necessary to add 10-20 mg sodium dithionite per liter
    (e.g. from 5% (w/v) solution, freshly prepared under 100% N2 and filter-sterilized),
    if the medium is not completely reduced after inoculation.'
- step_number: 3
  action: ADJUST_PH
  description: First adjust pH to 1.0 with diluted H2SO4, then add and dissolve the
    salts.
