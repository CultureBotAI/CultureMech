preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except sulfur, vitamins, and sulfide), adjust
    pH to 5.5 - 6.0, and sparge the medium with 80% N2 and 20% CO2 gas mixture for
    30 - 45 min to make it anoxic. Dispense the medium under the same gas atmosphere
    into anoxic Hungate-type tubes or serum vials that contain already an appropriate
    amount of sulfur powder. Autoclave 20 min at <b>110Â°C</b>. Prior to use add vitamins
    and sulfide from sterile anoxic stock solutions prepared under 100% N2 gas. Vitamins
    are sterilized by filtration. Adjust the pH of the complete medium to 6.0 - 6.2,
    if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
