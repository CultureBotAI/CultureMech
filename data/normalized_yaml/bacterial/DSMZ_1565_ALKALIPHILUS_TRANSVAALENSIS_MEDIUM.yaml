preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate, bicarbonate, and thiosulfate,
    then sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic. Add and
    dissolve carbonate and bicarbonate, adjust pH to 10 with KOH, then dispense medium
    under 100% N2 gas atmosphere into anoxic Hungate-type tubes or serum vials and
    autoclave. Add thiosulfate to the autoclaved medium from an anoxic stock solution
    prepared under 100% N2 gas and sterilized by filtration. Adjust the pH of the
    complete medium to 9.8 - 10.0.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
