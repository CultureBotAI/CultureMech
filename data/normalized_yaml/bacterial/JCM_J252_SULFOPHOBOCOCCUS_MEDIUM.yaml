preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix components except yeast extract, bovine serum albumin and Na2S
    x 9H2O. Bring to a boil for 5-10 sec and flush with N2. Adjust pH to 7.6 at 80-90C.
    After cooling to room temperature, dispense the medium into serum bottles under
    a N2 atmosphere, seal with butyl rubber stoppers and autoclave. Separately autoclave
    yeast extract as a 10% solution and neutralized Na2S x 9H2O as a 5% solution under
    a N2 atmosphere. Filter-sterilize bovine serum albumin as a 10% (w/v) solution
    under a N2 atmosphere. Before inoculation, aseptically and anaerobically add the
    yeast extract, bovine serum albumin and neutralized Na2S x 9H2O solutions.
