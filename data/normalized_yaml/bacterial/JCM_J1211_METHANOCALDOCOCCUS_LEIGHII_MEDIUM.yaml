preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: 'Mix components, except NaHCO3, and adjust pH to 6.0. Bring to a boil
    for 5-10 sec, cool down under a stream of H2-CO2 (80:20, v/v) and add NaHCO3 to
    the medium. Dispense the medium into suitable culture vessels (e.g., 5 ml in Balch
    type tubes) under the same gas mixture, seal with butyl rubber stoppers and autoclave.
    After cooling, add per liter the following solution (autoclaved and stored under
    N2):'
- step_number: 2
  action: MIX
  description: Pressurize the inoculated vessels to 200 kPa H2-CO2 (80:20, v/v).
- step_number: 3
  action: MIX
  description: 'Comment: For growth by nitrogen-fixation, remove NH4Cl from the medium
    and cultivate under a H2-N2-CO2 (60:20:20, v/v/v, 200 kPa) gas mixture.'
- step_number: 4
  action: MIX
  description: 'Trace mineral solution:'
- step_number: 5
  action: ADJUST_PH
  description: Dissolve trisodium citrate and adjust pH to 6.5. Then proceed to add
    minerals.
