preparation_steps:
- step_number: 1
  action: HEAT
  description: Sterilize solutions A and B in closed thick-walled screw-top bottles
    (e.g., SCHOTT) for 20 min at 120°C. The pH of solution A after sterilization should
    be 10. There is some precipitate forming that settles at the bottom after 3 -
    4 days. It is best to remove precipitates by decantation before using solution
    A for medium preparation.
- step_number: 2
  action: AUTOCLAVE
  description: Combine solution A with solution B and sparge medium with 100% N2 gas
    for at least 30 - 45 min to make it anoxic, then dispense under same gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. Solutions C to L
    are sterilized separately under 100% N2 gas. Vitamins and coenzyme M should be
    sterilized by filtration. To complete the medium appropriate amounts of solutions
    C to L are added to the combined sterile solutions A and B in the sequence as
    indicated. Final pH of the medium should be 9.5.
- step_number: 3
  action: FILTER_STERILIZE
  description: 'Note: Addition of 10 - 20 mg sodium dithionite per liter (e.g. from
    5% (w/v) solution, freshly prepared under N2 and filter-sterilized) may stimulate
    growth at the beginning. For transfers use 5 - 10% inoculum.'
- step_number: 4
  action: MIX
  description: pH 3.0-4.0
- step_number: 5
  action: HEAT
  description: Heat distilled water to 50°C in a 250 ml beaker with a stir bar present.
    While rapidly stirring the water, add the ferrous sulfate followed immediately
    by the sodium sulfide. The formed black FeS sludge is decanted into a glass bottle
    that can be stoppered. The FeS is allowed to settle for several hours and then
    the overlying water is decanted and replaced. This procedure is repeated at least
    five times to wash the FeS. After washing, the pH of the FeS solution should be
    close to neutrality. The FeS suspension can be kept in closed bottles or tubes
    under a nitrogen atmosphere for at least three months.
