preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Boil solution A for 3 min., then cool to room temperature under 100%
    N2 gas atmosphere. Dispense the medium under same gas atmosphere in culture vessels
    and autoclave. Autoclave separately solutions E and F under 100% N2 and solution
    B under 80% N2 and 20% CO2 gas atmosphere. Solutions C, D, and G are prepared
    under N2 gas atmosphere and sterilized by filtration.
- step_number: 2
  action: FILTER_STERILIZE
  description: Solutions B to G are added to the sterile, cooled solution A in the
    sequence as indicated. The final pH of the medium should be 7.2-7.4. After inoculation
    add 25 mg sodium dithionite per liter medium from a 2.5% (w/v) solution, freshly
    prepared under N2 and filter-sterilized.
- step_number: 3
  action: MIX
  description: Adjust final pH of solution to 7.2 using 50 mM sodium phosphate buffer.
- step_number: 4
  action: DISSOLVE
  description: Dissolve syringic acid in distilled water and neutralize solution with
    2 N NaOH until a pH of 7.5 is reached. The final concentration of syringate in
    the solution should be 6% w/v.
- step_number: 5
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
