preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: First dissolve ferric citrate by heating the water under continuous
    stirring. After cooling to room temperature adjust the pH to 6.0, then add and
    dissolve the remaining ingredients, except carbonate, acetate and ascorbate. Sparge
    medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic,
    then dispense under the same gas atmosphere into anoxic Hungate-type tubes or
    serum vials and autoclave. After autoclaving add acetate and ascorbate from sterile
    anoxic stock solutions prepared under 100% N2 gas and carbonate from a sterile
    anoxic stock solution prepared under 80% N2 and 20% CO2 gas mixture. Prior to
    inoculation check the medium pH and adjust to 6.8, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: Dissolve EDTA in 800 ml distilled water, adjust pH to 7 using 2 N NaOH
    and add ferrous chloride. After ferrous chloride has dissolved add other compounds.
    Finally adjust pH to 6.0 and bring volume to 1000 ml.
