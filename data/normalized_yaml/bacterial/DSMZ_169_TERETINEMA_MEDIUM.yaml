preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients of solution A (except cysteine) and sparge medium
    with 100% N2 gas for 30 - 45 min to make it anoxic. Add cysteine and adjust pH
    7.2 with KOH, then distribute under the same gas atmosphere in anoxic Hungate-type
    tubes or serum vials and autoclave. Solution B is autoclaved separately under
    80% N2 and 20% CO2 gas atmosphere and solution C is autoclaved under 100% N2 gas
    atmosphere. To complete the medium appropriate amounts of solutions B and C are
    added to the sterile solution A in the sequence as indicated. Final pH of the
    complete medium should be 7.5.
- step_number: 2
  action: MIX
  description: For solid medium add 10.00 g/l agar (BD Bacto) to solution A.
- step_number: 3
  action: MIX
  description: Combine 16.04 ml of 0.5 M K2HPO4 with 3.96 ml of 0.5 M KH2PO4 stock
    solution to reach a pH of around 7.4.
