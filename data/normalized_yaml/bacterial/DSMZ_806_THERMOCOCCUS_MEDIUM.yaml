preparation_steps:
- step_number: 1
  action: FILTER_STERILIZE
  description: Prepare the medium without NaHCO3, cysteine hydrochloride, Na2S x 9
    H2O, and vitamin solution. Boil the medium and cool under N2. Add the NaHCO3 to
    the cooled medium and adjust the pH to about pH 7.2. Sterilise the medium at 100Â°C
    for 3 hours on 3 consecutive days. Reduce the medium by adding 10% neutralised
    sodium sulphide and cysteine hydrochloride from sterile stock solutions. The vitamins
    are added from a sterile (filter sterilised) stock solution prepared under nitrogen.
    The final pH is 7.2.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
