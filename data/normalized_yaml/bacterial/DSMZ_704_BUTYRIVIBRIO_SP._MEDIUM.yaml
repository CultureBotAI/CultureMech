preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, carbohydrates, cysteine and
    sulfide) and sparge medium with 100% CO2 gas for 30 - 45 min to make it anoxic.
    Add the carbonate and equilibrate the medium with the CO2 gas to pH 6.8. Distribute
    under 100% CO2 gas atmosphere into anoxic Hungate-type tubes or serum vials and
    autoclave. Thereafter, add glucose, maltose, cellobiose, starch, cysteine and
    sulfide from sterile anoxic stock solutions prepared under 100% N2 gas. Cellobiose
    should be sterilized by filtration. Adjust pH of complete medium to 6.7 - 6.8,
    if necessary.
- step_number: 2
  action: AUTOCLAVE
  description: Rumen fluid from cow or sheep (obtained from fistulated animals or
    abattoir refuse) is filtered through muslin, autoclaved at 121°C for 15 min and
    then centrifuged at 27,000 g for 20 min. The supernatant is made anoxic by sparging
    with 100% N2 gas for 15 min, dispensed under same gas atmosphere into anoxic serum
    vials to 30% of volume and then stored frozen at -20°C.
- step_number: 3
  action: FILTER_STERILIZE
  description: Dissolve 50 mg haemin in 1 ml 1 N NaOH; make up to 100 ml with distilled
    water and filter sterilize. Store refrigerated.
