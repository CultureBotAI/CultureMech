preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix ingredients except CaCl2 x 2H2O and MgCl2 x 6H2O, adjust pH to
    6.5, and autoclave. Separately autoclave CaCl2 x 2H2O and MgCl2 x 6H2O, and add
    to the medium. Dispense the medium into culture vessels under a N2 atmosphere,
    and seal with butyl rubber stoppers.
- step_number: 2
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH solution.
    Then proceed to add minerals. Adjust final pH to 7.0.
