preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except cysteine), bring medium to the boil, then
    cool to room temperature under 100% N2 gas atmosphere. Add and dissolve cysteine,
    adjust pH to 7.0 and dispense medium under 100% N2 gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
