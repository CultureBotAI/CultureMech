preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Adjust pH to 5.5 with NaOH. Distribute the medium into culture vessels
    (e.g., 8 ml of the medium into the Balch tubes) under a stream of a H2-CO2 (80:20,
    v/v) gas mixture, seal with butyl rubber stoppers and autoclave. After cooling,
    replace the gas phase with H2-CO2-O2 (79:15:6, v/v) gas mixture. Pressurize the
    inoculated culture vessels to 170 kPa with the same gas mixture.
- step_number: 2
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH solution.
    Then proceed to add minerals. Adjust final pH to 7.0.
