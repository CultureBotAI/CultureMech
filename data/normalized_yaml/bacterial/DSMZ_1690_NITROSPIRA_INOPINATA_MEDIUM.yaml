  description: Check pH 7.6-8.0
- step_number: 6
  action: HEAT
  description: Complete medium can be stored at 4째C.
- step_number: 7
  action: HEAT
  description: Incubate at 42째C without shaking. Activity and growth can be followed
    by measuring the depletion of ammonium or the production of nitrite and/or nitrate.
    Higher ammonium concentrations are inhibitive. For that reason our recommendation
    is follow nitrite content. As soon as nitrite has been produced and is depleting
    again (to form nitrate) another dose of ammonium can be added. Incubation time
    may be up to several weeks. We checked the nitrite content (absence/presence)
    every 5-7 days and added ammonium chloride about every 2-3 weeks. Don't expose
    cultures to intense light.
- step_number: 8
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
- step_number: 9
