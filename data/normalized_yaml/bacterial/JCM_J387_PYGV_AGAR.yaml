- step_number: 1
  action: AUTOCLAVE
  description: Add components, except Glucose solution and Vitamin solution, to distilled
    water and mix thoroughly. Gently heat and bring to a boil. Autoclave and then
    cool to 45 - 50C. Aseptically add the filter-sterilized Glucose solution and Vitamin
    solution. Adjust pH to 7.5 with sterile KOH, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: Add nitrilotriacetic acid to 500 ml of distilled water. Dissolve by
    adjusting pH to 6.5 with KOH. Add the remaining components and distilled water.
    Readjust pH to 7.2.
