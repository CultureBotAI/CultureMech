preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Adjust pH 7.0-7.2.
- step_number: 2
  action: AUTOCLAVE
  description: 'Dispense the medium into sterile bottles. Fill 6 ml medium in 15 ml
    tubes, fill the headspace with a mixture of N2/CO2 (80:20) and seal the bottles
    with butyl rubber stoppers . Autoclave at 121°C for 15 min. Add following solutions
    aseptically: 1 M Bicarbonate solution (see below) 30 ml, Vitamin solution (see
    below) 1 ml, 1 M acetate solution (see below) 1 ml. Adjust pH 7.0-7.2'
- step_number: 3
  action: AUTOCLAVE
  description: Adjust pH 7.0-7.2 and autoclave at 121°C for 15 min.
- step_number: 4
  action: AUTOCLAVE
  description: Saturated with CO2 gas and tightly sealed in bottles filled with CO2
    gas. Autoclave at 121°C for 15 min
- step_number: 5
  action: FILTER_STERILIZE
  description: Filter-sterilized the vitamin solution
