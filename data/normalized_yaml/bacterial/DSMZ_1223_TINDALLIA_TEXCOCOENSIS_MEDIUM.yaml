preparation_steps:
- step_number: 1
  action: MIX
  description: Adjust to pH 9.0
- step_number: 2
  action: ADJUST_PH
  description: Prepare the medium omitting Na2CO3, NaHCO3, Na2S, Cysteine-HCl, CaCl2
    x 2 H2O and MgCl2 x 6 H2O. Boil the medium and cool under nitrogen, add the Na2CO3
    and NaHCO3 and adjust the pH to 9.0 with 10 M KOH. Dispense into tubes or bottle
    fitted with rubber stoppers. Sterilize by autoclaving and add the Na2S (neutralized),
    Cysteine-HCl, CaCl2 x 2 H2O and MgCl2 x 6 H2O from sterile stock solutions.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
