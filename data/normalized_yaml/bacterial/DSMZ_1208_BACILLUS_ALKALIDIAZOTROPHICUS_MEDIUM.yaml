preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except ammonium chloride, magnesium chloride,
    yeast extract, trace elements, vitamins, boil medium for 1 min, then cool to room
    temperature under N2 gas atmosphere. Dispense under same gas atmosphere in culture
    vessels and autoclave. After sterilization add ammonium chloride, magnesium chloride,
    yeast extract, trace elements, vitamins, from sterile, anoxic stock solution prepared
    under N2. The vitamin solution should be sterilized by filtration. Adjust pH of
    final medium to 10.
- step_number: 2
  action: ADJUST_PH
  description: Dissolve EDTA in 800 ml distilled water, adjust pH to 7 using 2 N NaOH
    and add ferrous chloride. After ferrous chloride has dissolved add other compounds.
    Finally adjust pH to 6.0 and bring volume to 1000 ml.
