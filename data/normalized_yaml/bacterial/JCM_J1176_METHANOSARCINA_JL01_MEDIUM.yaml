preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: 'Mix components except NaHCO3 and bring to a boil for a few seconds.
    After cooling down under a stream of N2-CO2 (80:20, v/v), add NaHCO3 to the medium.
    Dispense the medium into culture vessels (e.g., 20 ml of the medium in 120 ml
    serum bottles) under the same gas mixture, seal with butyl rubber stoppers and
    autoclave. Allow to stand the medium until re-dissolved. Then, add per liter the
    following solutions (autoclaved or *filter-sterilized):'
