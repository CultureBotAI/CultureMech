preparation_steps:
- step_number: 1
  action: HEAT
  description: Boil the medium for 5 min and cool on ice under N2 (100%). Do not bubble.
- step_number: 2
  action: MIX
  description: pH Wert 7.6-8.0.
- step_number: 3
  action: MIX
  description: Fill 10 ml in Hungate tubes with a rubber septum under N2 (100%) flux.
- step_number: 4
  action: MIX
  description: Flush each Hungate tube with molecular hydrogen for 10 seconds.
- step_number: 5
  action: AUTOCLAVE
  description: Autoclave at 121Â° for 15 min. After autoclaving add 0.01 ml of filter-sterilized
    vitamin solution per 10 ml media.
- step_number: 6
  action: MIX
  description: Inject 3 ml of sterile air with sterile syringe into each Hungate tube
    before inoculation.
