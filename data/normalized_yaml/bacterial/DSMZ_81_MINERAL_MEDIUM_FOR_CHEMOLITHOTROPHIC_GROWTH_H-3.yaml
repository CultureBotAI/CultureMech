preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Solutions A, B, C are autoclaved separately for 15 min at 121°C, cooled
    down to 50°C and then mixed aseptically with 5.0 ml filter-sterilized standard
    vitamin solution (see below).The final pH of this medium should be 6.8 without
    adjustment.
- step_number: 2
  action: MIX
  description: For chemolithotrophic growth incubate the culture under an atmosphere
    of 2% (v/v) O2, 10% CO2, 60% H2 and 28% N2. For heterotrophic growth supplement
    the mineral medium with an appropriate carbon source (0.2% carbohydrate or 0.1%
    organic acid). For growth on nitrogen-free medium, omit NH4Cl and incubate the
    culture under an atmosphere of 2% (v/v) O2, 10% CO2, 10% H2 and 78% N2 or heterotrophically
    under 2% (v/v) O2 and 98% N2. For more details see Ref. 1515 and Ref. 3363.
