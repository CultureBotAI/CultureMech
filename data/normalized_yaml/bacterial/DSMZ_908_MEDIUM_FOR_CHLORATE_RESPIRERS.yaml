preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Autoclave solutions A, B and C separately and anaerobically under 80%
    N2 + 20% CO2 atmosphere. Combine 1000 ml solution A, 10 ml solution B and 10 ml
    solution C. Add 5 ml vitamin solution E and 1 ml trace element solution D. The
    pH should be 7.2 without further adjustment.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.0 ml.
- step_number: 3
  action: FILTER_STERILIZE
  description: Stir for some hours, filter sterilize the solution.
