preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except cysteine and cellobiose) and sparge medium
    with 100% N2 gas for 30 - 45 m in to make it anoxic. Add cysteine, adjust pH to
    7.2 and dispense under 100% N2 gas atmosphere into anoxic Hungate-type tubes or
    serum vials and autoclave. After sterilization add cellobiose from an anoxic stock
    solution sterilized by filtration.
- step_number: 2
  action: ADJUST_PH
  description: 'Note: Some strains can be adapted to cellulose as substrate using
    5.0 g/l cellulose (Lens tissue, OXOID; or cellulose powder MN 301, MACHEREY-NAGEL).
    If necessary adjust pH of completed medium to 7.2.'
