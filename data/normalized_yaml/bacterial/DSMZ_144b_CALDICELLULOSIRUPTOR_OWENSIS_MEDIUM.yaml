preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, vitamins, glucose and sulfide),
    sparge medium with 80% N2 and 20% CO2 gas for 30 - 45 min to make it anoxic. Dispense
    medium under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. Add glucose, vitamins (sterilized by filtration) and sulfide from
    sterile anoxic stock solutions prepared under 100% N2 gas and carbonate from a
    sterile anoxic stock solution prepared under 80% N2 and 20% CO2. Adjust pH of
    complete medium to 7.2 - 7.4.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve EDTA in distilled water and adjust pH to 7 using 2 N
    NaOH, then dissolve remaining compounds.
