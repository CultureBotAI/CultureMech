preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate, yeast extract, Trypticase peptone,
    vitamins, sulfide and cysteine, then adjust pH to 6.0 with sulfuric acid. Sparge
    medium with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic.
    Dispense medium under same gas atmosphere into serum bottles to 30% of their volume
    and autoclave. Thereafter, add by injection yeast extract, Trypticase peptone,
    vitamins (sterilized by filtration), sulfide and cysteine from sterile anoxic
    stock solutions prepared under 100% N2 gas atmosphere and carbonate from a sterile
    anoxic stock solution prepared under 80% N2 and 20% CO2 gas mixture. Adjust pH
    of complete medium to 6.5.
- step_number: 2
  action: MIX
  description: After inoculation pressurize bottles to 2 bar overpressure with sterile
    80% H2 and 20% CO2 gas mixture.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
