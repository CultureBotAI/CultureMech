preparation_steps:
- step_number: 1
  action: MIX
  description: 'Preparation of the bottom layer: Mix 1 volume of solution A (except
    MES buffer, NaHCO3, and agarose) with 1 volume of solution C and add 1% (w/v)
    agarose type 1, low EEO. After autoclaving, aseptically fill 1 ml of the suspension
    in sterile Hungate-type tubes (15 ml total volume). The bottom layer solidifies
    in approx. 30 min.'
- step_number: 2
  action: AUTOCLAVE
  description: 'Preparation of the top layer: Add MES buffer, bicarbonate and low
    melt agarose to solution A and autoclave. Let the sterile solution cool to 40°C
    and add 10.00 ml/l of solution B. Sparge solution with sterile CO2 gas until a
    pH of 6.1 - 6.4 is reached. Then, aseptically pipette aliquots of 5.0 ml over
    the bottom layer of each tube under 100% N2 gas atmosphere and let medium equilibrate
    for at least three hours, but not longer than 12 hours.'
- step_number: 3
  action: POUR_PLATES
  description: 'Inoculation: Inoculate the semisolid top layer under a stream of 80%
    N2 and 20% CO2 gas mixture using a sterile Pasteur pipette that is inserted just
    above the FeS layer; the pipette tip is drawn upward as the inoculum is dispensed.
    After inoculation close the tube and add 1.00 ml of sterile air.'
- step_number: 4
  action: MIX
  description: 'Note: Some hints on the inoculation of Hungate-tubes under anoxic
    conditions can be found in the Video tutorial on the „Proper Handling of the Double-Vial
    Glass Ampoules (anaerobe)" (www.dsmz.de/shop-1/faqs/video-tutorials).'
- step_number: 5
  action: HEAT
  description: Sterilize by filtration and store at 4°C in the dark.
- step_number: 6
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
- step_number: 7
  action: HEAT
  description: Heat distilled water to 50°C in a 250 ml beaker with a stir bar present.
    While rapidly stirring the water, add the ferrous sulfate followed immediately
    by the sodium sulfide. The formed black FeS sludge is decanted into a glass bottle
    that can be stoppered. The FeS is allowed to settle for several hours and then
    the overlying water is decanted and replaced. This procedure is repeated at least
    five times to wash the FeS. After washing, the pH of the FeS solution should be
    close to neutrality. The FeS suspension can be kept in closed bottles or tubes
    under a nitrogen atmosphere for at least three months.
