- step_number: 1
  action: HEAT
  description: 'Sterilize 20 min/121°C. After cooling to 60°C add to the medium:'
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH to 7.5 (the medium is only weakly buffered; one needs approx.
    10 drops/l medium of 6 N KOH).
