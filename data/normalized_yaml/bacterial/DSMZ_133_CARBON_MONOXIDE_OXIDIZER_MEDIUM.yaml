preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients, adjust pH to 7.0 and autoclave.
- step_number: 2
  action: MIX
  description: For chemoautotrophic growth incubate under a gas atmosphere of a) 20
    - 80% carbon monoxide + 10% O2 + 70 - 10% N2 or b) 70% H2 + 20% O2 + 10% CO2 adding
    2.50 g NaHCO3 per liter of medium.
- step_number: 3
  action: MIX
  description: For chemoorganotrophic growth add 3.00 g sodium acetate and incubate
    under air atmosphere.
