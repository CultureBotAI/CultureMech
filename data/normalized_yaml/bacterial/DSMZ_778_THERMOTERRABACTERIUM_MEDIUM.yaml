preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, calcium chloride, glycerol
    and vitamins), boil medium for some minutes to dissolve the anthraquinone, then
    cool under 80% N2 and 20% CO2 gas atmosphere to room temperature. Add solid bicarbonate
    and adjust pH to 6.8, dispense medium under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Add calcium chloride, glycerol and vitamins
    from sterile anoxic stock solutions prepared under 100% N2 gas atmosphere. Vitamins
    are sterilized by filtration. Adjust pH of complete medium to 6.8, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
