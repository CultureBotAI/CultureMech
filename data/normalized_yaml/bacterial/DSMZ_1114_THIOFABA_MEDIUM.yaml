preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic, then dispense under same gas atmosphere into serum vials (to
    20% of volume) and autoclave. Solution B is autoclaved separately under 100% N2
    gas and solution C under 80% N2 and 20% CO2 gas atmosphere. Solutions D and E
    are prepared under 100% N2 gas atmosphere and sterilized by filtration. To complete
    the medium appropriate amounts of solutions B to E are added to the sterile solution
    A in the sequence as indicated. The pH of the complete medium should be 6.5.
- step_number: 2
  action: MIX
  description: After inoculation cultivation vials are pressurized with an amount
    of sterile air that is equivalent to 30 vol% of the cultivation vial.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
applications:
- Microbial cultivation
