preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Solution A is sparged with 80% N2 and 20% CO2 gas mixture for 30 -
    45 min to reach a pH of around 6, then distributed under same gas atmosphere into
    anoxic Hungate-type tubes and autoclaved.
- step_number: 2
  action: AUTOCLAVE
  description: Solutions B, D, E, G, and H are autoclaved separately under 100% N2
    gas. Solution C is autoclaved under 80% N2 and 20% CO2 gas atmosphere. Solution
    F is prepared under 100% N2 gas and sterilized by filtration. To complete the
    medium appropriate amounts of solutions B to H are added to the sterile solution
    A in the sequence as indicated. Adjust pH of the complete medium to 7.6, if necessary.
- step_number: 3
  action: FILTER_STERILIZE
  description: 'Note: Addition of 10 - 20 mg sodium dithionite per liter (e.g. from
    5% (w/v) solution freshly prepared under N2 and filter-sterilized) just before
    inoculation may stimulate growth at the beginning. For transfers use 5 - 10% inoculum.'
- step_number: 4
  action: AUTOCLAVE
  description: 'Cultures of Desulfonema spp. show usually improved growth in media
    containing an artificial light sediment of aluminum phosphate. Alternatively,
    a viscous medium prepared with 1 - 2 g washed agar per liter can be used (Widdel
    et al., Arch. Microbiol. 134:286-294 (1983)): Agar (Difco) is washed three times
    for one hour with distilled water at room temperature. Finally, the agar is suspended
    (c. 20.0 g/l) in distilled water and autoclaved. 50 ml of the hot agar is added
    to the hot sterile medium part A (when preparing part A calculated for 1 liter,
    subtract the volume of the agar solution). After cooling to room temperature complete
    the medium by adding part B to I. For mass cultures the aluminum phosphate as
    artificial sediment can be used.'
- step_number: 5
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
- step_number: 6
  action: AUTOCLAVE
  description: Rumen fluid from cow or sheep (obtained from fistulated animals or
    abattoir refuse) is filtered through muslin, autoclaved at 121°C for 15 min and
    then centrifuged at 27,000 g for 20 min. The supernatant is made anoxic by sparging
    with 100% N2 gas for 15 min, dispensed under same gas atmosphere into anoxic serum
    vials to 30% of volume and then stored frozen at -20°C.
