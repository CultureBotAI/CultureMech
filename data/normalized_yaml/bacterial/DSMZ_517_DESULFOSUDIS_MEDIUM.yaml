preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Solution A is sparged with 80% N2 and 20% CO2 gas mixture to reach
    a pH below 6 (at least 45 min), then distributed under same gas atmosphere into
    anoxic Hungate-type tubes or serum vials and autoclaved. Solution B is autoclaved
    separately under 80% N2 and 20% CO2 gas atmosphere. Solutions C and F are autoclaved
    under 100% N2 gas. Solutions D and E are prepared under 100% N2 gas atmosphere
    and sterilized by filtration. To complete the medium appropriate amounts of solutions
    B to F are added to the sterile solution A in the sequence as indicated. Adjust
    pH of complete medium to 7.1 - 7.4, if necessary.
- step_number: 2
  action: FILTER_STERILIZE
  description: 'Note: Addition of 10 - 20 mg sodium dithionite per liter (e.g. from
    5% (w/v) solution, freshly prepared under N2 and filter-sterilized) may stimulate
    growth of some strains at the beginning. For transfers use 5 - 10% inoculum.'
- step_number: 3
  action: AUTOCLAVE
  description: Heat the suspension in a closed bottle (with 100% N2 gas atmosphere
    in head space) in a boiling water bath. Shake until stearate has dissolved, then
    autoclave. Stored stearate solution has to be remelted before use.
- step_number: 4
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
