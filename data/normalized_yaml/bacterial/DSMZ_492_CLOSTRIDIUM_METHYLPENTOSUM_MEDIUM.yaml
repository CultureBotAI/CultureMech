preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 100% N2 gas for at least 30 - 45 min to make
    it anoxic, then dispense medium under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Solution B is autoclaved under 80% N2 and
    20% CO2 gas atmosphere. Solutions C and D are prepared under 100% N2 gas atmosphere
    and sterilized by filtration. Solution E is autoclaved separately under 100% N2
    gas. Solutions B to E are added to the sterile solution A in the sequence as indicated.
    Final pH of the medium should be 6.8 - 7.0.
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH to 6.5 with KOH.
