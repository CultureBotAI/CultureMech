preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, phosphate-buffer, lactose,
    vitamins, cysteine and sulfide), then sparge medium with 80% N2 and 20% CO2 gas
    mixture for 30 - 45 min to make it anoxic. Dispense medium under same gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. After sterilization
    add phosphate-buffer, lactose, cysteine and sulfide from sterile anoxic stock
    solutions autoclaved under 100% N2 gas and bicarbonate from a sterile anoxic stock
    solution prepared under 80% N2 and 20% CO2 gas mixture. Vitamins are prepared
    under N2 gas atmosphere and sterilized by filtration. Adjust pH of complete medium
    to 6.5, if necessary.
- step_number: 2
  action: FILTER_STERILIZE
  description: 'Note: Sea salts can be replaced by 300.0 ml/l of filtered aged sea
    water.'
