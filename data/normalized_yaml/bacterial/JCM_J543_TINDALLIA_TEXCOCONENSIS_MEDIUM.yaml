  action: MIX
  description: Prepare the medium anaerobically under a N2 atmosphere.
- step_number: 3
  action: MIX
  description: To complete the medium, combine Solutions A and B under a N2 atmosphere.
    Prior to inoculation, add 0.5 g/L (final) L-cysteine x HCl x H2O and 0.4 g/L (final)
    Na2S x 9H2O from anaerobic and sterile stock solutions (5.0%).
