preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: 'Mix components thoroughly, except NaHCO3, and adjust pH to 6.5. Bring
    to a boil for 5-10 sec, then, cool down under a stream of H2-CO2 (80:20, v/v)
    and add NaHCO3 to the medium. Dispense the medium into suitable culture vessels
    (e.g., 5 ml medium in Hungate tubes) under the same gas mixture and seal with
    butyl rubber stoppers. After autoclaving, stand the medium overnight. Aseptically
    and anaerobically add per liter the following solutions (autoclaved and stored
    under a N2 atmosphere):'
- step_number: 2
  action: MIX
  description: Pressurize the inoculated bottles to 200 kPa H2:CO2 (80:20, v/v).
- step_number: 3
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH solution.
    Then proceed to add minerals. Adjust final pH to 7.0.
