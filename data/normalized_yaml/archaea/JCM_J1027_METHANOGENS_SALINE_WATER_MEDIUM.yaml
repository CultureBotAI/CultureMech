    under a stream of H2-CO2 (80:20, v/v), seal with butyl rubber stoppers and autoclave.
    Allow to stand the autoclaved medium overnight. Add per liter the following solution
    from a sterile anaerobic stock (filter-sterilized and stored under a N2 atmosphere):'
- step_number: 2
  action: AUTOCLAVE
  description: 'Prior to inoculation, add per liter the following solutions aseptically
    and anaerobically (autoclaved and stored under a N2 atmosphere):'
- step_number: 3
  action: MIX
  description: 'Comments: For strain JCM 19935, replace trimethylamine with yeast
    extract (final 0.1 g/L) and pressurize to 100 kPa H2-CO2 (80:20, v/v). For strain
    JCM 19936, prepare the medium without trimethylamine. Pressurize inoculated culture
    vessels to 100 kPa H2-CO2 (80:20, v/v).'
