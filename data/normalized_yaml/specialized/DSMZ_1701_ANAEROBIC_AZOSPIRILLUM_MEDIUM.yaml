preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Solution A is sparged with 80% N2 and 20% CO2 gas mixture to reach
    a pH below 6 (at least 30 min), then distributed under the same gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclaved. Solutions C and
    E are autoclaved separately under 100% N2 gas atmosphere. Solution D is autoclaved
    under 80% N2 and 20% CO2 gas atmosphere. To complete the medium appropriate amounts
    of solutions C to E are added to the sterile solution A in the sequence as indicated.
    Final pH of the medium should be 7.2 - 7.4.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.0 ml.
