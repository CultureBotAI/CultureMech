preparation_steps:
- step_number: 1
  action: FILTER_STERILIZE
  description: Prepare liquid Bacto Marine Broth (see medium 514) and filter through
    normal filter paper. An iron sediment will collect in the filter. Boil the medium
    in a water bath and cool under an anaerobic gas mixture (see strain dependant
    modifications).
- step_number: 2
  action: FILTER_STERILIZE
  description: Dispense the medium into Hungate tubes or serum bottles containing
    finely divided sulphur (0.5% w/v), seal the tubes or bottles under the same anaerobic
    gas used when cooling the medium. Sterilise the medium at 100°C for 3 hours on
    3 consecutive days. Reduce the medium by adding 10% neutralised sodium sulphide
    to a final concentration of 0.05 %. The medium should not give a heavy black precipitate,
    if it does the iron sediment was not adequately removed by filtering in the initial
    stages and the medium should be made again, making sure that the iron is removed
    by filtering.
- step_number: 3
  action: HEAT
  description: Final pH should be 7.6 ± 0.2 at 25°C. If using the complete medium
    from Difco add 37.40 g to 1 litre water.
- step_number: 4
  action: MIX
  description: 'Note: M.514 refers to Bacto Marine Broth Difco 2216 (BD 279110). Other
    brands (even if they refer to Difco2216) have not been tested and might not support
    growth for some strains.'
