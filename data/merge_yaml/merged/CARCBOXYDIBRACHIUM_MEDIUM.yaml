preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate, pyruvate, vitamins and reducing
    agents, then adjust pH of solution to 7.0 with NaOH. Sparge medium with 100% N2
    gas for 30 - 45 min to make it anoxic, then dispense medium under same gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. Add pyruvate, vitamins,
    cysteine and sulfide from sterile anoxic stock solutions prepared under 100% N2
    gas and bicarbonate from a sterile anoxic stock solution prepared under 80% N2
    and 20% CO2 gas mixture. Vitamins should be sterilized by filtration. Adjust pH
    of complete medium to 7.0, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
