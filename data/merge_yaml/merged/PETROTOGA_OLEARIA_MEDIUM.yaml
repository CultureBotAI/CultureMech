    medium under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. After autoclaving add maltose and sulfide from sterile anoxic stock
    solutions prepared under 100% N2 gas atmosphere. The pH of the complete medium
    should be 7.5.
