preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, vitamins, fructose and sulfide)
    and sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic. Dispense
    medium under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. Before use add vitamins, fructose and sulfide from sterile anoxic
    stock solutions prepared under 100% N2 gas and bicarbonate from a sterile anoxic
    stock solution prepared under 80% N2 and 20% CO2 gas atmosphere. Vitamins should
    be sterilized by filtration. Adjust pH of complete medium to 6.8 - 7.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
