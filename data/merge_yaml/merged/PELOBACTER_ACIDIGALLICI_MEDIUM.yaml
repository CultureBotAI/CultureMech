preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate, vitamins, gallate, cysteine
    and sulfide, then sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45
    min to make it anoxic. Dispense medium under the same gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave. Add vitamins, gallate, cysteine
    and sulfide from sterile anoxic stock solutions prepared under 100% N2 gas and
    bicarbonate from a sterile anoxic stock solution prepared under 80% N2 and 20%
    CO2 gas mixture. Stock solutions of vitamins and gallate are sterilized by filtration.
    Prior to use adjust pH of complete medium to 7.3, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
