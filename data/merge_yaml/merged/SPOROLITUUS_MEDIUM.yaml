preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except ferrous sulfate, citrate, vitamins and
    sulfide), adjust pH to 6.5 and sparge medium with 100% N2 gas for 30 - 45 min
    to make it anoxic. Add ferrous sulfate and dispense medium under 100% N2 gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. Add citrate, vitamins
    (sterilized by filtration) and sulfide from sterile anoxic stock solutions prepared
    under 100% N2 gas and adjust pH of complete medium to 7.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
- step_number: 3
  action: MIX
  description: The ferrous sulfate solution is not stable and should be freshly prepared.
