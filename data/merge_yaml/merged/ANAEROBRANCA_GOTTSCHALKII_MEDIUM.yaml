preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve all ingredients except cysteine, carbonate, starch and vitamins.
    Sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic, add cysteine
    and adjust pH to 7.5, then dispense medium under 100% N2 gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave. Add starch and vitamins from
    sterile anoxic stock solutions prepared under 100% N2 gas and carbonate from a
    sterile anoxic stock solution prepared under 80% N2 and 20% CO2 gas atmosphere.
    Vitamins should be sterilized by filtration. Adjust pH of complete medium to 9.3
    - 9.5, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
