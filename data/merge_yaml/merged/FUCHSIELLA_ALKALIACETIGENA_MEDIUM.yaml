preparation_steps:
- step_number: 1
  action: MIX
  description: 'pH 8.8- 9.5; gas atmosphere: 100% N2.'
- step_number: 2
  action: AUTOCLAVE
  description: Dissolve ingredients except the sodium carbonate, sodium bicarbonate,
    ethanol, and sodium sulphide. Boil medium for a few minutes and cool to room temperature
    while flushing with N2. Add and dissolve sodium carbonate, sodium bicarbonate
    and sodium sulphide while gassing the head space only. Dispense and autoclave
    under N2. Before use add 10 ml/l (v/v) of 50% (v/v) ethanol solution (flushed
    and autoclaved under N2).
