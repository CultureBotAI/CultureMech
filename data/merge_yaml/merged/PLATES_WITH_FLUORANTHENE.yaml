preparation_steps:
- step_number: 1
  action: POUR_PLATES
  description: Pour plates of medium 462. Dissolve 2 mg/ml fluoranthene in acetone
    and spread 1 ml of this solution on the surface of every pre-dried plate. Allow
    the acetone to evaporate under sterile conditions. Inoculate as usual.
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH to 6.9.
- step_number: 3
  action: MIX
  description: Rehydrate and cultivate lyophilized cells in the complex medium recommended
    for the specific strain (e.g. medium 1, 220 or 535). After this reactivation,
    cultivate in mineral medium 462 with the appropriate carbon source.
- step_number: 4
  action: ADJUST_PH
  description: Adjust pH to 7.0.
- step_number: 5
  action: MIX
  description: For Bacillus strains the addition of 10.0 mg MnSO4 x H2O is recommended
    for sporulation.
- step_number: 6
  action: ADJUST_PH
  description: Adjust pH to 7.3. Medium is identical with Tryptone Soya Agar (Oxoid
    CM 131).
- step_number: 7
  action: MIX
  description: pH 7.3
- step_number: 8
  action: AUTOCLAVE
  description: Autoclave at 121Â°C for 15 min.
