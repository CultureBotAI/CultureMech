preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Dissolve ingredients except sulfur, peptone, yeast extract, bicarbonate,
    and sulfide, adjust the pH to 6.8, and sparge medium with 80% N2 and 20% CO2 gas
    mixture for 30 - 45 min to make it anoxic. Distribute medium under the same gas
    atmosphere into anoxic Hungate-type tubes or serum vials that already contain
    the appropriate amount of sulfur. Sterilize the medium by autoclaving at <b>110Â°C</b>
    for 20 min. After sterilization add peptone, yeast extract, and sulfide from sterile
    anoxic stock solutions prepared under 100% N2 gas atmosphere and bicarbonate from
    a sterile stock solution prepared under 80% N2 and 20% CO2 gas mixture. Adjust
    the pH of the complete medium to 6.8, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
