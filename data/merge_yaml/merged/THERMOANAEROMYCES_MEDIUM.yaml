preparation_steps:
- step_number: 1
  action: MIX
  description: Add after autoclaving 0.25/50 ml of sterile Na2S x 9 H2O (stock solution
    12 g/l)
- step_number: 2
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, trace elements, resazurin,
    cysteine and sulfide) and sparge medium with N2 for 30 - 45 min to make it anoxic.
    Then add and dissolve L-cysteine and bicarbonate, adjust pH to 6.8 and dispense
    medium under N2 gas atmosphere into anoxic Hungate-type tubes or serum vials to
    30% of their volume and autoclave.
- step_number: 3
  action: AUTOCLAVE
  description: The reducing agent is autoclaved separately under 100% N2 gas atmosphere
    as concentrated solutions in tightly closed tubes. Trace elements are prepared
    under 100% N2 gas atmosphere and sterilized by filtration. Appropriate volumes
    of the stock solutions are injected into the sterile medium with hypodermic syringes.
    Adjust pH of the complete medium to 6.8 - 7.0, if necessary.
- step_number: 4
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
