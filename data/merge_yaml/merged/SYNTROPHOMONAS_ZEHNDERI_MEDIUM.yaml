preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients of solution A, adjust pH to 7.0, then sparge with
    80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic. Distribute under
    the same gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    Solution B is autoclaved separately under 80% N2 and 20% CO2 gas atmosphere. Solution
    C is prepared under 100% N2 gas and sterilized by filtration. Solutions D, E,
    F and G are autoclaved under 100% N2 gas. To complete the medium, appropriate
    amounts of the solutions B to G are added to solution A in the sequence indicated.
    Adjust pH of complete medium to 7.2, if necessary.
- step_number: 2
  action: MIX
  description: 'Note: Solutions D and F lead to a white precipitate which makes the
    medium very cloudy. Alternatively, solutions D and F can be replaced with 10 ml/l
    of a 14% (w/v) solution of Na-Caproate, which does not precipitate.'
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
