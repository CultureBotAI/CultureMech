preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: "First, dissolve ferric citrate in water by heating and adjust to pH\
    \ 7.5 with NaOH, then add other\r\nmedium ingredients except acetate, lactate,\
    \ and coenzyme M. Sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45\
    \ min to make it anoxic. Dispense under 80% N2 and 20% CO2 gas atmosphere into\
    \ anoxic Hungate-type tubes or serum vials and autoclave. Add acetate, lactate,\
    \ and coenzyme M from sterile anoxic stock solutions prepared under 100% N2 gas."
- step_number: 2
  action: MIX
  description: Prior to inoculation the pH of the complete medium should be checked
    and adjusted to 7.5, if necessary.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve EDTA in distilled water and adjust pH to 7 using 2 N
    NaOH, then dissolve remaining compounds.
