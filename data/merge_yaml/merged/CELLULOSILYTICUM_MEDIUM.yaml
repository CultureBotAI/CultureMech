preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, cellobiose, yeast extract,
    cysteine and DTT), bring medium to the boil, then cool to room temperature under
    100% CO2 gas atmosphere. Add the bicarbonate and equilibrate the medium with the
    CO2 gas to pH 6.8. Distribute under 100% CO2 gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Thereafter, add cellobiose, yeast extract,
    cysteine and DTT from sterile anoxic stock solutions prepared under 100% N2 gas
    atmosphere. Cellobiose has to be sterilzed by filtration. Adjust pH of complete
    medium to 6.7 - 6.8, if necessary.
- step_number: 2
  action: AUTOCLAVE
  description: Rumen fluid from cow or sheep (obtained from fistulated animals or
    abattoir refuse) is filtered through muslin, autoclaved at 121°C for 15 min and
    then centrifuged at 27,000 g for 20 min. The supernatant is made anoxic by sparging
    with 100% N2 gas for 15 min, dispensed under same gas atmosphere into anoxic serum
    vials to 30% of volume and then stored frozen at -20°C.
