preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: "Dissolve ingredients except carbonate, vitamins and sulfide, then\
    \ sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it\
    \ anoxic. Dispense medium under same gas atmosphere into anoxic Hungate-type tubes\
    \ or serum vials and autoclave. Prior to inoculation add vitamins and sulfide\
    \ from sterile\r\nanoxic stock solutions prepared under 100% N2 gas and carbonate\
    \ from a sterile anoxic stock solution prepared under 80% N2 and 20% CO2 gas mixture.\
    \ Stock solutions of vitamins should be sterilized by filtration. Adjust pH of\
    \ complete medium to 7.0, if necessay."
- step_number: 2
  action: ADJUST_PH
  description: First dissolve EDTA in distilled water, adjust pH to 7 using 2 N NaOH
    and add ferrous chloride. After ferrous chloride has dissolved add remaining compounds.
