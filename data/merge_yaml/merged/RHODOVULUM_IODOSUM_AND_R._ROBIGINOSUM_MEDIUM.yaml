preparation_steps:
- step_number: 1
  action: MIX
  description: Sparge medium with 80% N2 and 20% CO2 gas mixture to make anoxic.
- step_number: 2
  action: HEAT
  description: Bring to the boil.
- step_number: 3
  action: COOL
  description: Cool down under N2 atmosphere.
- step_number: 4
  action: MIX
  description: Add bicarbonate.
- step_number: 5
  action: ADJUST_PH
  description: Adjust pH to 6.8.
- step_number: 6
  action: POUR_PLATES
  description: Dispense into appropriate vessels, e.g. Hungate tubes, under N2 atmosphere
- step_number: 7
  action: AUTOCLAVE
  description: Autoclave at 121 Â°C for 15 min.
- step_number: 8
  action: FILTER_STERILIZE
  description: After autoclaving or before use add the following filter-sterilzed
    solutions (to the given final concentrations).
- step_number: 9
  action: MIX
  description: 'Note: When the iron is added to the medium a white floculant precipitate
    may appear. In the initial stages of growth the precipitate turns orange/brown
    as the ferrous ions are oxidised to ferrihydrite.'
- step_number: 10
  action: ADJUST_PH
  description: Adjust the pH to 6.0
