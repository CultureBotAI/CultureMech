preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except magnesium sulfate, bicarbonate, glucose,
    vitamins and sulfide. Sparge medium with 80% N2 and 20% CO2 gas mixture for 30
    - 45 min to make it anoxic, then dispense under same gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave. Add magnesium sulfate, glucose,
    vitamins and sulfide from sterile anoxic stock solutions prepared under 100% N2
    gas and bicarbonate from a sterile anoxic stock solution prepared under 80% N2
    and 20% CO2 gas atmosphere. Vitamins should be sterilized by filtration. Adjust
    pH of complete medium to 7.0 - 7.2, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
