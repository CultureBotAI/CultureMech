preparation_steps:
- step_number: 1
  action: POUR_PLATES
  description: Dissolve ingredients (except sulfur, carbonate, vitamins and sulfide),
    then sparge medium with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make
    it anoxic. Dispense medium under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials (to 20% of volume) that contain already the appropriate amount
    of sulfur. For sterilization heat cultivation vessels in a water bath to 90 -
    100Â°C for 1 - 2 hours on each of three successive days. Add vitamins and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas and carbonate from
    a sterile anoxic stock solution prepared under 80% N2 and 20% CO2 gas mixture.
    The vitamin solution should be sterilized by filtration. Adjust the pH of the
    complete medium to 7.0.
- step_number: 2
  action: MIX
  description: After inoculation, pressurize culture vials to 1 bar overpressure with
    sterile 80% H2 and 20% CO2 gas mixture.
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
