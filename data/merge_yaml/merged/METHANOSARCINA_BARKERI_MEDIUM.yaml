preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, vitamins, methanol, cysteine
    and sulfide) and sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45
    min to make it anoxic. Then add and dissolve bicarbonate, adjust pH to 6.5 and
    dispense medium under 80% N2 and 20% CO2 gas atmosphere into anoxic Hungate-type
    tubes or serum vials to 30% of their volume and autoclave. Methanol (50% v/v stock
    solution) and the reducing agents are each autoclaved separately under 100% N2
    gas atmosphere as concentrated solutions in tightly closed tubes. Vitamins are
    prepared under 100% N2 gas atmosphere and sterilized by filtration. Appropriate
    volumes of the solutions are injected into the sterile medium with hypodermic
    syringes. Adjust pH of the complete medium to 6.5 - 6.8, if necessary.
- step_number: 2
  action: MIX
  description: The ferrous sulfate solution is not stable and should be freshly prepared.
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
