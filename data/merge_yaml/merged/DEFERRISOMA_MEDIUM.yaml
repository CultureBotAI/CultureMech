preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: "First, dissolve ferric citrate in water by heating and adjust to pH\
    \ 6.0, then add other\r\nmedium ingredients except carbonate and vitamins. Sparge\
    \ medium with 80% N2 and\r\n20% CO2 gas mixture for 30 - 45 min to make it anoxic,\
    \ then add and dissolve carbonate\r\nand adjust pH to 6.8. Dispense medium under\
    \ the same gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave\
    \ at 121Â°C for 15 min. Add vitamins from sterile anoxic stock solutions prepared\
    \ under 100% N2 gas and sterilized by filtration. Adjust pH of the complete medium\
    \ to 6.5, if necessary."
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
