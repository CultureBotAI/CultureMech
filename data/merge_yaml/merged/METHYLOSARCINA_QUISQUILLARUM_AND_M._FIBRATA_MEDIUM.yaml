preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Combine Solutions 1-3 with Trace Elements and distilled water. Then
    dispense into growth vessels and autoclave under 50% methane in air (or strain
    specific other ratio) atmosphere (if not using agar).
- step_number: 2
  action: AUTOCLAVE
  description: Autoclave at 121 °C for 15 min.
- step_number: 3
  action: AUTOCLAVE
  description: Autoclave at 121 °C for 15 min.
- step_number: 4
  action: AUTOCLAVE
  description: Add separately autoclaved phosphate buffer (10 ml/L) to autoclaved
    and cooled medium. If phosphate buffer is added to warm medium, it will precipitate.
- step_number: 5
  action: MIX
  description: Liquid cultures should be grown with shaking.
- step_number: 6
  action: HEAT
  description: May be stored at 4°C in the dark
- step_number: 7
  action: ADJUST_PH
  description: Dissolve in about 800 ml of water, adjust the pH to 6.8 and make up
    to 1 litre.
- step_number: 8
  action: DISSOLVE
  description: Dissolve the ingredients listed above (in that order) in about 700
    ml of distilled water, and then make up to 1 litre
