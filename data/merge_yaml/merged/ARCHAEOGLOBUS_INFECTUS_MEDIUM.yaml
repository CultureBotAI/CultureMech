preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, coenzyme M, vitamins, thiosulfate,
    and dithiothreitol), then sparge medium with 80% H2 and 20% CO2 gas mixture for
    30 - 45 min to make it anoxic. Dispense medium under the same gas atmosphere into
    anoxic serum vials (e.g., Balch-type tubes) to 30% of their volume and autoclave.
    Add coenzyme M, vitamins, thiosulfate, and dithiothreitol from sterile anoxic
    stock solutions prepared under 100% N2 gas and carbonate from a sterile anoxic
    stock solution prepared under 80% N2 and 20% CO2 gas atmosphere. The vitamin and
    dithiothreitol solutions should be sterilized by filtration. Adjust the pH of
    the complete medium to 6.5.
- step_number: 2
  action: MIX
  description: After inoculation pressurize culture vessels to 1.5 bar overpressure
    with sterile 80% H2 and 20% CO2 gas mixture.
- step_number: 3
  action: ADJUST_PH
  description: First adjust pH to 1.0 with diluted H2SO4, then add and dissolve the
    salts.
