preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except vitamins, trace elements, thiosulfate and
    succinate. Adjust pH to 7.2 - 7.4 and bring medium to the boil, distribute into
    culture vessels and autoclave. To complete the medium add vitamins, trace elements,
    thiosulfate and succinate from stock solutions sterilized by filtration.
- step_number: 2
  action: ADJUST_PH
  description: Dissolve EDTA in 800 ml distilled water, adjust pH to 7 using 2 N NaOH
    and add ferrous chloride. After ferrous chloride has dissolved add other compounds.
    Finally adjust pH to 6.0 and bring volume to 1000 ml.
