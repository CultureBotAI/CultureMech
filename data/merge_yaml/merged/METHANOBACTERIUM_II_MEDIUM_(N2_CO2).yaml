preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate, methanol, vitamins, cysteine
    and sulfide. Sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic. Add and dissolve bicarbonate, adjust pH to 7.0, then dispense
    medium under 80% N2 and 20% CO2 gas atmosphere into anoxic Hungate-type tubes
    or serum vials to 30% of their volume and autoclave. Add methanol (15% v/v solution),
    vitamins (sterilized by filtration), cysteine and sulfide from sterile anoxic
    stock solutions prepared under 100% N2 gas. Prior to use check pH of complete
    medium and adjust to 6.8 - 7.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
