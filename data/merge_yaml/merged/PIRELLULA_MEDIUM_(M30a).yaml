preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Adjust pH to 7.5, autoclave at 121°C for 20 min.
- step_number: 2
  action: MIX
  description: For agar plates increase the pH of the Tris/HCl buffer to 8.5.
- step_number: 3
  action: FILTER_STERILIZE
  description: Adjust pH to 7.5, filter-sterilize, and add to solution 1.
- step_number: 4
  action: DISSOLVE
  description: Dissolve the nitrilotriacetic acid.
- step_number: 5
  action: ADJUST_PH
  description: Adjust pH to 7.0 with KOH (~7.3 g).
- step_number: 6
  action: DISSOLVE
  description: Dissolve other salts separately and combine.
- step_number: 7
  action: ADJUST_PH
  description: Adjust pH to 6.8 with NaOH or H2SO4.
- step_number: 8
  action: HEAT
  description: Store in the dark and cold (5°C).
- step_number: 9
  action: DISSOLVE
  description: Dissolve the EDTA and add a few drops of concentrated H2SO4 to retard
    precipitation of the heavy metal ions.
