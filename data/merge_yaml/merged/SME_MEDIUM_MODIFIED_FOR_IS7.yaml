preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Adjust pH to 7.0 using H2SO4.
- step_number: 2
  action: HEAT
  description: Prepare the medium under H2 gas and fill 20 ml medium into 100 ml serum
    bottles and seal with a rubber stopper. Steam/heat medium in an almost boiling
    waterbath for 3 hours on each of 3 successive days to sterilize.
- step_number: 3
  action: AUTOCLAVE
  description: Add bicarbonate from a autoclaved, neutralized stock solution.
- step_number: 4
  action: MIX
  description: Give an atmosphere of H2/CO2/O2 (78/20/2) with an overpressure of two
    atmospheres.
- step_number: 5
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
