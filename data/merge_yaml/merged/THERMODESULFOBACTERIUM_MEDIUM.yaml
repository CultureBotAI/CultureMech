preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except yeast extract, lactate, vitamins and sulfide)
    and sparge medium for 30 - 45 min with 100% N2 gas to make it anoxic. Distribute
    under same gas atmosphere in anoxic Hungate-type tubes or serum vials and autoclave.
    After sterilization add yeast extract, lactate, vitamins (sterilized by filtration)
    and sulfide from sterile anoxic stock solutions prepared under 100% N2 gas. Before
    use, neutralize the sodium sulfide solution by dropwise addition of 2 N H2SO4
    (see medium 29). Adjust pH of complete medium to 6.8 - 7.0.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
