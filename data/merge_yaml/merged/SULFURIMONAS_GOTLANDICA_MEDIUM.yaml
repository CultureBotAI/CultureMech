preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, thiosulfate and vitamins)
    and adjust pH to 7.3. Sparge medium with 100% N2 gas for 30 - 45 min to make it
    anoxic, then dispense under same gas atmosphere into anoxic serum vials (e.g.,
    Balch-type tubes) and autoclave. Add thiosulfate and vitamins from sterile anoxic
    stock solutions prepared under 100% N2 gas and bicarbonate from a sterile anoxic
    stock solution prepared under 80% N2 and 20% CO2 gas mixture. Stock solutions
    of vitamins and thiosulftae should be sterilized by filtration. Adjust pH of the
    complete medium to 7.3 - 7.5, if necessary.
- step_number: 2
  action: MIX
  description: After inoculation pressurize vials to 0.7 bar overpressure with sterile
    100% N2 gas.
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
