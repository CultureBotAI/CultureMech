preparation_steps:
- step_number: 1
  action: MIX
  description: pH 8.3
- step_number: 2
  action: AUTOCLAVE
  description: Mix ingredients vitamin B12, vitamin mixture, bicarbonate solution
    and neutralized sulfide solution. Dispense the medium into suitable culture vessels
    under a stream of nitrogen gas, seal with butyl rubber stoppers and autoclave
    at 121°C for 15 min. Separately autoclave neutralized sulfide solution under a
    N2 atmosphere. Sterilize Vitamin B12 solution, vitamin mixture, bicarbonate solution
    by filtration. Prior to inoculation, aseptically and anaerobically add vitamin
    B12 solution, vitamin mixture, bicarbonate solution and neutralized sulfide solution.
- step_number: 3
  action: DISSOLVE
  description: EDTA should be fully dissolved before adding the other components.
    Store at 4°C.
- step_number: 4
  action: MIX
  description: The sulfide solution is prepared in a vessel sealed with a butyl rubber.
- step_number: 5
  action: AUTOCLAVE
  description: Autoclave at 121°C for 15 min under a N2 atmosphere. After cooling
    to room temperature the pH is adjusted to about 7.3 by adding of sterile 2N H2SO4
    drop-wise with a syringe without opening the bottle. The vessel should be shaken
    continuously to avoid precipitation of elemental sulfur. The final solution should
    be transparent yellow.
