preparation_steps:
- step_number: 1
  action: MIX
  description: Sparge medium with 100% N2 gas mixture for 10 min to make anoxic.
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH to 7.0 with NaOH.
- step_number: 3
  action: MIX
  description: Sparge medium with 80% N2 and 20% CO2 gas mixture for 10 min.
- step_number: 4
  action: POUR_PLATES
  description: Dispense the medium (10 mL) into 100 mL serum bottles, containing 0,03g
    sulfur (powder) under a stream of H2/CO2 (80:20) and seal with butyl rubber stoppers.
- step_number: 5
  action: AUTOCLAVE
  description: Autoclave at 121 Â°C for 20 min.
- step_number: 6
  action: FILTER_STERILIZE
  description: Prior to inoculation, add vitamins, NaNO3, and NaHCO3 (from filter
    sterilized stock solutions under a N2 gas atmosphere) to the medium.
- step_number: 7
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
