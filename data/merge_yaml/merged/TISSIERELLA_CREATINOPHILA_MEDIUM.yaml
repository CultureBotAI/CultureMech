preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate, vitamins and sulfide. Sparge
    medium with 100% N2 gas for 30 - 45 min to make it anoxic. Dispense medium under
    the same gas atmosphere into anoxic Hungate-type tubes and autoclave. Add vitamins
    and sulfide from sterile anoxic stock solutions prepared under 100% N2 gas (vitamins
    are sterilized by filtration) and carbonate from a sterile anoxic stock solution
    prepared under 80% N2 and 20% CO2 gas mixture. Prior to use adjust pH of complete
    medium to 7.5 - 8.0.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
