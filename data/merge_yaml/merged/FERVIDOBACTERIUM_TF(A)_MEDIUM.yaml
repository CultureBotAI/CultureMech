preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except calcium chloride, glucose, vitamins, cysteine
    and sulfide. Sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic,
    then dispense under same gas atmosphere into anoxic Hungate-type tubes or serum
    vials and autoclave. Add calcium chloride, glucose, vitamins, cysteine and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas. Vitamins should
    be sterilized by filtration. The pH of the complete medium should be 6.8 - 7.0.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
