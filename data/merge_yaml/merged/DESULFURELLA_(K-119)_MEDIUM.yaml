preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Dissolve ingredients (except sulfur, lactate, carbonate, vitamins and
    sulfide), then sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic. Adjust pH to 5.9 and sterilize medium by heating for 2- 3 hours
    in a boiling water bath on each of 3 successive days. Add lactate, vitamins (sterilized
    by filtration) and sulfide from sterile anoxic stock solutions prepared under
    100% N2 gas and carbonate from a sterile anoxic stock solution prepared under
    80% N2 and 20% CO2 gas mixture. Prior to use adjust pH of complete medium to 6.8
    - 7.0, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
