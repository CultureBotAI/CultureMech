preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, glucose, yeast extract, vitamins
    and sulfide), then sparge medium with 80% N2 and 20% CO2 gas mixture for 30 -
    45 min to make it anoxic. Add bicarbonate, adjust pH to 6.5 and dispense medium
    under same gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    After autoclaving add glucose, yeast extract, vitamins, and sulfide from sterile
    anoxic stock solutions prepared under 100% N2 gas. Vitamins should be sterilized
    by filtration. Prior to inoculation adjust pH of complete medium to 6.5 - 6.7,
    if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
