preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix components, except L-cysteine x HCl x H2O, and adjust pH to 6.5.
    Distribute the medium into appropriate culture vessels (e.g., 20 ml of the medium
    in 120 ml serum bottles) under a N2 atmosphere, seal with butyl rubber stoppers
    and autoclave. Separately autoclave concentrated (100- or 200-fold) L-cysteine
    x HCl x H2O solution under a N2 atmosphere. Prior to inoculation, add the sterile
    L-cysteine x HCl x H2O solution. Pressurize the inoculated vessels to 100 kPa
    N2.
- step_number: 2
  action: MIX
  description: 'Comment: For strain JCM 12418, inoculate with a 10% inoculum.'
- step_number: 3
  action: MIX
  description: Use Trace minerals of Medium No. 151 supplemented with 0.025 g (final)
    Na2MoO4 x 2H2O, 0.024 g NiCl2 x 6H2O and 0.025 g Na2WO4 x 2H2O (per liter).
- step_number: 4
  action: MIX
  description: 'Comment: For strain JCM 12378, inoculate with a 10% inoculum.'
