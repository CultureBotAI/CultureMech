preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate, cellobiose and cysteine. Sparge
    medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic,
    then add bicarbonate and adjust pH to 6.8. Distribute medium under same gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. Add cellobiose and
    cysteine after autoclaving from anoxic stock solutions prepared under 100% N2
    gas atmosphere. Cellobiose has to be sterilized by filtration. Adjust pH of the
    complete medium to 6.5, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
