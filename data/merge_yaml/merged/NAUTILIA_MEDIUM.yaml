preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Dissolve ingredients (except sulfur, carbonate, formate, vitamins and
    sulfide), then sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic. Dispense medium under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials that contain already the appropriate amount of sulfur. For
    sterilization heat cultivation vessels for 1 - 2 hours to 90 - 100Â°C in a water
    bath on each of three successive days. Prior to inoculation add carbonate from
    a sterile anoxic stock solution prepared under 80% N2 and 20% CO2 gas atmosphere
    and formate, vitamins and sulfide from sterile anoxic stock solutions prepared
    under 100% N2 gas. Vitamins are sterilized by filtration. Adjust pH of complete
    medium to 6.8, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
