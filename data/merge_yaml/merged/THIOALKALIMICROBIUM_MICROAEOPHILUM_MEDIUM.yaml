preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Adjust the pH to 9.0 - 9.5 with 2M KOH. Dispense into closed vessels
    (i.e. a serum tube or bottle) with a liquid to air ratio of about 1:10. Flush
    the gas phase with nitrogen and add 2% oxygen. Sterilize at 120°C 20 min.
- step_number: 2
  action: MIX
  description: Incubate statically until growth occurs, then shake at 100 rpm.
- step_number: 3
  action: MIX
  description: 'After sterilization add from sterile stock solutions:'
- step_number: 4
  action: DISSOLVE
  description: (a white colloid will form which will rapidly dissolve after mixing)
- step_number: 5
  action: HEAT
  description: Final pH should be 3, add HCl if needed. Sterilization - 120°C 20 min.
