preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve sodium chloride, potassium hydrogenphosphate and ammonium
    chloride, then sparge solution with 80% N2 and 20% CO2 gas mixture for at least
    30 - 45 min to remove dissolved oxygen and to saturate the solution with CO2.
    Dispense solution in vials suitable for anaerobic cultures (e.g. Balch-type tubes)
    to 30% volume under 80% N2 and 20% CO2 gas atmosphere. Close vials with butyl
    rubber septa and autoclave. Add trace elements, calcium chloride, magnesium sulfate,
    thiosulfate, and vitamins from sterile stock solutions prepared under 100% N2
    gas and bicarbonate from a sterile stock solution prepared under 80% N2 and 20%
    CO2 gas mixture. Thiosulfate and vitamins are sterilized by filtration. Adjust
    pH of the medium to 7.5 - 7.8 using a sterile stock solution of sodium carbonate
    (5% w/v).
- step_number: 2
  action: MIX
  description: After inoculation, add sterile air (with hypodermic needle through
    the rubber closure) to a concentration of ca. 4% (v/v) O2 (e.g., add 7 ml of air
    to a Balch-type tube with a total volume of 27 ml).
- step_number: 3
  action: MIX
  description: 'Note: Use at least 10% (v/v) as inoculum.'
- step_number: 4
  action: MIX
  description: pH 3.0-4.0
