preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except sulfur, bicarbonate and vitamins), then
    sparge medium with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic.
    Adjust pH to 6.8 with NaOH and dispense under 80% H2 and 20% CO2 gas atmosphere
    into anoxic Hungate-type tubes or serum vials (up to a volume of 20%) that contain
    already the appropriate amount of sulfur. Autoclave at a temperature of <b>110Â°C</b>
    for 20 min. Add vitamins and bicarbonate to the autoclaved medium from sterile
    anoxic stock solutions. The solution of vitamins is sterilized by filtration and
    stored under 100% N2 gas, whereas the solution of bicarbonate is prepared under
    80% N2 and 20% CO2 gas mixture and autoclaved. Adjust the pH of the complete medium
    to 6.5.
- step_number: 2
  action: MIX
  description: After inoculation pressurize vessels to 2 bar overpressure with sterile
    80% H2 and 20% CO2 gas mixture.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
