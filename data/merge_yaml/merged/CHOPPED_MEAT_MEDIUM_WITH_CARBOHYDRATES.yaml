preparation_steps:
- step_number: 1
  action: FILTER_STERILIZE
  description: 'Use lean beef or horse meat. Remove fat and connective tissue before
    grinding. Mix meat, water and NaOH, then boil for 15 min with stirring. Cool to
    room temperature, skim fat off surface, and filter, retaining both meat particles
    and filtrate. To the filtrate add water to a final volume of 1000 ml, and then
    add:'
- step_number: 2
  action: AUTOCLAVE
  description: To make medium anoxic boil it, cool under 100% N2 gas atmosphere, add
    0.5 g/l L-cysteine hydrochloride and adjust pH to 7.0. Dispense under same gas
    atmosphere 7 ml medium into Hungate-type tubes (for strains demanding meat particles
    put those first into the tube (use 1 part meat particles to 4 or 5 parts fluid)).
    Autoclave at 121Â°C for 30 min. For agar slants use 15.0 g agar per 1000.0 ml medium.
- step_number: 3
  action: MIX
  description: 'In some cases (as indicated in the catalogue) the addition of Haemin
    and Vitamin K1 or Vitamin K3 is necessary. Add to 1000 ml of medium after autoclaving:  and
    either  or'
- step_number: 4
  action: FILTER_STERILIZE
  description: Dissolve 50 mg haemin in 1 ml 1 N NaOH; make up to 100 ml with distilled
    water and filter sterilize. Store refrigerated.
- step_number: 5
  action: FILTER_STERILIZE
  description: Dissolve 0.1 ml of vitamin K1 in 20 ml 95% ethanol and filter sterilize.
    Store refrigerated in a brown bottle.
- step_number: 6
  action: FILTER_STERILIZE
  description: Dissolve 5 mg vitamin K3 in 1 ml 95% ethanol, dilute to 0.05 mg/ml
    in water and filter sterilize. Store refrigerated in a brown bottle.
