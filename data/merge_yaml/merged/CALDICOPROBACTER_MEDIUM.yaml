preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except cysteine and glucose), then sparge medium
    with 100% N2 gas for 30 - 45 min to make it anoxic. Add solid cysteine and adjust
    pH to 7.3 - 7.5, then dispense medium under 100% N2 gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave. Before inoculation, add glucose
    from a sterile anoxic stock solution prepared under 100% N2 gas.
- step_number: 2
  action: FILTER_STERILIZE
  description: Addition of 10 - 20 mg sodium dithionite per liter (e.g. from 5% (w/v)
    solution, freshly prepared under N2 and filter-sterilized) can be used to completely
    reduce the medium and may stimulate growth at the beginning.
