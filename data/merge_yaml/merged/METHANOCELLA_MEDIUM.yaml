preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, vitamins and reducing agents),
    then sparge medium with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make
    it anoxic and adjust pH to 6.0. Dispense medium under same gas atmosphere into
    anoxic Hungate-type tubes or serum vials to 30% of their volume and autoclave.
    Prior to inoculation add vitamins, cysteine and sulfide from sterile anoxic stock
    solution prepared under 100% N2 gas and carbonate from a sterile anoxic stock
    solution prepared under 80% N2 and 20% CO2 gas atmosphere. Vitamins are sterilized
    by filtration. If necessary, adjust the pH of the complete medium to 7.0.
- step_number: 2
  action: MIX
  description: After inoculation pressurize vials to 1 bar overpressure with sterile
    80% H2 and 20% CO2 gas mixture.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
