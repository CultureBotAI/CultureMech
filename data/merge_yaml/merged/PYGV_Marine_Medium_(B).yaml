preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix components thoroughly except the glucose solution and Vitamin solution.
    Gently heat and bring to a boil. Autoclave and then cool to 45 - 50C. Aseptically
    add the filter-sterilized glucose solution and Vitamin solution. Adjust pH to
    7.2 - 7.4 with sterile KOH, if necessary. For preparation of solid medium, add
    15 g/L agar.
- step_number: 2
  action: ADJUST_PH
  description: Add nitrilotriacetic acid to 500 ml of distilled water. Dissolve by
    adjusting pH to 6.5 with KOH. Add the remaining components and distilled water.
    Readjust pH to 7.2.
