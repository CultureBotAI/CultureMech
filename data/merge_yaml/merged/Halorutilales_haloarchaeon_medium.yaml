- step_number: 3
  action: MIX
  description: add 20% CO2 to gas phase (in serum bottles)
- step_number: 4
  action: AUTOCLAVE
  description: Autoclave at 121 °C for 20 min.
- step_number: 5
  action: MIX
  description: 'Before inoculation add from sterile stock solutions per liter:'
- step_number: 6
  action: ADJUST_PH
  description: Adjust pH to 3.0-4.0 with HCl.
- step_number: 7
  action: AUTOCLAVE
  description: Autoclave at 121 °C for 15 min.
- step_number: 8
  action: AUTOCLAVE
  description: 'Note: autoclave in closed bottles'
- step_number: 9
  action: MIX
  description: Sterilize by filtration.
- step_number: 10
  action: MIX
  description: Mix the four solutions in the ratio 1:1:1:1.
