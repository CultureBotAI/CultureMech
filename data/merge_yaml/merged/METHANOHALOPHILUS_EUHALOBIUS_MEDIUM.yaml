preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, trimethylamine, vitamins, calcium
    chloride, cysteine and sulfide), bring medium to the boil, then cool to room temperature
    under 80% N2 and 20% CO2 gas mixture. Dispense under same gas atmosphere into
    anoxic Hungate-type tubes or serum vials and autoclave. After sterilization add
    trimethylamine, calcium chloride, cysteine and sulfide from sterile anoxic stock
    solutions prepared under 100% N2 gas atmosphere and carbonate from a sterile anoxic
    stock solution prepared under 80% N2 and 20% CO2 gas mixture. Vitamins are prepared
    under 100% N2 gas atmosphere and sterilized by filtration. Adjust pH of complete
    medium to 6.8 - 7.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
