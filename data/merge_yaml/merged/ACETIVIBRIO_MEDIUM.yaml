preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except cellobiose, sparge medium with 80% N2 and
    20% CO2 gas mixture for 30 - 45 min to make it anoxic. Then adjust pH to 7.0 -
    7.2, distribute under same gas atmosphere in anoxic Hungate-type tubes or serum
    vials and autoclave. Cellobiose is added to the sterile medium from an anoxic
    10% (w/v) stock solution prepared under 100% N2 gas and sterilized by filtration.
    Some strains can be adapted to cellulose as substrate using 10.00 g/l cellulose
    (Avicel or MN 301, MACHEREY-NAGEL).
- step_number: 2
  action: MIX
  description: 'Note: A white precipitate forms after mixing the ingredients of this
    medium, but this has no negative effect on growth.'
