preparation_steps:
- step_number: 1
  action: HEAT
  description: Prepare agar of medium 457 and dibenzofuran solution. Add 10 ml of
    this stock solution to 1 l mineral agar cooled to about 50°C. Swirl well during
    pouring plates.
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH to 6.9.
- step_number: 3
  action: AUTOCLAVE
  description: Prepare a separate solution of the phosphates and autoclave separately.
    Combine the two solutions after cooling.
- step_number: 4
  action: MIX
  description: Rehydrate and cultivate lyophilized cells in complex medium (e.g. medium
    1, 220 or 535). After this reactivation, cultivate in mineral medium 457 with
    the appropriate carbon source.
- step_number: 5
  action: FILTER_STERILIZE
  description: Dissolve 8.4 g/l dibenzofuran in DMSO (dimethylsulfoxide) and filtersterilize.
- step_number: 6
  action: ADJUST_PH
  description: Adjust pH to 7.0.
- step_number: 7
  action: MIX
  description: For Bacillus strains the addition of 10.0 mg MnSO4 x H2O is recommended
    for sporulation.
- step_number: 8
  action: ADJUST_PH
  description: Adjust pH to 7.3. Medium is identical with Tryptone Soya Agar (Oxoid
    CM 131).
- step_number: 9
  action: MIX
  description: pH 7.3
- step_number: 10
  action: AUTOCLAVE
  description: Autoclave at 121°C for 15 min.
applications:
- Microbial cultivation
