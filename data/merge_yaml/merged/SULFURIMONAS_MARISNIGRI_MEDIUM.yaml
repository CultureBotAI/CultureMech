preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients of solution A (except MnO2), then sparge with
    80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic. Distribute solution
    A under the same gas atmosphere into anoxic Hungate-type tubes or serum vials
    containing the appropriate amount of MnO2 and autoclave at 121Â°C for 15 min. Solution
    B is autoclaved separately under an 80% N2 and 20% CO2 gas atmosphere, and solutions
    C, D, and E  are autoclaved under a 100% N2 gas atmosphere. Solutions F and G
    are prepared under 100% N2 gas atmosphere and sterilized by filtration. To complete
    the medium appropriate amounts of solutions B to G are added to the sterile solution
    A in the sequence as indicated. The final pH of the complete medium should be
    7.5.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
