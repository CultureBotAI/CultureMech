preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Dissolve ingredients (except sulfur, bicarbonate, vitamins and sulfide),
    then sparge medium with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make
    it anoxic. Adjust pH to 6.2 - 6.4, and dispense medium under 80% H2 and 20% CO2
    gas atmosphere into anoxic Hungate-type tubes or serum vials containing already
    the appropriate amount of sulfur. Sterilize medium by heating cultivation vessels
    in a boiling water bath for 2 - 3 hours on each of 3 successive days. After sterilization
    add bicarbonate from a sterile stock solution prepared under 80% N2 and 20% CO2
    gas mixture. Vitamins (sterilized by filtration) and sulfide are added to the
    medium from sterile anoxic stock solutions prepared under 100% N2 gas. Adjust
    pH of complete medium to 6.5, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
