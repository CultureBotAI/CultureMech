preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 100% CO2 gas for 30 â€“ 45 min to make it anoxic,
    distribute under the same gas atmosphere into anoxic serum vials to 20% of their
    volume, and autoclave. Solution B is autoclaved separately under 80% N2 and 20%
    CO2 gas atmosphere. Solutions C, D, and E are prepared under 100% N2 gas and sterilized
    by filtration. To complete the medium, appropriate amounts of solutions B to E
    are added to the sterile solution A in the sequence as indicated. Adjust the pH
    of the complete medium to 6.0 - 6.5, if necessary.
- step_number: 2
  action: FILTER_STERILIZE
  description: The addition of 10 - 20 mg sodium dithionite per liter (e.g. from 5%
    (w/v) solution, freshly prepared under N2 and filter-sterilized) may stimulate
    growth at the beginning. For transfers use 5 - 10% (v/v) inoculum.
- step_number: 3
  action: MIX
  description: After inoculation add sterile H2 gas to 1 bar overpressure.
- step_number: 4
  action: ADJUST_PH
  description: First adjust pH to 1.0 with diluted H2SO4, then add and dissolve the
    salts.
- step_number: 5
  action: MIX
  description: Adjust to pH 2 with HCl.
