preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except cysteine, carbonate and glucose) and sparge
    medium with 100% CO2 gas for 30 - 45 min to make it anoxic. Add cysteine and adjust
    pH with KOH to 6.5. Distribute medium under 100% CO2 gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave. Therafter, add glucose from an
    anoxic stock solution prepared under 100% N2 gas atmosphere and sterilized by
    filtration and carbonate from a sterile anoxic stock solution prepared under 80%
    N2 and 20% CO2 gas atmosphere. Final pH of the medium should be 6.7 - 7.0.
- step_number: 2
  action: AUTOCLAVE
  description: Rumen fluid from cow or sheep (obtained from fistulated animals or
    abattoir refuse) is filtered through muslin, autoclaved at 121°C for 15 min and
    then centrifuged at 27,000 g for 20 min. The supernatant is made anoxic by sparging
    with 100% N2 gas for 15 min, dispensed under same gas atmosphere into anoxic serum
    vials to 30% of volume and then stored frozen at -20°C.
