preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except sulfide and cysteine) and adjust pH to
    6.5. Boil medium for 1 min, then cool to room temperature under 100% N2 gas atmosphere.
    Dispense under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    to 30% of volume and autoclave. Add sulfide and cysteine from sterile anoxic stock
    solutions prepared under 100% N2 gas. Adjust pH of complete medium to 6.5, if
    necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
