preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate, carbonate, yeast extract,
    vitamins, formate, and sulfide. Sparge medium with 100% N2 gas for 30 - 45 min
    to make it anoxic, then add bicarbonate and carbonate and adjust pH to 9.5. Dispense
    medium under 100% N2 gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. Add yeast extract, vitamins, formate and sulfide from sterile anoxic
    stock solutions prepared under 100% N2 gas. Vitamins should be sterilized by filtration.
    The pH of the complete medium should be at 9.5 - 9.7.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
