preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except cysteine, glucose and vitamins), sparge
    medium with   100% N2 gas for 30 - 45 min to make it anoxic. Add cysteine and
    adjust pH to 6.0, then dispense medium under 100% N2 gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave. Prior to inoculation add glucose
    and vitamins from sterile anoxic stock solutions prepared under 100% N2 gas. The
    vitamin solution should be sterilized by filtration. Adjust pH of complete medium
    to 6.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
