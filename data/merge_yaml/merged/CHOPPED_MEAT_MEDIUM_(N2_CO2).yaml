preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: "Use lean beef or horse meat. Remove fat and connective tissue before\
    \ grinding. Mix meat, water and NaOH, then boil for 15 min with stirring. Cool\
    \ to room temperature, skim fat off surface, and filter, retaining both meat particles\
    \ and filtrate. To the filtrate add Casitone, yeast extract, hydrogen\r\nphosphate\
    \ and resazurin, then add water to a final volume of 700 ml. Sparge medium with\
    \ 80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic, then add cysteine\
    \ and adjust pH to 7.0.\r\nDispense medium under same gas atmosphere into anoxic\
    \ Hungate-type tubes containing meat particles (use ca. 7 ml liquid medium for\
    \ 1 - 2 g meat particles), then autoclave at 121Â°C for 20 min."
- step_number: 2
  action: MIX
  description: 'In some cases (as indicated in the catalogue) the addition of Haemin
    and Vitamin K1 or Vitamin K3 is necessary. Add to 1000 ml of medium after autoclaving:'
- step_number: 3
  action: FILTER_STERILIZE
  description: Dissolve 50 mg haemin in 1 ml 1 N NaOH; make up to 100 ml with distilled
    water and filter sterilize. Store refrigerated.
- step_number: 4
  action: FILTER_STERILIZE
  description: Dissolve 0.1 ml of vitamin K1 in 20 ml 95% ethanol and filter sterilize.
    Store refrigerated in a brown bottle.
- step_number: 5
  action: FILTER_STERILIZE
  description: Dissolve 5 mg vitamin K3 in 1 ml 95% ethanol, dilute to 0.05 mg/ml
    in water and filter sterilize. Store refrigerated in a brown bottle.
