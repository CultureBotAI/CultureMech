preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate, bicarbonate, ethanol, vitamins
    and sulfide. Sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic.
    Add and dissolve carbonates and sulfide while gassing the head space only. Dispense
    under same gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    Before use add ethanol and vitamins from sterile anoxic stock solution prepared
    under 100% N2 gas. Vitamins are sterilized by filtration. Adjust pH of the complete
    medium to 9.5 - 10.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: Dissolve EDTA in 800 ml distilled water, adjust pH to 7 using 2 N NaOH
    and add ferrous chloride. After ferrous chloride has dissolved add other compounds.
    Finally adjust pH to 6.0 and bring volume to 1000 ml.
