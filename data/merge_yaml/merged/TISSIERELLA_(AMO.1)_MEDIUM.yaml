preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, cysteine and vitamins) and
    sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic. Adjust pH to
    8.3 with 10 N NaOH, add bicarbonate and cysteine and dissolve. Switch gas phase
    to 80% N2 and 20% CO2 gas mixture and flush only the head space of the medium
    vessel. Dispense medium under 80% N2 and 20% CO2 gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave 15 min at 121Â°C. Add vitamins to the autoclaved
    medium from an anoxic stock solution prepared under 100% N2 gas atmosphere and
    sterilized by filtration. Adjust pH of complete medium to 8.3, if necessary.
- step_number: 2
  action: FILTER_STERILIZE
  description: 'Note: If creatinine is used as the substrate replacing N-methylhydantoin,
    prepare separately an anoxic, filter sterilized stock solution of creatinine under
    100% N2 gas atmosphere.'
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
