preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic, distribute under same gas atmosphere 8.9 ml medium per Hungate-type
    tube and autoclave. Solution B is autoclaved separately under 80% N2 and 20% CO2
    gas atmosphere. Solution C is prepared under 100% N2 gas atmosphere and sterilized
    by filtration. Autoclave solutions D and E under 100% N2 gas. To complete the
    medium add appropriate amounts of the solutions B to E to the sterile solution
    A. Adjust pH of complete medium to 7.0 - 7.2, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH to 6.9 before autoclaving.
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
- step_number: 4
  action: AUTOCLAVE
  description: Rumen fluid from cow or sheep (obtained from fistulated animals or
    abattoir refuse) is filtered through muslin, autoclaved at 121°C for 15 min and
    then centrifuged at 27,000 g for 20 min. The supernatant is made anoxic by sparging
    with 100% N2 gas for 15 min, dispensed under same gas atmosphere into anoxic serum
    vials to 30% of volume and then stored frozen at -20°C.
