preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, acetate, fumarate, vitamins,
    and sulfide), then sparge medium with 80% N2 and 20% CO2 gas mixture for 30 -
    45 min to make it anoxic. Dispense under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Add acetate, fumarate, vitamins and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas and bicarbonate
    from a sterile anoxic stock solution prepared under 80% N2 and 20% CO2 gas mixture.
    Stock solutions of vitamins and fumarate should be sterilized by filtration. Adjust
    pH of the complete medium to 7.0-7.2, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First adjust pH to 1.0 with diluted H2SO4, then add and dissolve the
    salts.
