preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except sulfur, carbonate, vitamins, growth-stimulating
    factors and Na-dithionite), boil medium for 1 min, then cool to room temperature
    under 80% H2 and 20% CO2 gas atmosphere. Adjust pH to 6.0 and dispense under 80%
    H2 and 20% CO2 gas atmosphere into anoxic Hungate-type tubes or serum vials which
    contain already the appropriate amount of sulfur, only to 30% of their volume
    to allow for a large head space. Autoclave at a temperature of <b>110Â°C</b> for
    20 min! Add vitamins and growth-stimulating factors from sterile anoxic stock
    solutions prepared under 100% N2 gas and carbonate and Na-dithionite from sterile
    anoxic stock solution prepared under 80% N2 and 20% CO2 gas atmosphere. Vitamins
    and Na-dithionite are sterilized by filtration. Adjust pH of the complete medium
    to 6.0, if necessary.
- step_number: 2
  action: MIX
  description: After inoculation use 1 bar overpressure of sterile 80% H2 and 20%
    CO2 gas mixture.
- step_number: 3
  action: AUTOCLAVE
  description: Dissolve ingredients, adjust pH to 9.0 with NaOH, then autoclave under
    100% N2 gas.
- step_number: 4
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
- step_number: 5
  action: FILTER_STERILIZE
  description: Add 1 N NaOH to distilled water and make the solution anoxic by sparging
    with 100% N2 gas. Then dissolve the Na-dithionite and filter-sterilize the solution
    into anoxic Hungate tubes. The final pH of the solution should be between 9 and
    10. Store the prepared solution in a dark and cool place. Prepare only small amounts
    of stock solution, as Na-dithionite decomposes rapidly.
