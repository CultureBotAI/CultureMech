preparation_steps:
- step_number: 1
  action: FILTER_STERILIZE
  description: Prepare medium 465. Dissolve 2-hydroxybiphenyl in ethanol (50 g/l)
    and filter sterilize. Pipette a volume of this stock solution into a sterile culture
    vessel so that the final concentration of 2-hydroxybiphenyl will be 0.5 g/l medium.
    Let the ethanol evaporate under sterile conditions. Add medium 465.
- step_number: 2
  action: MIX
  description: pH 7.25
- step_number: 3
  action: MIX
  description: Rehydrate and cultivate lyophilized cells in the complex medium recommended
    for the specific strain (e.g. medium 1, 220, 535 or 830). After this reactivation,
    cultivate on mineral medium with the appropriate carbon source.
- step_number: 4
  action: ADJUST_PH
  description: First dissolve EDTA in distilled water and adjust pH to 7.0 using 2
    N NaOH; then add other compounds.
- step_number: 5
  action: ADJUST_PH
  description: Adjust pH to 7.0.
- step_number: 6
  action: MIX
  description: For Bacillus strains the addition of 10.0 mg MnSO4 x H2O is recommended
    for sporulation.
- step_number: 7
  action: ADJUST_PH
  description: Adjust pH to 7.3. Medium is identical with Tryptone Soya Agar (Oxoid
    CM 131).
- step_number: 8
  action: MIX
  description: pH 7.3
- step_number: 9
  action: AUTOCLAVE
  description: Autoclave at 121°C for 15 min.
- step_number: 10
  action: AUTOCLAVE
  description: Final pH 7.2; adjust with crystalline K2HPO4 or KH2PO4 before adding
    agar. Add agar, heat medium to boiling to dissolve agar, and autoclave for 15
    min at 121°C.
applications:
- Microbial cultivation
