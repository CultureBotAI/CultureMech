preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except vitamins, cysteine and sulfide, sparge
    medium with 100% N2 gas for 30 - 45 min to make it anoxic, then distribute under
    same gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    After autoclaving add vitamins (sterilized by filtration), cysteine and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas atmosphere. Check
    pH of complete medium and adjust to pH 7.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
