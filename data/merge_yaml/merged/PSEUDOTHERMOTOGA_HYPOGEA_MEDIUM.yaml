preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except cysteine, bicarbonate, xylose, thiosulfate
    and sulfide), then sparge medium with 80% N2 and 20% CO2 gas mixture for 30 -
    45 min to make it anoxic. Add and dissolve cysteine, adjust pH to 6.5, then dispense
    medium under 80% N2 and 20% CO2 gas mixture into anoxic Hungate-type tubes or
    serum vials to 30% of their volume and autoclave. After sterilization add thiosulfate
    and sulfide from sterile anoxic stock solutions prepared under 100% N2 gas and
    bicarbonate from a sterile anoxic stock solution prepared under 80% N2 and 20%
    CO2 gas mixture. Xylose is prepared under 100% N2 gas and sterilized by filtration.
    Adjust pH of complete medium to 7.0 - 7.2, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
