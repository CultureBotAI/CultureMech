preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve all ingredients except thioglycolate, ascorbic acid, calcium
    chloride, magnesium sulfate and carbonate, adjust pH to 6.7 and then sparge medium
    with 80% N2 and   20% CO2 gas mixture for 30 - 45 min to make it anoxic. Add and
    dissolve thioglycolate and ascorbic acid, then dispense medium under same gas
    atmosphere into anoxic Hungate-type tubes or serum vials and autoclave. Add calcium
    chloride and magnesium sulfate from sterile anoxic stock solutions prepared under
    100% N2 gas and carbonate from a sterile anoxic stock solution prepared under
    80% N2 and 20% CO2. Adjust pH of complete medium to pH 7.0 - 7.2, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
