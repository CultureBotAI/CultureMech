preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Solution A is sparged with 80% N2 and 20% CO2 gas mixture to reach
    a pH below 6 (at least 30 -45 min), then distributed under the same gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclaved. Solution B is autoclaved
    separately under 80% N2 and 20% CO2 gas atmosphere. Solutions C, E and F are autoclaved
    under 100% N2 gas atmosphere. Solution D is prepared under 100% N2 gas atmosphere
    and sterilized by filtration. To complete the medium appropriate amounts of solutions
    B to F are added to the sterile solution A in the sequence as indicated. Final
    pH of the medium should be 7.2 - 7.4.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
