preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve all ingredients except vitamins and sulfide, then sparge medium
    with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic. Adjust
    pH to 4.5 with HCl, dispense medium under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Add vitamins and sulfide from sterile anoxic
    stock solutions prepared under 100% N2 gas. Vitamins should be sterilized by filtration.
    Adjust pH of complete medium to 4.5 - 4.8, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
