preparation_steps:
- step_number: 1
  action: MIX
  description: pH 7.2
- step_number: 2
  action: AUTOCLAVE
  description: Prepare the medium without the Na2S, Na2CO3, NaHCO3, L-cysteine and
    substrate. Boil the medium and cool under a stream of nitrogen. Add the Na2CO3
    and NaHCO3 . Adjust the pH to 7.2. If chitin is used as the substrate it must
    be added before autoclaving. Autoclave the medium and add the Na2S (from a sterile,
    neutralized stock solution prepared under nitrogen), L-cysteine (from a stock
    solution prepared under nitrogen), and the glucose or N-acetylglucosamine (if
    used as substrate) from sterile stock solution prepared under nitrogen. Check
    the final pH.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
