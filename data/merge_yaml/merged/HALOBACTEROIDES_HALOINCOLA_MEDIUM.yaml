preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Prepare the medium without NaHCO3, Na2S, glucose and vitamins, boil
    and cool under a nitrogen:carbon dioxide (80:20 v/v) atmosphere. Glucose (filter-sterilized
    and stored under nitrogen), vitamins (filter sterilized and stored under nitrogen),
    and sodium sulphide (autoclaved under nitrogen) are added from sterile stock solutions.
    The pH should be pH 7.5.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
