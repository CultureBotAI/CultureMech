preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except vitamins and cysteine, adjust pH to 7.2
    and sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic. Dispense
    medium under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. Prior to inoculation add vitamins and cysteine from sterile anoxic
    stock solutions prepared under 100% N2 gas. Vitamins should be sterilized by filtration.
    Adjust pH of complete medium to 7.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
- step_number: 3
  action: MIX
  description: Sterilize by filtration under 100% N2 gas atmosphere.
