preparation_steps:
- step_number: 1
  action: DISSOLVE
  description: Reconstitute the contents of one vial of 2 mg Mycobactine J with 2
    ml absolute ethanol (analytical grade). Shake carefully so that the product is
    completely dissolved. Pour the contents of the bottle into 1 litre of medium 645
    kept melted in a water bath at +56°C, taking care to pour out all of the product.
    Rinse out the vial that contained the Mycobactine J with an additional 2 ml of
    absolute ethanol and pour into the culture medium. Mix the Mycobactine J alcohol
    solution and the culture medium very thoroughly.
- step_number: 2
  action: HEAT
  description: Sterilize for 15 min by 121°C cool to 50 - 55°C. Add 100 ml Middlebrook
    OADC enrichment (Becton Dickinson 212240) under aseptic conditions and mix thoroughly.
