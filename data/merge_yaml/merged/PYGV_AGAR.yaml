preparation_steps:
- step_number: 1
  action: HEAT
  description: 'Sterilize 20 min./121°C. After cooling to 60°C add to the medium:'
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH to 7.5 (the medium is only weakly buffered; one needs approx.
    10 drops/l medium of 6 N KOH).
- step_number: 3
  action: ADJUST_PH
  description: Dissolve NTA first by neutralizing with KOH, then add other salts.
    Adjust pH to 7.2 with KOH or H2SO4. Adjust volume to 1000.0 ml with distilled
    water.
- step_number: 4
  action: HEAT
  description: Store in the dark and cold (5°C).
