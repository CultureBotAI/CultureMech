preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except hydrogenphosphates, bicarbonate, creatinine,
    vitamins, cysteine and sulfide, adjust pH to 7.0 and sparge medium with 100% N2
    gas for 30 - 45 min to make it anoxic. Dispense medium under same gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. Complete medium by
    adding hydrogenphosphates, creatinine, vitamins, cysteine and sulfide from sterile
    anoxic stock solutions prepared under 100% N2 gas atmosphere and bicarbonate from
    a sterile anoxic stock solution prepared under 80% N2 and 20% CO2 gas atmosphere.
    Stock solutions of creatinine (5% w/v) and vitamins should be sterilized by filtration.
    Adjust pH of complete medium to 7.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: Dissolve EDTA in 800 ml distilled water, adjust pH to 7 using 2 N NaOH
    and add ferrous chloride. After ferrous chloride has dissolved add other compounds.
    Finally adjust pH to 6.0 and bring volume to 1000 ml.
