preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, pyruvate, yeast extract, vitamins,
    and reducing agents) and sparge medium with 80% N2 and 20% CO2 gas mixture for
    30 - 45 min to make it anoxic. Dispense medium under same gas atmosphere into
    anoxic Hungate-type tubes or serum vials and autoclave. Add pyruvate, yeast extract,
    vitamins, cysteine, and sulfide from sterile anoxic stock solutions prepared under
    100% N2 gas and carbonate from a sterile anoxic stock solution prepared under
    80% N2 and 20% CO2 gas atmosphere. Stock solutions of vitamins and pyruvate should
    be sterilized by filtration. The pH of the complete medium should be 7.0.
- step_number: 2
  action: MIX
  description: 'Note: Use 10% (v/v) as inoculum.'
- step_number: 3
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
