preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate and sulfide, then sparge medium
    with 80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic. Dispense
    medium under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. Add carbonate after autoclaving from an anoxic stock solution prepared
    under 80% N2 and 20% CO2 gas atmospher and sulfide from a sterile anoxic stock
    solution autoclaved under 100% N2 gas. Adjust pH of the complete medium to pH
    7.0.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
