preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, cysteine and sulfide), boil
    medium for 1 min, then cool to room temperature under 100% CO2 gas atmosphere.
    Dispense medium under same gas atmosphere into anoxic Hungate-type tubes or serum
    vials and autoclave. Add carbonate from a sterile anoxic stock solution prepared
    under 80% N2 and 20% CO2 gas mixture. Add cysteine and sulfide form sterile anoxic
    stock solutions prepared under 100% N2 gas. Adjust pH of the complete medium to
    6.5 - 6.8, if necessary.
- step_number: 2
  action: AUTOCLAVE
  description: Rumen fluid from cow or sheep (obtained from fistulated animals or
    abattoir refuse) is filtered through muslin, autoclaved at 121°C for 15 min and
    then centrifuged at 27,000 g for 20 min. The supernatant is made anoxic by sparging
    with 100% N2 gas for 15 min, dispensed under same gas atmosphere into anoxic serum
    vials to 30% of volume and then stored frozen at -20°C.
