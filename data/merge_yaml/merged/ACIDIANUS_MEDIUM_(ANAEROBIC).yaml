preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Dissolve ingredients, except sulfur and yeast extract, bring medium
    to the boil, then cool to room temperature under 80% H2 and 20% CO2 gas mixture
    and adjust pH to 2.5 using 10 N H2SO4. Dispense medium under same gas atmosphere
    into anoxic Hungate-type tubes or serum vials (e.g., 20 ml medium in 100 ml serum
    bottles) containing already the appropriate amount of sulfur. For sterilization
    sealed bottles with medium are heated in a boiling water bath for 2 - 3 h on each
    of 3 successive days. Add yeast extract from a sterile anoxic stock solution prepared
    under 100% N2 gas atmosphere.
- step_number: 2
  action: MIX
  description: Pressurize inoculated bottles to 1 bar overpressure with sterile 80%
    H2 and 20% CO2 gas mixture.
- step_number: 3
  action: MIX
  description: 'Note: Inoculate with 5% (w/v) culture. Incubate without shaking.'
- step_number: 4
  action: ADJUST_PH
  description: Adjust pH of final solution to 2 with 1 N HCl.
