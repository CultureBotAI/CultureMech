preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Prepare the medium under N2/CO2 (80%N2, 20%CO2) and fill in , the pH
    of the medium is adjusted with NaOH to 6.8. After autoclaving, the separately
    autoclaved, concentrated solutions including each of follows are added to the
    medium. Then a mix gas (80%H2, 20%CO2) is purged for 5 min.
- step_number: 2
  action: MIX
  description: Finally, the mix gas (77%H2, 20%CO2, 3%O2) is compressed into gas phase
    (>80% volume of the tube or bottle) at 2 atm.
