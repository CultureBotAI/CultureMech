- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except tetrathionate and ferrous sulfate), adjust
    pH to 2.5 with H2SO4 and autoclave. After cooling, add tetrathionate from a 100
    mM stock solution and FeSO4 from a 10 mM stock solution (prepared in water adjusted
    to pH 2.0 with H2SO4). Both solutions should be freshly prepared and sterilized
    by filtration.
