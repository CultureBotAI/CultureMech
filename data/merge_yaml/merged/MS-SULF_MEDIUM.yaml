preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: 'Mix components thoroughly, except NaHCO3, and adjust pH to 7.0. Bring
    to a boil for a seconds, cool down under a stream of N2-CO2 (80:20, v/v) and NaHCO3
    to the medium. Dispense the medium into culture vessels (e.g., 20 ml in 120 ml
    serum bottles) under a H2-CO2 (80:20, v/v) gas mixture, seal with butyl rubber
    stoppers and autoclave. Aseptically and anaerobically add the following solutions
    (autoclaved and stored under N2):'
- step_number: 2
  action: MIX
  description: Pressurize inoculated bottles to 100 KPa H2-CO2 (80:20, v/v).
- step_number: 3
  action: ADJUST_PH
  description: First adjust pH to 1.0 with diluted H2SO4, then dissolve the salts.
