preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve compounds except cellobiose, adjust pH to 7.5 and dispense
    medium under air atmosphere into Hungate-type tubes or serum vials to 30% volume
    and autoclave. Add cellobiose after autoclaving from a stock solution sterilized
    by filtration.
- step_number: 2
  action: ADJUST_PH
  description: First adjust pH to 1.0 with diluted H2SO4, then add and dissolve the
    salts.
