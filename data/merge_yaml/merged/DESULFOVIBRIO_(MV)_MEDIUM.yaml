preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, vitamins, lactate and sulfide),
    sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic, then dispense
    under same gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    After autoclaving complete the medium by adding vitamins (sterilized by filtration),
    lactate and sulfide from sterile anoxic stock solutions prepared under 100% N2
    gas and carbonate from a sterile anoxic stock solution prepared under 80% N2 and
    20% CO2 gas atmosphere. Adjust pH of the complete medium to 7.0 - 7.2, if necessary.
- step_number: 2
  action: FILTER_STERILIZE
  description: 'Note: Prior to inoculation 10-20 mg/l sodium dithionite (added from
    a 5% w/v solution freshly prepared under N2 and filter-sterilized) can be added
    to the medium to stimulate growth at the beginning.'
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
