preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, vitamins, glucose, cysteine
    and sulfide), then sparge medium with 100% CO2 gas for 30 - 45 min to make it
    anoxic. Add the bicarbonate and equilibrate the medium with the CO2 gas to pH
    6.8. Distribute medium under CO2 gas atmosphere into anoxic Hungate-type tubes
    or serum vials and autoclave. Thereafter, add vitamins, glucose, cysteine and
    sulfide from sterile anoxic stock solutions prepared under 100% N2 gas. Vitamins
    are sterilized by filtration. Adjust pH of complete medium to 6.7 - 6.8, if necessary.
