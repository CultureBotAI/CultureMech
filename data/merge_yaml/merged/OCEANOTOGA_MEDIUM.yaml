preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except cysteine, maltose and vitamins. Sparge
    medium with 100% N2 gas for 30 - 45 min to make it anoxic, then add and dissolve
    cysteine and adjust pH to 7.5 with NaOH. Dispense medium under 100% N2 gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. Add glucose and vitamins
    after autoclaving from anoxic stock solutions prepared under 100% N2 gas and sterilized
    by filtration.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
