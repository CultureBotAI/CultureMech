preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except calcium chloride, thiosulfate and sulfide.
    Sparge medium with 100% N2 gas for at least 30 - 45 min to make it anoxic, then
    dispense medium under same gas atmosphere into anoxic Hungate-type tubes or serum
    vials and autoclave. Add calcium chloride, thiosulfate and sulfide from sterile
    anoxic stock solutions prepared under 100% N2 gas. The pH of the complete medium
    should be at 6.7 - 6.8.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
