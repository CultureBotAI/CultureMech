- step_number: 1
  action: HEAT
  description: 'Sterilize 20 min./121°C. After cooling to 60°C add:'
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH to 7.5 (the medium is only weakly buffered; one needs approx.
    10 drops/l medium of 6 N KOH).
- step_number: 3
  action: ADJUST_PH
  description: Dissolve the nitrilotriacetic acid, adjust the pH to 7.0 with KOH (about
    7.3 g). Dissolve other salts separately, combine and adjust the pH to 6.8 with
    NaOH or H2SO4.
