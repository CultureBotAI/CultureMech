preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Dissolve ingredients (except carbonate, vitamins and sulfide), sparge
    medium with 100% N2 gas for 30 - 45 min to make it anoxic. Dispense medium under
    same gas atmosphere into anoxic Hungate-type tubes or serum vials. After autoclaving
    complete the medium by adding vitamins and sulfide from separately sterilized
    anoxic stock solutions prepared under 100% N2 gas and carbonate from a sterile
    anoxic stock solution prepared under 80% N2 and 20% CO2 gas atmosphere. Vitamins
    are sterilized by filtration. Adjust pH of the complete medium to 7.0-7.2, if
    necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
