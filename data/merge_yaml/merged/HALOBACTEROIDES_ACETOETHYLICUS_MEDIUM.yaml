preparation_steps:
- step_number: 1
  action: MIX
  description: Use medium no. 144 supplemented with 100 g/l of NaCl.
- step_number: 2
  action: AUTOCLAVE
  description: Sterilize glucose, yeast extract and sodium sulfide separately (autoclave
    under nitrogen atmosphere).
- step_number: 3
  action: AUTOCLAVE
  description: Dissolve ingredients (except vitamins, glucose and sulfide), sparge
    medium with 100% N2 gas for 30 - 45 min to make it anoxic. Dispense medium under
    same gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    Add glucose, vitamins (sterilized by filtration) and sulfide from sterile anoxic
    stock solutions prepared under 100% N2 gas. Adjust pH of complete medium to 7.2
    - 7.4.
