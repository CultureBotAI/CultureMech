preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve all ingredients except carbonates, yeast extract, crotonate,
    vitamins and sulfide, then sparge medium with 100% N2 gas for 30 - 45 min to make
    it anoxic. Add carbonate and hydrogencarbonate, adjust pH to 9.0 - 9.5, dispense
    medium under 100% N2 gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. Add yeast extract, crotonate, vitamins and sulfide from sterile
    anoxic stock solutions prepared under 100% N2 gas. Vitamins should be sterilized
    by filtration. Adjust pH of complete medium to 9.5 - 9.7.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
