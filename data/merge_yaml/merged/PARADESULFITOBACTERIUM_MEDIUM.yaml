preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: First dissolve ferric citrate by heating the water. After cooling to
    room temperature adjust the pH to 6.0 and dissolve the other ingredients (except
    bicarbonate, vitamins, pyruvate and sulfide). Sparge medium with 80% N2 and 20%
    CO2 gas mixture for 30 - 45 min to make it anoxic. Dispense medium under the same
    gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave. Before
    inoculation add vitamins, pyruvate and sulfide from sterile anoxic stock solutions
    prepared under 100% N2 gas and bicarbonate from a sterile anoxic stock solution
    prepared under 80% N2 and 20% CO2 gas mixture. Stock solutions of pyruvate and
    vitamins should be sterilized by filtration. Adjust pH of complete medium to 6.8
    - 7.2, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
