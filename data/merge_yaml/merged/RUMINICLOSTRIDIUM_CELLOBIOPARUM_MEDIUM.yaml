preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, cellobiose and sulfide), then
    sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic.
    Dispense medium under same gas atmosphere into anoxic Hungate-type tubes or serum
    vials and autoclave. After sterilization add cellobiose (sterilized by filtration)
    and sulfide from sterile anoxic stock solutions prepared under 100% N2 gas and
    carbonate from a sterile anoxic stock solution prepared under 80% N2 and 20% CO2
    gas mixture. Adjust pH of complete medium to 7.0, if necessary.
- step_number: 2
  action: MIX
  description: 'Note: Some strains can be adapted to cellulose as substrate using
    5.00 g/l cellulose powder MN 301 (MACHEREY-NAGEL).'
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
