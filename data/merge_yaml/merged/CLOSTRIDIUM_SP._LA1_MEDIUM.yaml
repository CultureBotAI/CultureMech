preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except potassium carbonate) and sparge medium
    with 100% N2 gas for 30 - 45 min to make it anoxic. Dispense medium under same
    gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave. An
    anoxic stock solution of the potassium carbonate is autoclaved separately under
    80% N2 and 20% CO2 gas mixture and thereafter added to the sterile medium. Adjust
    pH of the complete medium to 6.8 - 7.0. Prior to inoculation add 10 - 20 mg/l
    sodium dithionite from a 5% (w/v) stock solution that has been freshly prepared
    under 100% N2 gas and sterilized by filtration to reduce the medium.
