preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, nitrate, acetate, vitamins
    and sulfide), then sparge medium with 80% N2 and 20% CO2 gas mixture for 30 -
    45 min to make it anoxic. Dispense medium under same gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave. Add vitamins (sterilized by filtration),
    nitrate, acetate and sulfide from sterile anoxic stock solutions prepared under
    100% N2 gas and carbonate from a sterile anoxic stock solution prepared under
    80% N2 and 20% CO2 gas atmosphere. The pH of the complete medium should be 6.5
    -7.0.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
