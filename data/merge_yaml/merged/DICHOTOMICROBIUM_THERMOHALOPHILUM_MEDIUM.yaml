preparation_steps:
- step_number: 1
  action: MIX
  description: pH 7.0-7.2
- step_number: 2
  action: MIX
  description: Agar at a concentration of 18 g/l is added for solid media.
- step_number: 3
  action: AUTOCLAVE
  description: "Prepare an 8% solution of NaHCO3 in half full 100ml serum bottles\
    \ closed with a rubber\r\nseptum and autoclave. Add 28.4 ml of the sterile 8%\
    \ solution of NaHCO3 (2.822g/l) per\r\nlitre of the sterile, cooled medium."
- step_number: 4
  action: FILTER_STERILIZE
  description: Add NaHCO3 from a filter-sterilized stock solution when the medium
    has cooled.
- step_number: 5
  action: DISSOLVE
  description: Dissolve the nitrilotriacetic acid.
- step_number: 6
  action: ADJUST_PH
  description: Adjust pH to 7.0 with KOH (~7.3 g).
- step_number: 7
  action: DISSOLVE
  description: Dissolve other salts separately and combine.
- step_number: 8
  action: ADJUST_PH
  description: Adjust pH to 6.8 with NaOH or H2SO4.
- step_number: 9
  action: DISSOLVE
  description: Dissolve the EDTA and add a few drops of concentrated H2SO4 to retard
    precipitation of the heavy metal ions.
