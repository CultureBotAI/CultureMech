preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate, methanol and sulfide, then sparge
    medium with 100% N2 gas for 30 - 45 min to make it anoxic. Add and dissolve carbonate
    and adjust pH to 9.0 - 9.2, then dispense medium under 100% N2 gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. Prior to inoculation
    add methanol (50% v/v solution) and sulfide from anoxic stock solutions autoclaved
    under 100% N2 gas. Adjust pH of complete medium to 9.2 - 9.4.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
