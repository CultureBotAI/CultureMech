preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except cellobiose and sulfide, then sparge medium
    with 100% N2 gas for 30 - 45 min to make it anoxic. Dispense medium under same
    gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave. Add
    cellobiose after autoclaving from an anoxic stock solution prepared under 100%
    N2 gas sterilized by filtration and sulfide from a sterile anoxic stock solution
    autoclaved under 100% N2 gas. Adjust pH of the complete medium to pH 8.8-9.0.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
