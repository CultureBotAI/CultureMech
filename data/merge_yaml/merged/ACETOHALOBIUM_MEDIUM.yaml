preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate, yeast extract, trimethylamine,
    vitamins and sulfide, then sparge medium with 80% N2 and 20% CO2 gas mixture for
    30 - 45 min to make it anoxic. Dispense medium under same gas atmosphere into
    anoxic Hungate-type tubes or serum vials and autoclave. Add yeast extract, trimethylamine,
    vitamins (sterilized by filtration) and sulfide from sterile anoxic stock solutions
    prepared under 100% N2 gas atmosphere and carbonate from a sterile anoxic stock
    solution prepared under 80% N2 and 20% CO2 gas atmosphere. Prior to use check
    pH of complete medium and adjust to 7.6 - 8.0 with a sterile anoxic stock solution
    of Na2CO3 (5% w/v), if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
