preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except pyruvate, thiosulfate, vitamins, cysteine
    and sulfide), then sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic.
    Dispense medium under same gas atmosphere into anoxic Hungate-type tubes or serum
    vials and autoclave. Add pyruvate, thiosulfate, vitamins, cysteine and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas. Stock solutions
    of pyruvate and vitamins are sterilized by filtration. Adjust medium pH to 7.5
    by adding sterile anoxic 1 N NaOH.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
