preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, glucose, vitamins and reducing
    agents) and sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic. Dispense medium under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Add glucose, vitamins, sulfide and cysteine
    from sterile anoxic stock solutions prepared under 100% N2 gas and carbonate from
    a sterile stock solution prepared under 80% N2 and 20% CO2 gas mixture. Adjust
    pH of the complete medium to 7.0-7.2, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve EDTA in distilled water, adjust pH to 7 using 2 N NaOH
    and add ferrous chloride. After ferrous chloride has dissolved add remaining compounds.
