preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: All solutions are prepared anaerobically under N2 and autoclaved. After
    cooling, the solutions are combined under N2 gas. Add 1 ml/l vitamin solution.
    pH should be 8.5 without further adjustment.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
- step_number: 3
  action: FILTER_STERILIZE
  description: Stir for some hours, filter sterilize the solution.
