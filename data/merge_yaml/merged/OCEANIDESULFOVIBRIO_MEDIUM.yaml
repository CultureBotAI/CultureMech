preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate, lactate, vitamins and sulfide.
    Sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic,
    then dispense medium under same gas atmosphere into anoxic Hungate-type tubes
    or serum vials and autoclave. Add lactate, vitamins and sulfide from sterile anoxic
    stock solutions prepared under 100% N2 gas and carbonate from a sterile anoxic
    stock solution prepared under 80% N2 and 20% CO2 gas atmosphere. Vitamins should
    be sterilized by filtration. The pH of the complete medium should be 7.0 - 7.2.
- step_number: 2
  action: ADJUST_PH
  description: Dissolve EDTA in 800 ml distilled water, adjust pH to 7 using 2 N NaOH
    and add ferrous chloride. After ferrous chloride has dissolved add other compounds.
    Finally adjust pH to 6.0 and bring volume to 1000 ml.
