preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except cysteine, magnesium chloride, calcium
    chloride and vitamins), bring medium to the boil, then cool to room temperature
    under 100% N2 gas atmosphere. Thereafter, add and dissolve cysteine, adjust pH
    to 6.5 and dispense under same gas atmosphere into anoxic Hungate-type tubes or
    serum vials and autoclave. After sterilization add magnesium chloride and calcium
    chloride from sterile anoxic stock solutions autoclaved under 100% N2 gas and
    vitamins from a filter-sterilized stock solution prepared under N2 gas.
- step_number: 2
  action: MIX
  description: 'Note: For agar medium add 20.00 g/l agar, 5.00 g/l CaCO3, and 2.00
    g/l soluble starch.'
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
