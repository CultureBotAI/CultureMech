preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except sulfur and sulfide) and sparge medium
    with 80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic. Dispense
    medium under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    containing already the appropriate amount of powdered sulfur and autoclave for
    60 min at <b>105Â°C</b>. Prior to inoculation add sulfide from a sterile anoxic
    stock solution prepared under 100% N2 gas and adjust pH of complete medium to
    4.5.
- step_number: 2
  action: ADJUST_PH
  description: First adjust pH to 1.0 with diluted H2SO4, then add and dissolve the
    salts.
