preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except glucose, peptone and vitamins) and adjust
    pH to 8.1. Dispense medium under air atmosphere into culture vessels suitable
    for anaerobic cultivation (e.g., 10 ml medium per Balch-type tube), seal and autoclave.
    Add glucose, peptone and vitamins from sterile stock solutions sterilized by filtration.
    Adjust pH of complete medium to 7.5, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
