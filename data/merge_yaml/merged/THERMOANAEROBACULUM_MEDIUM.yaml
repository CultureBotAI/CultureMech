preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 100% N2 gas for 30 - 45 min to make it anoxic,
    distribute under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. Solutions B and C are autoclaved separately under 100% N2 gas.
    Adjust pH of complete medium to 7.2 - 7.4, if necessary.
- step_number: 2
  action: AUTOCLAVE
  description: Use 1.10 g/l Na-pyruvate as substrate. Na-pyruvate is added to the
    autoclaved medium from a sterile anoxic stock solution sterilized by filtration.
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
