preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: "Solution A is sparged with 80% N2 and 20% CO2 gas mixture to reach\
    \ a pH below 6 (at least 30 min), then distributed under the same gas atmosphere\
    \ into anoxic Hungate-type tubes or serum vials and autoclaved. Solution B is\
    \ autoclaved separately under 80% N2 and 20% CO2 gas atmosphere. Solutions C and\
    \ F are autoclaved under 100% N2 gas.\r\nSolutions D and E are prepared under\
    \ 100% N2 gas and sterilized by filtration. The pyrocatechol stock solution has\
    \ to be prepared always freshly prior to use. To complete the medium appropriate\
    \ amounts of the solutions B to F are added to the sterile solution A in the sequence\
    \ as indicated. Final pH of the medium should be at 6.9 - 7.1."
- step_number: 2
  action: FILTER_STERILIZE
  description: 'Note: Addition of 10 - 20 mg sodium dithionite per liter (e.g. from
    5% (w/v) solution, freshly prepared under N2 and filter-sterilized) may stimulate
    growth of some strains at the beginning. For transfers use 10 - 20% inoculum.'
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
