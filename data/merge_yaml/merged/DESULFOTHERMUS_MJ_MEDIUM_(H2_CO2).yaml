preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, pyruvate, lactate, yeast extract,
    thiosulfate, vitamins and dithionite), then sparge medium with 80% H2 and 20%
    CO2 gas mixture for 30 - 45 min to make it anoxic. Dispense medium under same
    gas atmosphere into anoxic Hungate-type tubes or serum vials up to a volume of
    20% and autoclave. Add pyruvate, lactate, yeast extract, thiosulfate and vitamins
    to the autoclaved medium from sterile anoxic stock solutions prepared under 100%
    N2 gas and carbonate and dithionite from sterile anoxic stock solutions prepared
    under 80% N2 and 20% CO2 gas mixture. Solutions of vitamins, thiosulfate and dithionite
    are sterilized by filtration. Adjust pH of the complete medium to 6.7.
- step_number: 2
  action: MIX
  description: After inoculation pressurize vessels to 2 bar overpressure with sterile
    80% H2 and 20% CO2 gas mixture.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
- step_number: 4
  action: FILTER_STERILIZE
  description: Add 1 N NaOH to distilled water and make the solution anoxic by sparging
    with 100% N2 gas. Then dissolve the Na-dithionite and filter-sterilize the solution
    into anoxic Hungate tubes. The final pH of the solution should be between 9 and
    10. Store the prepared solution in a dark and cool place. Prepare only small amounts
    of stock solution, as Na-dithionite decomposes rapidly.
