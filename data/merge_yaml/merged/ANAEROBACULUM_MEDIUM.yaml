preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except cysteine, glucose and thiosulfate), boil
    medium for 1 min, then cool to room temperature under 100% N2 gas atmosphere.
    Add cysteine and adjust pH to 7.0. Thereafter, dispense under100% N2 gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. After autoclaving
    add glucose and thiosulfate from sterile anoxic stock solutions prepared under
    100% N2 gas. Adjust pH of complete medium to 7.0, if necessary.
