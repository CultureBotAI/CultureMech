preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate, vitamins, cysteine and sulfide.
    Sparge medium with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic.
    Add and dissolve bicarbonate, adjust pH to 7.0, then dispense medium under 80%
    H2 and 20% CO2 gas atmosphere into anoxic Hungate-type tubes or serum vials to
    30% of their volume and autoclave. Add vitamins (sterilized by filtration), cysteine
    and sulfide from sterile anoxic stock solutions prepared under 100% N2 gas. Prior
    to use check pH of complete medium and adjust to 6.8 - 7.0, if necessary.
- step_number: 2
  action: MIX
  description: After inoculation pressurize cultivation vessels to 2 bar overpressure
    with sterile 80% H2 and 20% CO2 gas mixture.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
