preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate and sulfide, then sparge medium
    with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic. Add bicarbonate
    and adjust pH to 6.9, then dispense medium under 80% H2 and 20% CO2 gas atmosphere
    into serum vials (e.g., 20 ml per 100 ml bottle), seal and autoclave. Before use
    reduce the medium with sodium sulfide from a sterile anoxic stock solution prepared
    under 100% N2 gas.
- step_number: 2
  action: MIX
  description: After inoculation, add 2 bar overpressure of sterile 80% H2 and 20%
    CO2 gas mixture.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
