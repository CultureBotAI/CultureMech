preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except cysteine) and sparge medium with 100%
    N2 gas for 30 - 45 min to make it anoxic. Dispense medium under same gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. Add cysteine form
    a sterile anoxic stock solution prepared under 100% N2 gas and adjust pH of the
    complete medium to 6.5, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
