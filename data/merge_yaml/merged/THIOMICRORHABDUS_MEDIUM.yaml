- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except hydrogenphosphate, thiosulfate and vitamins),
    adjust pH to 6.0 and autoclave. Phosphate and thiosulfate are autoclaved separately
    each in 5% of the final volume. The vitamin solution is sterilized by filtration.
    Adjust pH of the complete medium to 7.6 with a sterile 5% (w/v) Na2CO3 solution.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
