preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic, then dispense under the same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Solution B is autoclaved under 80% N2 and
    20% CO2 gas atmosphere. Solution C is prepared under 100% N2 gas atmosphere and
    sterilized by filtration. Solution D is autoclaved separately under 100% N2 gas.
    To complete the medium appropriate amounts of solutions B to D are added to the
    sterile solution A in the sequence as indicated. Final pH of the medium should
    be 7.0 - 7.2.
- step_number: 2
  action: FILTER_STERILIZE
  description: 'Note: Addition of 10 - 20 mg sodium dithionite per liter (e.g. from
    5% (w/v) solution, freshly prepared under N2 and filter-sterilized) may stimulate
    growth of some strains at the beginning. For transfers use 5 - 10% inoculum.'
