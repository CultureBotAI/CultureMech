preparation_steps:
- step_number: 1
  action: POUR_PLATES
  description: Prepare the liquid medium without Na2CO3, NaHCO3, Vitamin solution
    and cysteine HCl. Boil and then cool under N2 to room temperature. Add Na2CO3
    and NaHCO3. Dispense into suitable vessels for anaerobic growth (serum bottles
    or Hungate tubes sealed with rubber stoppers) and sterilize by autoclaving. After
    autoclaving add  cysteine HCl  from sterile stock solution and 10 ml of the vitamin
    solution to 1 litre of the sterile main solution. Final pH 9.8.
