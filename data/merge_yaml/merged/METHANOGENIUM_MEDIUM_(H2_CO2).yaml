preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: 'Note: If the medium is being used without overpressure then adjust
    pH with a small amount of sterile anoxic 1 N HCl, if necessary.'
- step_number: 2
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, vitamins, cysteine and sulfide),
    sparge medium with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic.
    Add and dissolve bicarbonate and adjust pH to 6.5, then dispense medium under
    80% H2 and 20% CO2 gas atmosphere into anoxic Hungate-type tubes or serum vials
    to 30% of their volume and autoclave. After sterilization add cysteine and sulfide
    from sterile anoxic stock solutions autoclaved under 100% N2 gas. Vitamins are
    prepared under 100% N2 gas atmosphere and sterilized by filtration. Adjust pH
    of complete medium to 6.8 - 7.0, if necessary.
- step_number: 3
  action: MIX
  description: For incubation use sterile 80% H2 and 20% CO2 gas mixture at two atmospheres
    of pressure.
- step_number: 4
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
