preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Autoclave solution A without the vitamin solution. Autoclave solution
    B in half full, closed bottles. Autoclave solution C. Combine the sterile solutions
    A, B, and C after cooling. Aseptically add 1.0 ml of the vitamin solution (filter
    sterilized) to 1 litre of the sterile medium.
- step_number: 2
  action: HEAT
  description: Adjust to pH 9.8. The medium may be solidified by adding 20 g/l agar,
    but care should be taken that the temperature of the solutions to be mixed are
    about 50Â°C, otherwise the agar will darken and degrade.
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Make up to a final volume of 1000.0 ml.
