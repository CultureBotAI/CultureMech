preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Solution A is sparged with 80% N2 and 20% CO2 gas mixture to reach
    a pH below 6 (at least 30 min), then distributed under same gas atmosphere into
    anoxic Hungate-type tubes or serum vials and autoclaved. Solution B is autoclaved
    separately under 80% N2 and 20% CO2 gas atmosphere. Solutions C is prepared under
    100% N2 gas atmosphere and sterilized by filtration. Solution D is autoclaved
    under 100% N2 gas. Solution E  is prepared under 80% N2 and 20% CO2 gas atmosphere
    and sterilized by filtration. To complete the medium appropriate amounts of solutions
    B to E are added to the sterile solution A in the sequence as indicated. Final
    pH of the medium should be at 7.0 - 7.2.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
- step_number: 3
  action: FILTER_STERILIZE
  description: Add 1 N NaOH to distilled water and make the solution anoxic by sparging
    with 100% N2 gas. Then dissolve the Na-dithionite and filter-sterilize the solution
    into anoxic Hungate tubes. The final pH of the solution should be between 9 and
    10. Store the prepared solution in a dark and cool place. Prepare only small amounts
    of stock solution, as Na-dithionite decomposes rapidly.
