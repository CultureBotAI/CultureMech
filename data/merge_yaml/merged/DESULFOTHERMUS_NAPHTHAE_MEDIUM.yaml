preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve all ingredients except carbonate, caproate, butyrate, vitamins
    and sulfide, then sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45
    min to make it anoxic. Dispense medium under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Add caproate, butyrate, vitamins and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas and carbonate from
    a sterile anoxic stock solution prepared under 80% N2 and 20% CO2 gas atmosphere.
    Vitamins should be sterilized by filtration. Adjust pH of complete medium to 6.7
    - 6.9, if necessary.
- step_number: 2
  action: MIX
  description: 'Note: Growth can be stimulated by supplementing the medium with 1%
    (v/v) of fatty acid mixture (see medium 119).'
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
