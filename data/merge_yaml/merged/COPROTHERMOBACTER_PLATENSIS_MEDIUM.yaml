preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except vitamins and cysteine), boil medium for
    1 min, then cool to room temperature under 100% N2 gas atmosphere. Dispense medium
    under same gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    Before inoculation, add vitamins (sterilized by filtration) and cysteine from
    sterile anoxic stock solution prepared under 100% N2 gas. Adjust pH of complete
    medium to 7.0, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
