preparation_steps:
- step_number: 1
  action: MIX
  description: Final pH 9.0 - 9.5
- step_number: 2
  action: AUTOCLAVE
  description: Prepare and boil the medium in the absence of Na2S x 9 H2O, NaHCO3,
    Vitamin B12, CaCl2 x 2 H2O, MgCl2 x 6 H2O. Cool under a stream of nitrogen and
    add the remaining components, except vitamin B12 and Na2S2O3 x 5 H2O. Dispense
    into tubes or bottle fitted with rubber stoppers and autoclave. Add the vitamin
    B12 (filter sterilised) and Na2S2O3 x 5 H2O from sterile stock solutions.
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
