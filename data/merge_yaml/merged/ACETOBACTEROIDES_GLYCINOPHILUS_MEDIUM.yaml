preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Adjust pH to 7.2 - 7.4 with NaOH.
- step_number: 2
  action: MIX
  description: Prepare the medium anaerobically under 100% nitrogen. Prepare concentrated
    solutions each of yeast extract, glycine, phosphates, NaHCO3 and Na2S separately
    and sterilize under nitrogen by autoclaving.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve NTA in 200 ml of distilled water and adjust pH to 6.5
    with KOH, then dissolve mineral salts. Finally adjust pH to 6.5 with KOH and make
    up to 1000.00 ml.
