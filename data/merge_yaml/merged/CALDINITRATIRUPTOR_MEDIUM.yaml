preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate and glucose), sparge medium
    with 80% N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic. Dispense
    medium under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. Prior to inoculation add glucose from a sterile anoxic stock solutions
    prepared under 100% N2 gas and carbonate from a sterile anoxic stock solution
    prepared under 80% N2 and 20% CO2 gas mixture. The pH of the complete medium should
    be 7.0.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
