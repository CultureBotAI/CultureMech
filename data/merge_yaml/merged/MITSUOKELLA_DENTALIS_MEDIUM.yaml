preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except cysteine-HCl in water, boil for 5 min,
    cool to room temperature while gassing with 100% CO2, add cysteine-HCl and adjust
    pH to 6.9 with 8 N NaOH while gassing is continued. Switch to 100% N2 gas after
    pH has reached the desired value, distribute in anaerobic tubes under nitrogen,
    and autoclave.
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH to 6.9.
- step_number: 3
  action: MIX
  description: Before use add 5% (v/v) bovine serum (made anaerobic by preincubation
    in a GasPak container over-night).
