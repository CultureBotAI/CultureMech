preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate, succinate, vitamins, cysteine
    and sulfide, then sparge medium with 100% CO2 gas for 30 - 45 min to make it anoxic.
    Add the bicarbonate and equilibrate the medium with the CO2 gas to reach a pH
    between 6.5 and 7.0. Dispense medium under 100% CO2 gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave. Add succinate, vitamins, cysteine
    and sulfide from sterile anoxic stock solutions prepared under 100% N2 gas. The
    vitamin solution should be sterilized by filtration. Prior to use adjust pH of
    complete medium to 6.6 - 6.8, if necessary.
- step_number: 2
  action: FILTER_STERILIZE
  description: Dissolve 50 mg haemin in 1 ml 1 N NaOH; make up to 100 ml with distilled
    water and filter sterilize. Store refrigerated.
