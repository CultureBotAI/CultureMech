- step_number: 1
  action: MIX
  description: Final pH 7.2.
- step_number: 2
  action: FILTER_STERILIZE
  description: Add NaHCO3 from a filter-sterilized stock solution when the medium
    has cooled.
- step_number: 3
  action: DISSOLVE
  description: Dissolve the nitrilotriacetic acid.
- step_number: 4
  action: ADJUST_PH
  description: Adjust pH to 7.0 with KOH (~7.3 g).
- step_number: 5
  action: DISSOLVE
  description: Dissolve other salts separately and combine.
- step_number: 6
  action: ADJUST_PH
  description: Adjust pH to 6.8 with NaOH or H2SO4.
- step_number: 7
  action: DISSOLVE
  description: Dissolve the EDTA and add a few drops of concentrated H2SO4 to retard
    precipitation of the heavy metal ions.
- step_number: 8
  action: HEAT
  description: Store in the dark and cold (5Â°C).
