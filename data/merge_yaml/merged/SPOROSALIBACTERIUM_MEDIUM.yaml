preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except magnesium chloride, carbonate, glucose
    and reducing agents) and sparge medium with 80% N2 and 20% CO2 gas mixture for
    30 -45 min to make it anoxic. Dispense medium under same gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave. Add magnesium chloride, glucose,
    cysteine and sulfide from sterile anoxic stock solutions prepared under 100% N2
    gas and carbonate from a sterile anoxic stock solution prepared under 80% N2 and
    20% CO2 gas mixture. The glucose solution should be sterilized by filtration.
    Adjust pH of complete medium to 6.8 - 7.0, if necessary.
