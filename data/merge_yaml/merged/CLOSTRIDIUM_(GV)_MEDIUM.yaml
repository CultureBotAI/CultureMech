preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, magnesium sulfate, calcium
    chloride, glucose, vitamins, cysteine and sulfide), then sparge medium with 80%
    N2 and 20% CO2 gas mixture for 30 - 45 min to make it anoxic. Add and dissolve
    bicarbonate, adjust pH to 7.0, dispense under 80% N2 and 20% CO2 gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. After sterilization
    add magnesium sulfate, calcium chloride, glucose, cysteine and sulfide from sterile
    anoxic stock solutions autoclaved under 100% N2 gas. Vitamins are prepared under
    100% N2 gas atmosphere and sterilized by filtration. Adjust pH of the complete
    medium to 7.0 - 7.2, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
