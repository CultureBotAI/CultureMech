preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except cysteine, bicarbonate, glucose and vitamins,
    then sparge medium with 100% N2 gas to make it anoxic. Add cysteine and sodium
    bicarbonate, then adjust pH to 7.5. Dispense medium in anoxic Hungate-type tubes
    under 100% N2 gas and autoclave. A precipitate forms which will redissolve slowly
    over about 3 days. Before use inject separately sterile glucose solution (20%
    w/v) and vitamins prepared under 100% N2 gas atmosphere. Vitamins should be sterilized
    by filtration. Check medium pH and adjust pH to 7.6, if necessary.
