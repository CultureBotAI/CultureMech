preparation_steps:
- step_number: 1
  action: FILTER_STERILIZE
  description: Prepare the liquid medium without Vitamin solution, Cysteine-HCl x
    H2O and Na2S x 9 H2O. Adjust to pH 7.0 with 1 M NaOH. Dispense the medium into
    Hungate tubes or serum bottles under gassing with N2:CO2 (80:20 v/v). Sterilize
    by autoclaving. Before inoculation add from sterile stock solutions Cysteine-HCl
    x H2O, Vitamin solution (filter sterilized) and Na2S x 9 H2O.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Final pH 7.0 (with KOH).
