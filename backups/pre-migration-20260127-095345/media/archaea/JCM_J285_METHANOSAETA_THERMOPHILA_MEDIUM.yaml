preparation_steps:
- step_number: 1
  action: POUR_PLATES
  description: 'Mix ingredients and bring to a boil for 5 min, then cool down under
    a stream of N2-CO2 (80:20, v/v). Continue the gassing until pH of medium is dropped
    to 5.8, dispense the medium into culture vessels (e.g., 50 ml in 120 ml serum
    bottles) under the same gas mixture and seal with butyl rubber stoppers. After
    autoclaving, add the following anaerobic and sterile stock solutions to the medium
    (per liter):'
- step_number: 2
  action: FILTER_STERILIZE
  description: Finally, add filter-sterilized CO2 gas to give 30% (v/v) CO2 in the
    gas phase. Check the final pH to be 6.5.
- step_number: 3
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH solution.
    Then proceed to add minerals. Adjust final pH to 7.0.
