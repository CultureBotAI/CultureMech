preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make anoxic. Dispense under same gas atmosphere into anoxic Hungate-type tubes
    or serum vials to 30% of their volume and autoclave. Solutions B, C, D and G are
    prepared under 100% N2 gas atmosphere and sterilized by filtration. Solutions
    E and F are prepared under 100% N2 gas atmosphere and autoclaved. To complete
    the medium add appropriate amounts of solutions B to G to the sterile solution
    A in the sequence indicated and let medium equilibrate overnight. Adjust pH of
    complete medium to 5.7, if necessary.
- step_number: 2
  action: MIX
  description: After inoculation pressurize vials to 1 bar overpressure with sterile
    80% H2 and 20% CO2 gas mixture.
- step_number: 3
  action: STORE
  description: 'Note: The complete medium is not stable and can be stored only for
    a short time.'
- step_number: 4
  action: MIX
  description: Adjust to pH 7.5 with NaOH.
- step_number: 5
  action: ADJUST_PH
  description: Dissolve EDTA in distilled water, adjust pH to 7 using 2 N NaOH and
    add ferrous chloride. After ferrous chloride has dissolved add other compounds.
