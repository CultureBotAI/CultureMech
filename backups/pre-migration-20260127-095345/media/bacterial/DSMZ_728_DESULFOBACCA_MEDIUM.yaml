preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate, calcium chloride, vitamins and
    sulfide. Sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min to
    make it anoxic, then dispense under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Add calcium chloride, vitamins and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas and carbonate from
    a sterile anoxic stock solution prepared under 80% N2 and 20% CO2 gas atmosphere.
    Vitamins should be sterilized by filtration. The pH of the complete medium should
    be 7.5 - 7.7.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
