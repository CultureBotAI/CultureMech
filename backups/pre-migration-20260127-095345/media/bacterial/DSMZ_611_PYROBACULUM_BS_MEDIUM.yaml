preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except nitrate, yeast extract and bicarbonate)
    and sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic. Adjust pH
    to 7.0 and dispense under 100% N2 gas atmosphere into serum vials (e.g., 20 ml
    medium per 100 ml bottle). Replace gas phase with 80% H2 and 20% CO2 gas mixture
    and autoclave. Prior to inoculation add nitrate and yeast extract from sterile
    anoxic stock solutions prepared under 100% N2 gas and bicarbonate from a sterile
    anoxic stock solution prepared under 80% N2 and 20% CO2 gas mixture. Adjust pH
    of complete medium to 7.0 - 7.2.
- step_number: 2
  action: MIX
  description: After inoculation add sterile 80% H2 and 20% CO2 gas mixture to 2 bar
    overpressure.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
