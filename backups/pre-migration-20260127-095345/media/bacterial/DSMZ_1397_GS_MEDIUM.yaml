preparation_steps:
- step_number: 1
  action: MIX
  description: pH 7.0
- step_number: 2
  action: AUTOCLAVE
  description: Prepare medium except vitamin solution, NaHCO3 und Na2S-cysteine solution
    under N2/CO2 gas. Add vitamin solution (filter sterilized), NaHCO3 (filter sterilized)
    and Na2S-cysteine solution(autoclaved) as sterile stock solutions to sterile medium
    after autoclaving. Adjust pH to 7.0.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Final pH 7.0 (with KOH).
- step_number: 4
  action: MIX
  description: Prepare under N2 gas.
