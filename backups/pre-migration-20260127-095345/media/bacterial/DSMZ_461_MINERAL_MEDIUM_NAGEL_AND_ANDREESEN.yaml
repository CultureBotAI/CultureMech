preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve and autoclave the phosphates separately. Add the vitamin solution
    and trace element solution after autoclaving. After mixing, pH should be 7.5.
- step_number: 2
  action: MIX
  description: Rehydrate and cultivate the lyophilized cells in complex medium recommended
    for the specific strain (e.g. medium 1, 220 or 535) first. After this reactivation,
    cultivate on mineral medium 461 with the appropriate carbon source.
- step_number: 3
  action: FILTER_STERILIZE
  description: Stir for some hours, filter sterilize the solution.
- step_number: 4
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
