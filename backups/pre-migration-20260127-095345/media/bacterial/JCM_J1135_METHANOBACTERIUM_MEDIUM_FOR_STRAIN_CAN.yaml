    vessels (e.g., 5 ml in the Hungate tube) under the same gas mixture, seal with
    butyl rubber stoppers and autoclave. Add per liter the following sterile solutions
    from anaerobic stocks (autoclaved or filter-sterilized):'
- step_number: 2
  action: AUTOCLAVE
  description: 'Prior to inoculation, replace the gas phase with a gas mixture of
    H2-CO2 (80:20, v/v), and add per liter the following solution (autoclaved and
    stored under a N2 atmosphere):'
- step_number: 3
  action: MIX
  description: Pressurize the inoculated culture vessels to 200 kPa H2-CO2 (80:20,
    v/v).
