preparation_steps:
- step_number: 1
  action: MIX
  description: pH 7
- step_number: 2
  action: AUTOCLAVE
  description: Make up the medium without the vitamin solution and autoclave it. The
    filter-sterilized vitamin solution is added to the cooled medium. The medium may
    be solidified by adding 15 g/l agar.
- step_number: 3
  action: FILTER_STERILIZE
  description: Filter-sterilized
- step_number: 4
  action: ADJUST_PH
  description: Dissolve the nitrilotriacetic acid, adjust the pH to 7.0 with KOH (about
    7.3 g). Dissolve other salts separately, combine and adjust the pH to 6.8 with
    NaOH or H2SO4.
- step_number: 5
  action: DISSOLVE
  description: Dissolve the EDTA and add a few drops of concentrated H2SO4 to retard
    precipitation of the heavy metal ions.
