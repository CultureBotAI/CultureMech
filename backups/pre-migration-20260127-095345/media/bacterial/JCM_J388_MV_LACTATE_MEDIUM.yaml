preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix ingredients, except sodium lactate, NaHCO3 and Na2S x 9H2O, bring
    to a boil, and cool down to room temperature under a N2 gas stream. Dispense the
    medium into culture vessels under a N2 atmosphere, seal with butyl rubber stoppers
    and autoclave. Separately autoclave sodium lactate, NaHCO3 and Na2S x 9H2O solutions
    (10, 8 and 0.75%, respectively) under a N2 atmosphere, and add to the medium.
    Check final pH to be 7.0 - 7.2.
