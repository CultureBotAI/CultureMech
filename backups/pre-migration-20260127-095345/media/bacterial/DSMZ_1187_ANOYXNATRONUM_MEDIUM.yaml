preparation_steps:
- step_number: 1
  action: MIX
  description: pH 9.0
- step_number: 2
  action: AUTOCLAVE
  description: Prepare the medium anaerobically without the vitamins, Na2S, yeast
    extract NaHCO3, and Na2CO3. Boil the medium, cool under N2, add the NaHCO3, and
    Na2CO3, dispense under N2 and autoclave the medium. Add the vitamin solution,
    yeast extract, Na2S and glucose from sterile stock solution prepared under N2
    to the cooled, autoclaved medium.
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
