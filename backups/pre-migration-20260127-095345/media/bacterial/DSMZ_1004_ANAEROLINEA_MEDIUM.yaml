preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, yeast extract, vitamins,
    glucose, and reducing agents), then sparge medium with 80% N2 and 20% CO2 gas
    mixture for 30 - 45 min to make it anoxic. Add solid bicarbonate and adjust pH
    to 6.4 - 6.8. Dispense medium under 80% N2 and 20% CO2 gas atmosphere into anoxic
    Hungate-type tubes or serum vials and autoclave. Add yeast extract, vitamins (sterilized
    by filtration), glucose, sulfide, and cysteine from sterile anoxic stock solutions
    prepared under 100% N2 gas. Adjust the pH of the complete medium to 7.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: Dissolve EDTA in 800 ml distilled water, adjust pH to 7 using 2 N NaOH
    and add ferrous chloride. After ferrous chloride has dissolved add other compounds.
    Finally adjust pH to 6.0 and bring volume to 1000 ml.
