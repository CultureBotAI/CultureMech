preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate, vitamins, cysteine, and sulfide,
    then sparge medium with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make
    it anoxic. Add and dissolve bicarbonate and adjust pH to 6.5. Then dispense medium
    under 80% H2 and 20% CO2 gas atmosphere into anoxic Hungate-type tubes or serum
    vials to 30% of their volume and autoclave. Add vitamins, cysteine, and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas. The vitamin solution
    should be sterilized by filtration. Before use, check the complete medium's pH
    and adjust it to 6.8 - 7.0, if necessary.
- step_number: 2
  action: MIX
  description: After growth has started and the culture is becoming turbid add sterile
    80% H2 and 20% CO2 gas mixture to 0.5 - 1 bar overpressure.
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
