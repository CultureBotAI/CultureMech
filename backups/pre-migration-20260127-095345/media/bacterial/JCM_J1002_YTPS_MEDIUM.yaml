preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Adjust pH to 7.3.
- step_number: 2
  action: AUTOCLAVE
  description: Mix ingredients, except L-cysteine x HCl x H2O, and bring to the boil
    while gassing with N2-H2 (95:5) gas mixture. When the color turns from blue to
    reddish pink, add L-cysteine x HCl x H2O during continuous gassing and boiling.
    Anaerobically dispense the medium in tubes under a N2-H2 (95:5) atmosphere. Stopper
    the tubes and autoclave.
- step_number: 3
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH. Then
    proceed to add minerals in the order listed.
- step_number: 4
  action: STORE
  description: Store at -20C or 4C in the absence of light.
