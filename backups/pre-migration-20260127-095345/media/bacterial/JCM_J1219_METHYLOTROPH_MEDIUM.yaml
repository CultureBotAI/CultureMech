preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: 'Mix components and adjust pH to 7.0 with 6 N KOH. For preparation
    of solid medium, add 15.0 g agar. Autoclave. After cooling, add the following
    solutions (filer-sterilized):'
- step_number: 2
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid first in 200 ml of distilled water and
    adjust pH to 6.5 with KOH. Then add the remaining salts and bring volume to 1.0
    L. Readjust pH to 7.0 with KOH.
