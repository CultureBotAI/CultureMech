preparation_steps:
- step_number: 1
  action: MIX
  description: Final pH 7.2-7.5
- step_number: 2
  action: MIX
  description: After autoclaving add 10 ml methanol to 1 litre of the sterile Mineral
    Salts Solution.
- step_number: 3
  action: AUTOCLAVE
  description: Dissolve the EDTA in about 400 ml of water, then add 9 g NaOH. Dissolve
    each of the salts individually in about 40-50 ml of water and add them to the
    EDTA-NaOH solution. Adjust the final pH of the solution to pH 6.0 with 1M NaOH
    (about 24 ml). Make up to 1 litre with distilled water, store in the dark and
    do not autoclave the stock solution before it is added to the medium.
