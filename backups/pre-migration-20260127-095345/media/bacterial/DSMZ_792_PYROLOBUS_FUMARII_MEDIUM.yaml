preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 80% H2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic, then dispense under same gas atmosphere into anoxic serum vials
    (e.g., 20 ml medium in 100 ml serum bottles) and autoclave. Solutions B and D
    are autoclaved separately under 100% N2  gas atmosphere and solution C is prepared
    under 100% N2 gas and sterilized by filtration. To complete the medium appropriate
    amounts of solutions B, C and D are added to solution A. Adjust pH of the complete
    medium to 5.8 using a sterile anoxic stock solution of 5% (w/v) Na2CO3, if necessary.
- step_number: 2
  action: MIX
  description: After inoculation pressurize vials to 1 bar overpressure with sterile
    80% H2 and 20% CO2 gas mixture.
- step_number: 3
  action: STORE
  description: 'Note: Solution A has to be prepared freshly. It cannot be stored for
    a long period of time.'
- step_number: 4
  action: ADJUST_PH
  description: First adjust pH to 1.0 with diluted H2SO4, then add and dissolve the
    salts.
