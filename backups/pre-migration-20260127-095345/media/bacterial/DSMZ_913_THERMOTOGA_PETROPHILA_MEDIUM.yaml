preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except vitamins and sulfide, adjust pH to 7.0,
    then sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic. Dispense
    medium under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    (to 30% of volume) and autoclave. Add vitamins and sulfide from sterile anoxic
    stock solutions prepared under 100% N2 gas. Vitamins should be sterilized by filtration.
    Adjust pH of the complete medium to 7.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
