preparation_steps:
- step_number: 1
  action: MIX
  description: For solid media add 15.0 g agar to solution B
- step_number: 2
  action: AUTOCLAVE
  description: Autoclave solution A and B separately and combine after cooling.
- step_number: 3
  action: MIX
  description: 'Prepare the liquid medium. Before inoculation add from sterile stock
    solutions:'
- step_number: 4
  action: ADJUST_PH
  description: Adjust pH to 7.5
- step_number: 5
  action: ADJUST_PH
  description: Adjust pH to 7.5
- step_number: 6
  action: DISSOLVE
  description: Dissolve the nitrilotriacetic acid.
- step_number: 7
  action: ADJUST_PH
  description: Adjust pH to 7.0 with KOH (~7.3 g).
- step_number: 8
  action: DISSOLVE
  description: Dissolve other salts separately and combine.
- step_number: 9
  action: ADJUST_PH
  description: Adjust pH to 6.8 with NaOH or H2SO4.
- step_number: 10
  action: DISSOLVE
  description: Dissolve the EDTA and add a few drops of concentrated H2SO4 to retard
    precipitation of the heavy metal ions.
