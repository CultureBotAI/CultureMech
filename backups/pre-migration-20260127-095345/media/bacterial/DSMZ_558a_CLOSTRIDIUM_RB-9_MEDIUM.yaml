preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except glucose, yeast extract, vitamin solution
    and reducing agents), adjust pH to 5 - 6 using HCl and sparge medium with 100%
    N2 gas for 30 - 45 min to make it anoxic. Dispense medium under same gas atmosphere
    into anoxic Hungate-type tubes or serum vials and autoclave. After autoclaving
    add glucose, yeast extract, vitamin solution, cysteine and sulfide from sterile
    anoxic stock solutions prepared under 100% N2 gas. The vitamin solution should
    be sterilized by filtration. Adjust pH of complete medium to 5.0 - 6.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
