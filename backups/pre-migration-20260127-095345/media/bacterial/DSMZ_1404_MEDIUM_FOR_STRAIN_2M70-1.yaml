preparation_steps:
- step_number: 1
  action: POUR_PLATES
  description: Prepare the medium without the vitamin solution. Adjust to pH 7.25.
    Dispense the medium into Hungate tubes or serum bottles. Sterilize by autoclaving.
    Before inoculation add the sterile vitamin solution.
- step_number: 2
  action: ADJUST_PH
  description: Dissolve Na2EDTA x 2 H2O and adjust pH 8.0 with KOH before adding the
    minerals to the solution.
