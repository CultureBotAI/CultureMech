preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Dissolve ingredients except sulfur, meat extract and sulfide, adjust
    pH to 5.0 - 5.5 with 2 N H2SO4 and sparge medium with 80% H2 and 20% CO2 gas mixture
    for 30 - 45 min to make it anoxic. Distribute medium under the same gas atmosphere
    into anoxic Hungate-type tubes or serum vials already containing the appropriate
    amount of sulfur, only to 30% of their volume to allow for a large head space.
    For sterilization heat cultivation vessels in boiling water for 1 -2 hours on
    each of 3 successive days. Add meat extract and sulfide from sterile anoxic stock
    solutions prepared under 100% N2 gas atmosphere.
- step_number: 2
  action: MIX
  description: After inoculation pressurize the vessels with sterile 80% H2 and 20%
    CO2 gas mixture to 2 bar overpressure.
