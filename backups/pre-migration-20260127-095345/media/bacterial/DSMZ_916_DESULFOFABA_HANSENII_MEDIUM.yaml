preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 80% N2 and 20% CO2 gas mixture for 30 â€“ 45 min
    to make it anoxic, then dispense under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Solutions B and D are autoclaved under 100%
    N2 gas atmosphere. Solution C is autoclaved separately under 80% N2 and 20% CO2
    gas atmosphere. Solutions E and F are prepared under 100% N2 gas and sterilized
    by filtration. To complete the medium appropriate amounts of solutions B to F
    are added to the sterile solution A in the sequence as indicated. The pH of the
    complete medium should be 7.0 - 7.2.
- step_number: 2
  action: FILTER_STERILIZE
  description: 'Note: Addition of 10 - 20 mg sodium dithionite per liter (e.g. from
    5% (w/v) solution, freshly prepared under N2 and filter-sterilized) may stimulate
    growth at the beginning.'
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
- step_number: 4
  action: MIX
  description: Adjust to pH 2 with HCl.
