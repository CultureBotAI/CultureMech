preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix ingredients, except NaHCO3, Na2S2O3 x 5H2O and Trace vitamins,
    and autoclave. Filter-sterilize 8% (w/v) NaHCO3, 10% (w/v) Na2S2O3 x 5H2O and
    Trace vitamins and add to the medium. Replace the gas phase with a N2-CO2-O2 (77:17:6,
    v/v) gas mixture, and pressurize to 200 kPa.
