preparation_steps:
- step_number: 1
  action: MIX
  description: pH 7.0- 7.2
- step_number: 2
  action: AUTOCLAVE
  description: Prepare the medium without NaHCO3, Na2S x 9 H2O, vitamin solution,
    Selenite-tungstate solution and glucose. Boil the medium in a water bath and cool
    under a stream of N2/CO2 (80/20). Add the NaHCO3 to the cooled medium (the pH
    should be 7.0-7.2) and dispense the medium into Hungate tubes or serum bottles
    under a stream of N2/CO2 (80/20). Seal the tubes under N2/CO2 (80/20) and autoclave.
    To the cooled medium at the appropriate amounts of Na2S x 9 H2O, vitamin solution,
    Selenite-tungstate solution and glucose from sterile, anaerobic stock solutions.
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
