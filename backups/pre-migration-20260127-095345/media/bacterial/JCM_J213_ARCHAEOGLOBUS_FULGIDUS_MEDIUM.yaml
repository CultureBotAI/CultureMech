preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix ingredients, except Na2S x 9H2O, and adjust pH to 6.9 with 1 N
    H2SO4. Sterilize by filtration under a N2-CO2 (80:20) gas mixture. Neutralize
    Na2S x 9H2O as a 5% solution and autoclave under a N2 atmosphere. Aseptically
    and anaerobically add the sterile Na2S x 9H2O solution to the medium under a N2-CO2
    (80:20) atmosphere, and readjust pH to 6.9, if necessary. Pressurize inoculated
    bottles to 200 kPa N2-CO2 (80:20).
- step_number: 2
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH solution.
    Then proceed to add minerals. Adjust final pH to 7.0.
