preparation_steps:
- step_number: 1
  action: MIX
  description: Add 50 mL of 20x Basal salt stock solution and 4 g CaCO3 to 950 mL
    sterile double distilled water and mix all just before use.
- step_number: 2
  action: AUTOCLAVE
  description: Autoclave at 121 °C for 20 min.
- step_number: 3
  action: COOL
  description: Cool down to room temperature.
- step_number: 4
  action: MIX
  description: 'Add aseptic per liter of 1x basalt salt solution: 1 mL FeNaEDTA (7.5
    mM), 1 mL trace elements solution, 1 mL Selenite-tungstate solution, 0.5 mL NH4Cl
    solution.'
- step_number: 5
  action: ADJUST_PH
  description: Adjust pH to 8.5 with NaOH.
- step_number: 6
  action: MIX
  description: Prepare with double distilled water.
- step_number: 7
  action: AUTOCLAVE
  description: Autoclave at 121 °C for 20 min.
- step_number: 8
  action: COOL
  description: Cool down to room temperature.
- step_number: 9
  action: HEAT
  description: Store in the dark at 4 °C.
- step_number: 10
  action: HEAT
  description: This solution contains no iron! Sterilise by autoclaving or filtration
    (0.2 µm) and store in the dark at 4 °C.
- step_number: 11
  action: HEAT
  description: Sterilise by filtration (0.2 µm) and store in the dark at 4 °C.
- step_number: 12
  action: DISSOLVE
  description: Dissolve 2.67 g ammonium chloride in 50 mL Double distilled water.
- step_number: 13
  action: MIX
  description: Filtrate (0.2 µm).
