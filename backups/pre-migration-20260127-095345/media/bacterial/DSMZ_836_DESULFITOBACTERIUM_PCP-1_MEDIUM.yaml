preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, sulfite and sulfide), adjust
    pH of solution to 7.0 and sparge with 100% N2 gas for 30 - 45 min to make it anoxic.
    Dispense under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. Prior to use add sulfite and sulfide from sterile anoxic stock
    solutions prepared under 100% N2 gas and carbonate from a sterile anoxic stock
    solution prepared under 80% N2 and 20% CO2 gas atmosphere. The stock solution
    of sulfite should by freshly prepared and sterilized by filtration. Prior to use
    check pH of complete medium and adjust to 7.5, if necessary.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
