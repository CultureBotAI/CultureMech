preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: First dissolve 2.7 g FeCl3 x 6 H2O in distilled water and adjust the
    pH to 7.0 with 1 N NaOH (about 3 ml). Add and dissolve remaining salts of solution
    A and sparge medium with 80% N2 and 20% CO2 gas mixture for at least 30 min, then
    distribute under same gas atmosphere in anoxic Hungate-type tubes or serum vials
    and autoclave. Solution B is autoclaved separately under 80% N2 and 20% CO2 gas
    atmosphere. Solution C is autoclaved separately under 100% N2 gas atmosphere.
    To complete the medium appropriate amounts of solutions B and C are added to the
    sterile solution A in the sequence as indicated. Final pH of the medium should
    be adjusted to 7.2.
- step_number: 2
  action: MIX
  description: 'Note: For transfers use 5 - 10% (v/v) inoculum.'
- step_number: 3
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
