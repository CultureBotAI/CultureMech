preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except trace elements, vitamins and catalase,
    adjust pH to 7.2 - 7.4, bring medium to the boil and cool to room temperature
    under 100% N2 gas atmosphere. Dispense under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. To complete the medium add trace elements,
    vitamins and catalase from sterile anoxic stock solutions prepared under 100%
    N2 gas atmosphere. Vitamins and catalase should be sterilized by filtration. After
    inoculation, inject sterile air into the culture vessel up to about 20% of the
    total gas volume (i.e., 4 parts N2 and 1 part air).
- step_number: 2
  action: ADJUST_PH
  description: Dissolve EDTA in 800 ml distilled water, adjust pH to 7 using 2 N NaOH
    and add ferrous chloride. After ferrous chloride has dissolved add other compounds.
    Finally adjust pH to 6.0 and bring volume to 1000 ml.
