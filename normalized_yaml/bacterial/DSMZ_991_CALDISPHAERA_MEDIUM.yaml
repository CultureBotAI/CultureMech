preparation_steps:
- step_number: 1
  action: ADJUST_PH
  description: Dissolve ingredients (except sulfur, yeast extract, vitamins and sulfide),
    adjust pH to 3.5 with 10 N H2SO4 and sparge medium with 80% H2 and 20% CO2 gas
    mixture for 30 - 45 min to make it anoxic. Dispense medium under same gas atmosphere
    into anoxic Hungate-type tubes or serum vials (e.g., 20 ml medium in 100 ml bottles)
    containing already the appropriate amount of sulfur. Sterilize medium by heating
    cultivation vessels in a water bath to 90 - 100Â°C for 1 - 2 hours on each of 3
    successive days. Add yeast extract, vitamins (sterilized by filtration) and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas. Adjust pH of complete
    medium to 4.0 - 4.5, if necessary.
- step_number: 2
  action: MIX
  description: After inoculation pressurize vials to 1 bar overpressure with sterile
    80% H2 and 20% CO2 gas mixture.
- step_number: 3
  action: ADJUST_PH
  description: Adjust pH of final solution to 2 with 1 N HCl.
