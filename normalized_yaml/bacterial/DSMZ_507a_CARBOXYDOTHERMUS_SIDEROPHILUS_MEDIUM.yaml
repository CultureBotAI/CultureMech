preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except bicarbonate, yeast extract, vitamins and
    sulfide, then sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic.
    Dispense medium under same gas atmosphere into anoxic Hungate-type tubes or serum
    vials to 30% of their volume and autoclave. Add yeast extract, vitamins (sterilized
    by filtration) and sulfide from sterile anoxic stock solutions prepared under
    100% N2 gas atmosphere and bicarbonate from a sterile anoxic stock solution prepared
    under 80% N2 and 20% CO2 gas mixture. After completing the medium adjust pH to
    6.8 - 7.0.
- step_number: 2
  action: MIX
  description: Inoculated vessels are pressurized with sterile carbon monoxide gas
    to 1 bar overpressure.
- step_number: 3
  action: ADJUST_PH
  description: First dissolve EDTA in distilled water and adjust pH to 7.0 using 2
    N NaOH; then add other compounds.
