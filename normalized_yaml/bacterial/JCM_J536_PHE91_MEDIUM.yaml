preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Autoclave the basal solution under a N2 gas atmosphere. Separately
    filter-sterilize the other solutions and add to the medium anaerobically and aseptically.
    Prepare dithionite solution just before use.
- step_number: 2
  action: DISSOLVE
  description: Initially, dissolve FeCl2 x 4H2O in 25% HCl, then add distilled water
    followed by the other components.
- step_number: 3
  action: STORE
  description: Store in the dark at 4C.
