preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Sparge solution A with 100% CO2 gas for 30 - 45 min to make it anoxic,
    dispense under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. Solution B is autoclaved under 80% N2 and 20% CO2 gas mixture.
    Solutions C, D and E are autoclaved under 100% N2 gas atmosphere. To complete
    the medium appropriate amounts of solutions B to E are added to the sterile solution
    A in the sequence as indicated. Adjust pH of complete medium to 6.9, if necessary
