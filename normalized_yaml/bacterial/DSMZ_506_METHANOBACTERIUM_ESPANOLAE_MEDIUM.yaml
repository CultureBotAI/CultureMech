preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except carbonate, vitamins, cysteine and sulfide,
    then sparge medium with 80% H2 and 20% CO2 gas mixture for 30 - 45 min to make
    it anoxic. Add and dissolve carbonate, then dispense medium into anoxic Hungate-type
    tubes or serum vials to 30% of their volume under 80% H2 and 20% CO2 gas atmosphere
    and autoclave. Add vitamins (sterilized by filtration), cysteine and sulfide from
    sterile anoxic stock solutions prepared under 100% N2 gas. Prior to use check
    pH of complete medium and adjust to 5.8 - 6.0, if necessary.
- step_number: 2
  action: MIX
  description: 'Note: After growth has started and the culture is becoming turbid
    add sterile 80% H2 and 20% CO2 gas mixture to 0.5 - 1 bar overpressure.'
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
