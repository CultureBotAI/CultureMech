preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix components, adjust pH to 7.2, bring to a boil for a few seconds
    and cool down under a stream of a N2-CO2 (80:20) gas mixture. Distribute Solution
    A into culture vessels (e.g., 9 ml per tube) under the same gas mixture, seal
    with butyl rubber stoppers and autoclave.
- step_number: 2
  action: AUTOCLAVE
  description: To complete the medium, add 0.1 volume of 3.5% NaHCO3 solution [filter-sterilized
    and stored under a N2-CO2 (80:20) gas mixture] and reduce the medium with 0.3
    g/L (final) L-cysteine x HCl x H2O and 0.3 g/L (final) Na2S x 9H2O (autoclave
    and store 3% stock solutions under a N2 atmosphere).
