preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonate, sugar mix, yeast autolysate,
    vitamins, co-factors, and DTT), sparge medium with 80% N2 and 20% CO2 gas mixture
    for 30 - 45 min to make it anoxic. Distribute under same gas atmosphere into anoxic
    Hungate-type tubes or serum vials to 30% of their volume (e.g., 4.5 ml per Hungate-type
    tube) and autoclave. After sterilization add carbonate from a sterile anoxic stock
    solution prepared under 80% N2 and 20% CO2 gas atmosphere and sugar mix, yeast
    autolysate, vitamins, co-factors and DTT from sterile anoxic stock solutions prepared
    under 100% N2 gas atmosphere and sterilized by filtration.  Check pH of complete
    medium and adjust to 7.2 - 7.4, if necessary.
- step_number: 2
  action: STORE
  description: 'Note: Basal medium and yeast autolysate have to be prepared freshly
    and cannot be stored for longer periods.'
- step_number: 3
  action: DISSOLVE
  description: Suspend dry baker's yeast (SIGMA YSC-1) in distilled water and allow
    cells to autolyse for 48 h at 55°C. Thereafter, cell debris are removed by centrifugation
    (3.700 x g for 30 min) and the amber-colored supernatant is stored in aliquots
    at -20°C.
- step_number: 4
  action: FILTER_STERILIZE
  description: Adjust pH to 7.0 with 1 N NaOH against indicator paper, filter sterilize
    and store under 100% N2 gas atmosphere.
- step_number: 5
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
