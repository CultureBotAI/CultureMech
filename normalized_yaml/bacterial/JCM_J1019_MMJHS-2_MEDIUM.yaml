preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix components, except sulfur and NaHCO3, and autoclave. Steam sulfur
    for 3 hr on each of 3 successive days. Filter-sterilize 8% (w/v) NaHCO3 solution
    and add to the medium. Aseptically distribute the medium into culture vessels
    containing appropriate amount of sulfur (e.g., 20 ml of the medium with 0.2 g
    sulfur in 100 ml serum bottle) and seal with butyl rubber stoppers. Replace gas
    phase with a H2-CO2 (4:1, v/v) gas mixture and check medium pH to be 6.0. Pressurize
    the inoculated bottles to 200 kPa H2-CO2 (4:1, v/v).
- step_number: 2
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH solution.
    Then proceed to add minerals. Adjust final pH to 7.0.
