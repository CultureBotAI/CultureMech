preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: 'Mix components, adjust pH to 6.0 - 6.5 and autoclave. After cooling,
    add the following solutions (filter-sterilized) to the medium:'
- step_number: 2
  action: ADJUST_PH
  description: Distribute the medium into culture vessels (leave >80% volume gas phase)
    under a N2-CO2 (4:1) gas mixture and seal with butyl rubber stoppers. Pressurize
    the culture vessels to 200 kPa with methane gas. Finally add O2 gas to make up
    2% O2 concentration in the gas phase. Readjust pH to 6.0 - 6.3, if necessary.
- step_number: 3
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH. Then
    proceed to add minerals. Adjust final pH to 7.0.
