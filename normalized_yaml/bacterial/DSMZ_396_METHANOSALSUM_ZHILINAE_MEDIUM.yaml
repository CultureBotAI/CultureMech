preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except cysteine, bicarbonate, carbonate, trimethylamine
    and sulfide, then sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic.
    Add cysteine and dispense medium under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. Add trimethylamine and sulfide from sterile
    anoxic stock solutions prepared under 100% N2 gas, whereas bicarbonate and carbonate
    are added from sterile anoxic stock solutions prepared under 80% N2 and 20% CO2
    gas atmosphere. Adjust pH of complete medium to 9.2 - 9.4.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
