preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, trace elements, selenite-tungstate,
    ammonium chloride, pyruvate, vitamins, and catalase) and dispense medium in Erlenmeyer
    flasks with screw caps (e.g., from SCHOTT), then autoclave. Add bicarbonate, trace
    elements, selenite-tungstate, ammonium chloride, pyruvate and vitamins from stock
    solutions sterilized by filtration. Adjust pH of the complete medium to 6.8 using
    a sterile solution of sodium bicarbonate (10% w/v) or 1 N HCl.
- step_number: 2
  action: MIX
  description: After inoculation, add to the medium 5 - 10 units/ml catalase from
    a freshly prepared 1.00 mg/ml stock solution sterilized by filtration.
- step_number: 3
  action: MIX
  description: 'Note: Use at least 5 - 10% (v/v) inoculum and incubate in the dark
    without shaking.'
- step_number: 4
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
