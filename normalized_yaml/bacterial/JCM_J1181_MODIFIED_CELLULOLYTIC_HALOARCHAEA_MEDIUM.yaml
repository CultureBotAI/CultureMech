preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: 'Add components and bring volume to 958 ml with distilled water. For
    preparation of solid medium, add 20 g/L agar (if necessary, use washed agar: see
    Medium No. 574). Autoclave. After cooling, add the following solutions (autoclaved
    or *filter-sterilized) to the medium.'
- step_number: 2
  action: ADJUST_PH
  description: Readjust pH to 7.0 with a sterilized 10% Na2CO3 solution, if necessary.
- step_number: 3
  action: ADJUST_PH
  description: Add components to distilled water and bring volume to 1.0 L. Adjust
    pH to 7.5 with 1 M Tris base.
- step_number: 4
  action: ADJUST_PH
  description: Adjust pH to 3.6.
- step_number: 5
  action: MIX
  description: Combine the two solutions and check that pH is close to 7.5. Add an
    equal volume of distilled water.
