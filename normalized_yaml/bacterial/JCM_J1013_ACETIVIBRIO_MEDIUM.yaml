preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Autoclave Basal medium supplemented with Trace element solution SL-10
    and Selenite-tungstate solution under 100% N2 gas. Separately autoclave sucrose
    and yeast extract, and add to the medium. Filter-sterilize Vitamin solution and
    NaHCO3 solution, and add to the medium. Distribute the medium into culture vessels
    under 100% N2 gas and seal with butyl rubber stoppers. Before inoculation, reduce
    the medium with 5% Na2S x 9H2O solution (autoclaved under N2 gas). Readjust pH
    to 7.7 - 7.9, if necessary.
- step_number: 2
  action: DISSOLVE
  description: Dissolve FeCl2 x 4H2O first in HCl. Then dilute in distilled water
    and add the remaining salts.
