preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients except sulfide, then sparge medium with 100% N2
    gas for 30 - 45 min to make it anoxic. Adjust pH to 6.8 - 7.0, then dispense medium
    under 100% N2 gas atmosphere into anoxic Hungate-type tubes or serum vials and
    autoclave. Add sulfide from a sterile anoxic stock solution prepared under 100%
    N2 gas atmosphere. Adjust pH of complete medium to 7.0, if necessary. A small
    amount of white precipitate forms after autoclaving, but this has no negative
    effect on growth.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
