preparation_steps:
- step_number: 1
  action: MIX
  description: 'Bottom layer:'
- step_number: 2
  action: MIX
  description: 'Top layer:'
- step_number: 3
  action: AUTOCLAVE
  description: Autoclave both layer solutions. Shortly after autoclaving, pipette
    the bottom layer into each culture vessel (typically 5 ml in 60 ml glass vials,
    use pipette tips that have been cut to enlarge the opening). The bottom layer
    is allowed to cool for at least 30 min to ensure its solidification.
- step_number: 4
  action: FILTER_STERILIZE
  description: 'After cooling of the top layer solution, add per liter the following
    solutions (filter-sterilized):'
- step_number: 5
  action: MIX
  description: Add the top layer solution in 5 to 6 times the volume of the bottom
    layer to the culture vessels containing the bottom layer (e.g., 25 to 30 ml in
    60 ml glass vials with 5 ml of the bottom layer).
- step_number: 6
  action: MIX
  description: Then, cap the culture vessels with silicone rubber stoppers, and replace
    the gas phase with a N2-CO2 (4:1, v/v) gas mixture.
- step_number: 7
  action: STORE
  description: 'Comment: The medium can be stored in culture vessels for a certain
    time by capping with butyl rubber stoppers, instead of silicon rubber stoppers
    and keeping anoxic in the vessels. Silicone rubber stopper is O2 permeable and
    creates a mircoaerophilic condition in the culture vessels.'
- step_number: 8
  action: ADJUST_PH
  description: Prewarm distilled water at 50C in a beaker with a stir bar. While rapidly
    starring the water, add FeSO4 x 7H2O, followed immediately by Na2S x 9H2O. A thick
    black precipitate will form instantly. Stir continuously for 2 to 3 min. Remove
    the mixture to a narrow-mouthed glass bottle (500 ml) that can be tightly stopped.
    The bottle is filled to the top with distilled water and capped. Allow to settle
    for several hours, decant and replace the overlaying water. Repeat this procedure
    at least five times to wash the FeS precipitate. Check pH to be close to neutral.
    To stock the FeS solution, fill the bottle with distilled water and cap. Remove
    the overlaying water when prepare the bottom layer.
- step_number: 9
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH solution.
    Then proceed to add minerals. Adjust final pH to 7.0.
