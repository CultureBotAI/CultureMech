preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Prepare the medium without Na2S x 9 H2O and NaHCO3, boil and cool under
    N2. Add the NaHCO3 to the cooled medium and adjust the pH to 6.7. Dispense into
    Hungate tubes or serum bottles under N2 and autoclave. Reduce the medium before
    use from a sterile stock solution of neutralised Na2S x 9 H2O.
- step_number: 2
  action: FILTER_STERILIZE
  description: 'The chitin solution is prepared as follows: mix 20 g chitin (practical
    grade from crab shells) with 200 ml of 37% HCl (pre-cooled to 4째C) and stir for
    1 hr at 4째C. Pour the suspension into 1 litre of distilled water (pre-cooled to
    4째C) and filter through filter paper (Schleicher and Sch체ll Nr. 311853). Wash
    the residue five times with 500 ml distilled water and resuspend in 1 litre of
    distilled water. Neutralise the suspension with 10 ml of 5M KOH (final pH 6.5).
    Filter and wash with 3 litres of distilled water to remove KCl.'
- step_number: 3
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
