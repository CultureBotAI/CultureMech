preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except bicarbonate, cysteine, methanol, vitamins
    and sulfide), sparge medium with 80% N2 and 20% CO2 gas mixture for 30 - 45 min
    to make it anoxic, then add solid bicarbonate and cysteine and equilibrate the
    medium with the gas mixture to reach a pH of 7.0. Dispense medium under 80% N2
    and 20% CO2 gas atmosphere into anoxic Hungate-type tubes or serum vials and autoclave.
    To the autoclaved medium add methanol (50% v/v solution), vitamins and sulfide
    from sterile anoxic stock solutions prepared under 100% N2 gas. Vitamins should
    be sterilized by filtration. Adjust pH of complete medium to 7.0 - 7.2, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: Dissolve EDTA in 800 ml distilled water, adjust pH to 7 using 2 N NaOH
    and add ferrous chloride. After ferrous chloride has dissolved add other compounds.
    Finally adjust pH to 6.0 and bring volume to 1000 ml.
