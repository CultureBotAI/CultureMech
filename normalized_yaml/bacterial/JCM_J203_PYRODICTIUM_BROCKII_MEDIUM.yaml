    of the medium and 0.6 g sulfur in 120 ml serum bottles) under a stream of a H2-CO4
    (80:20, v/v) gas mixture and seal with butyl rubber stoppers. Prior to inoculation,
    add per litter the following solution (autoclave and stored under a N2 atmosphere):'
