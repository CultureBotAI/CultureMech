preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients of solution A except carbonate, sparge with 100%
    N2 gas for 30 - 45 min to make it anoxic, then add carbonate and adjust pH to
    9.0 - 9.3. Dispense under 100% N2 gas atmosphere into anoxic Hungate-type tubes
    or serum vials (e.g., 30 ml medium per 100 ml bottle) and autoclave. Solutions
    B and C are autoclaved separately under 100% N2 gas atmosphere. Solutions D and
    E are prepared under 100% N2 gas and sterilized by filtration. To complete the
    medium add appropriate amounts of solutions B to E to the sterile solution A in
    the sequence as indicated. Adjust pH of complete medium to 7.5.
- step_number: 2
  action: FILTER_STERILIZE
  description: 'Note: Addition of 10 - 20 mg sodium dithionite per liter (e.g. from
    5% (w/v) solution, freshly prepared under N2 and filter-sterilized) may stimulate
    growth at the beginning.'
- step_number: 3
  action: MIX
  description: For transfers use 10% (v/v) inoculum.
