preparation_steps:
- step_number: 1
  action: DISSOLVE
  description: Add 2 g/l activated charcoal to the columbia agar base solution before
    autoclaving. Add 4% horse blood after cooling to 50Â°C. Swirl agar during suspending.
    To prevent dry agar surface, spread about 1 ml of sterile medium or water over
    the agar plates and briefly allow to soak into the agar before inoculation. Incubate
    Neisseria strains in a humid microaerobic atmosphere. Rehydrate pellets of freeze-dried
    ampoules in liquid medium 220, 215 or 1.
- step_number: 2
  action: ADJUST_PH
  description: Adjust pH to 7.0.
- step_number: 3
  action: MIX
  description: For Bacillus strains the addition of 10.0 mg MnSO4 x H2O is recommended
    for sporulation.
- step_number: 4
