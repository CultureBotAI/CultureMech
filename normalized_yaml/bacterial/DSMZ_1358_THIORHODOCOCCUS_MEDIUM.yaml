preparation_steps:
- step_number: 1
  action: MIX
  description: Bubble the medium with nitrogen gas and fill 10 ml in 15 ml tubes with
    a rubber septum under a stream of nitrogen gas.
- step_number: 2
  action: AUTOCLAVE
  description: Prepare the medium without the NaHCO3, Na2S x 9 H2O, Na2S2O3 x 5 H2O
    and vitamin B12, under a nitrogen atmosphere dispense into tubes or bottles fitted
    with rubber stoppers so that they are half full. Autoclave and add the vitamin
    B12 from a filter-sterilised stock solution and the NaHCO3, Na2S x 9 H2O, Na2S2O3
    x 5 H2O from sterile stock solutions. The final pH of the medium should be 7.5
    + 0.2.
- step_number: 3
  action: MIX
  description: Adjust to pH 6.5
