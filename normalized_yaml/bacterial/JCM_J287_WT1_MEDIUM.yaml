- step_number: 1
  action: AUTOCLAVE
  description: Mix ingredients, except sulfur and Na2S x 9H2O, and adjust pH to 6.8-7.0.
    Autoclave the medium under a N2 atmosphere. Neutralize Na2S x 9H2O as a 5% solution,
    and autoclave under a N2 atmosphere. Steam sulfur for 3 hr on each of 3 successive
    days. Under a N2 stream, mix the medium and sulfur in culture vessels and seal
    with butyl rubber stoppers. Prior to inoculation, add the Na2S x 9H2O solution
    to the medium aseptically and anaerobically.
