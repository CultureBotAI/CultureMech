preparation_steps:
- step_number: 1
  action: FILTER_STERILIZE
  description: Prepare the medium aerobically and adjust pH to 7.0 using H2SO4. Fill
    20 ml medium into 100 ml serum bottles under H2/CO2 (80/20) gas and seal with
    a rubber stopper. Steam medium for 3 hours on each of 3 successive days. Before
    use add 100 µl of a sterile CaCO3 solution (10%). Give an atmosphere of H2/CO2
    with an overpressure of two atmospheres and 20 ml filter-sterilized air. Incubate
    under shaking at 60°C.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
