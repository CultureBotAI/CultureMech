preparation_steps:
- step_number: 1
  action: MIX
  description: For f/10 medium for calcifying Emiliania, simply dilute all stock solutions
    by 1/5th.
- step_number: 2
  action: AUTOCLAVE
  description: "Make up to 1 litre with filtered natural seawater. Adjust pH to 8.0\
    \ with 1M NaOH or 1 M HCl\r\nprior to autoclaving. For agar add 15g per litre\
    \ Bacteriological Agar. Autoclave at 15 psi for 15\r\nminutes."
- step_number: 3
  action: MIX
  description: First make primary stocks of Cyanocobalamin and Biotin.
- step_number: 4
  action: POUR_PLATES
  description: Dispense any excess primary stocks into 1 ml aliquots and freeze.
