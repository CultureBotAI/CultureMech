preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve 33.0 g/l dehydrated Wilkins-Chalgren medium (Oxoid CM0643)
    in distilled water and add 0.5 ml/l Na-resazurin solution (0.1% w/v), bring to
    the boil and cool to room temperature while sparging with 100% N2 gas. Add L-cysteine-HCL
    x H2O (0.3 g/l), dispense the medium under same gas atmosphere into anoxic Hungate-type
    tubes or serum vials and autoclave. After autoclaving check pH and adjust to pH
    6.8 - 7.0, if necessary.
