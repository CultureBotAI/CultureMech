preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except glucose, vitamins and sulfide), adjust
    pH to 7.0 and sparge medium with 100% N2 gas for 30 - 45 min to make it anoxic.
    Dispense medium under same gas atmosphere into anoxic Hungate-type tubes or serum
    vials and autoclave. Prior to inoculation add glucose, vitamins and sulfide from
    sterile anoxic stock solution prepared under 100% N2 gas. Vitamins are sterilized
    by filtration. The pH of the complete medium should be 7.0.
- step_number: 2
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
