preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except sulfide), adjust pH to 7.0, bring medium
    to the boil, then cool to room temperature under 100% carbon monoxide gas. Dispense
    under same gas atmosphere into anoxic Hungate-type tubes or serum vials to 30%
    of their volume and autoclave. After sterilization add sulfide from a sterile
    anoxic stock solution prepared under 100% N2 gas.
- step_number: 2
  action: ADJUST_PH
  description: First dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH,
    then add minerals. Adjust final to pH 7.0 with KOH.
