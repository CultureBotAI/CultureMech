preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve ingredients (except carbonates, vitamins, arsenate and sulfide),
    boil medium for 1 min., then cool to room temperature under N2 gas atmosphere.
    Add solid carbonates and adjust pH to 9.8, then dispense under same gas atmosphere
    in culture vessels and autoclave.
- step_number: 2
  action: MIX
  description: Prior to inoculation, add vitamins, arsenate and sulfide from sterile,
    anaerobic stock solutions prepared under N2 and check pH of the completed medium.
    The vitamin solution should be sterilized by filtration.
- step_number: 3
  action: MIX
  description: Growth of strain DSM 17814 takes place without visible increase in
    turbidity, hence proliferation of cells has to be checked using phase contrast
    microscopy.
- step_number: 4
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
