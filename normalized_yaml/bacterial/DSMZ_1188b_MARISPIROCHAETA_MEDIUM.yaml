preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Dissolve compounds except carbonate and cellobiose, then sparge medium
    for 30 - 45 min with 80% N2 and 20% CO2 gas mixture to make it anoxic. Dispense
    medium under same gas atmosphere into anoxic Hungate-type tubes or serum vials
    and autoclave. After autoclaving add carbonate from an anoxic sterile stock solution
    prepared under 80% N2 and 20% CO2 gas mixture and cellobiose from an anoxic stock
    solution prepared under 100% N2 and sterilized by filtration. Check pH of complete
    medium and adjust to 7.0, if necessary.
- step_number: 2
  action: ADJUST_PH
  description: First adjust pH to 1.0 with diluted H2SO4, then add and dissolve the
    salts.
