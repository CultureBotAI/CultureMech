preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: Mix ingredients, except NaHCO3, L-cysteine x HCl x H2O and Na2S x 9H2O,
    adjust pH to 7.5 - 8.0, and autoclave. Separately autoclave NaHCO3, L-cysteine
    x HCl x H2O and Na2S x 9H2O solutions (5% each) under a N2 atmosphere. Distribute
    the medium into culture vessels (e.g., 20 ml of medium in 120 ml serum bottles)
    under a stream of H2-CO2 (4:1, v/v) gas mixture and seal with butyl rubber stoppers.
    Prior to inoculation, add the sterile NaHCO3, L-cysteine x HCl x H2O and Na2S
    x 9H2O solutions aseptically and anaerobically. Pressurize the inoculated bottle
    to 200 kPa H2-CO2 (4:1, v/v).
- step_number: 2
  action: ADJUST_PH
  description: Dissolve nitrilotriacetic acid and adjust pH to 6.5 with KOH. Then
    proceed to add minerals. Adjust final pH to 7.0.
