preparation_steps:
- step_number: 1
  action: AUTOCLAVE
  description: 'Prepare solution A, distribute approbiate amounts of cholesterol (e.g.
    5 mg for 10 ml medium) and solution A in anaerobic tubes, and autoclave anaerobically
    under 80% N2 + 20% CO2. Solutions B and F are also autoclaved under these conditions.
    Solution C, D and E may be prepared aerobically. After cooling, add to 9 ml solution
    A: 500 µl sol. B, 500 µl sol. F, 25 µl (one drop) sol. C and E, each, and 50 µl
    sol. D under anaerobic conditions. Adjust pH to 7.0±0.2.'
- step_number: 2
  action: MIX
  description: Trace elements SL-10 (see medium 320)
- step_number: 3
  action: FILTER_STERILIZE
  description: Stir for some hours, filter sterilize the solution.
- step_number: 4
  action: DISSOLVE
  description: First dissolve FeCl2 in the HCl, then dilute in water, add and dissolve
    the other salts. Finally make up to 1000.00 ml.
